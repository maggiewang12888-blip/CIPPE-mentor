    "legalReference": "Article 4(7) 'controller' means the natural or legal person, public authority, agency or other body which, alone or jointly with others, determines the purposes and means of the processing of personal data; where the purposes and means of such processing are determined by Union or Member State law, the controller or the specific criteria for its nomination may be provided for by Union or Member State law.\n\nArticle 5(1)(e) Personal data shall be: ... (e) kept in a form which permits identification of data subjects for no longer than is necessary for the purposes for which the personal data are processed; personal data may be stored for longer periods insofar as the personal data will be processed solely for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes in accordance with Article 89(1) subject to implementation of the appropriate technical and organisational measures required by this Regulation in order to safeguard the rights and freedoms of the data subject ('storage limitation');\n\nArticle 28(3) Processing by a processor shall be governed by a contract or other legal act under Union or Member State law, that is binding on the processor with regard to the controller and that sets out the subject-matter and duration of the processing, the nature and purpose of the processing, the type of personal data and categories of data subjects and the obligations and rights of the controller. That contract or other legal act shall stipulate, in particular, that the processor: ... (g) at the choice of the controller, deletes or returns all the personal data to the controller after the end of the provision of services relating to processing, and deletes existing copies unless Union or Member State law requires storage of the personal data;",
    "analysis": "【考点定位】\n本题的核心考点是GDPR下“控制者”（controller）与“处理者”（processor）的区分标准，特别是当实体超出委托指令范围、自主决定数据处理的关键要素时，其角色可能从处理者转变为控制者。具体聚焦于“存储期限”（storage period/retention period）的决定权作为判断控制者身份的关键指标。根据GDPR第4条第7款，控制者的核心特征是“决定处理个人数据的目的和手段”。场景中，JaphSoft作为被Liem和EcoMick委托的营销优化公司，本应扮演处理者角色。然而，其“没有删除流程”且自主决定保留数据以改进其机器学习模型的行为，使其越过了处理者的界限，自主决定了“存储”这一关键处理手段，从而构成了控制者。选项A精准地捕捉了这一法律定性转换的触发点。\n\n【法理深度】\nGDPR构建的“控制者-处理者”二元责任框架，其法理基础在于“目的与手段决定权”的归属。第4条第7款的定义是功能性的（functional），而非名义性的。这意味着，一个实体的法律角色不取决于合同标题，而取决于其在数据处理现实中的实际行为和控制程度。\n\n“手段”（means）是一个宽泛的概念，涵盖处理操作的所有技术和方法层面，包括但不限于：选择哪些数据被处理、使用何种算法或技术、实施哪些安全措施、以及**数据应被存储多长时间**。第5条第1款(e)项规定的“存储限制”原则，要求数据保存时间不得超过实现处理目的所必需的时间。因此，决定“多长是必要的”，即设定具体的存储期限或制定删除政策，是决定“处理手段”的核心组成部分。这一决定直接关系到数据主体的权利风险（如数据过时、滥用风险增加），故其决定权是控制权的显著标志。\n\n处理者角色（第28条）的本质是“依指令行事”。处理者合同必须明确“处理的持续时间”（Article 28(3)），且处理者须按控制者的选择删除或返还数据（Article 28(3)(g)）。如果处理者单方面决定无限期保留数据（如场景中“没有删除流程”），或为自身目的（如改进其通用机器学习模型）而决定保留期限，它就脱离了控制者的指令框架，为自己设定了新的处理目的（改进自身产品）并决定了实现该目的的手段（长期存储）。此时，对于这部分超越委托范围的处理活动，该实体即成为（联合）控制者。\n\n选项B（访问数据）和D（决定技术组织措施）具有迷惑性，但不足以单独构成控制者身份。访问权限是处理者的常见特征。而决定保护措施，虽然重要，但在很多情况下可以被视为执行控制者安全要求或履行第32条法定义务的一部分，未必等同于决定核心处理手段。选项C描述了其行为（使用数据改进服务），但这更接近于描述其自主决定的“目的”，而题目问的是“成为控制者的原因”。A项（决定保留时长）则直接点明了其为实现自身目的而自主决定的一个关键“手段”，是导致其角色转变的最直接、最无可争议的法律事实。\n\n【判例与场景】\n欧洲数据保护委员会（EDPB）在《关于控制者和处理者概念的指南》中明确指出，评估一个实体是否为控制者，需审视其是否对处理活动的“基本要素”施加了“决定性影响”。存储期限被明确列为需要审查的“手段”要素之一。指南举例：如果一个云服务提供商在其标准条款中规定了固定的数据保留期限，且客户无法更改，那么对于该保留期限，该提供商可能被视为控制者。\n\n在本场景中：\n1.  **委托关系**：Liem/EcoMick（控制者）委托JaphSoft处理数据用于特定营销活动，并签订了数据处理协议（DPA），初步确立了JaphSoft作为处理者的地位。\n2.  **越界行为**：JaphSoft为了“持续改进其机器学习模型”这一自身商业目的，决定不删除从客户处接收的数据（“没有删除流程”）。这一决定并非基于Liem/EcoMick的营销活动目的所需，也未见得获得了他们的明确授权。\n3.  **控制权体现**：决定“不删除”即自主设定了事实上的“无限期”或“长期”存储。这直接违反了第5条(e)项的存储限制原则，因为对于原始委托目的（运行特定营销活动）而言，活动结束后数据通常不再有必要。JaphSoft为自己新的目的（模型训练）创设了新的存储必要性，并单方面决定了实现该目的的手段（长期保留）。\n4.  **伪匿名化缺陷**：场景提到JaphSoft进行了伪匿名化但将识别信息仍存于同库，这未能有效降低风险，反而凸显其对该数据集拥有全面控制和技术支配地位。\n\n因此，JaphSoft就其为改进自身模型而长期保留客户数据这一特定处理活动，成为了控制者（很可能与Liem/EcoMick就该部分数据构成联合控制关系）。\n\n【知识图谱】\n本题涉及GDPR知识体系中的核心枢纽概念，连接多个关键领域：\n```mermaid\ngraph TD\n    A[Controller vs. Processor 区分] --> B{核心标准: 决定Purpose & Means};\n    B --> C[Purpose 目的];\n    B --> D[Means 手段];\n    D --> D1[选择处理技术];\n    D --> D2[决定存储期限];\n    D --> D3[实施安全措施];\n    D2 --> E[触发本题: JaphSoft决定无删除流程];\n    E --> F[违反 Article 5(1)(e) 存储限制原则];\n    E --> G[超出 Article 28 处理器指令范围];\n    G --> H[角色转换: 成为（联合）控制者];\n    H --> I[责任后果: 承担Controller全部义务 Art.24];\n    I --> I1[确保合规 Art.5];\n    I --> I2[回应数据主体权利 Chap.III];\n    I --> I3[进行DPIA Art.35 (如适用)];\n    I --> I4[承担赔偿责任 Art.82];\n    \n    C --> J[JaphSoft新目的: 改进自身ML模型];\n    J --> E;\n    \n    style E fill:#f9f,stroke:#333,stroke-width:2px\n```\n综上所述，JaphSoft因其自主决定无限期保留个人数据以服务于自身商业目的，越过了处理者的权限边界，构成了对数据处理“手段”的决定性控制，从而依据GDPR第4条第7款被认定为控制者。这警示企业，在数据处理协议中必须清晰界定存储期限和删除义务，任何为自身利益保留数据的行为都可能引发法律责任的根本性变化。"

ontact information in the same database as the identifying information.\nUnder its agreement with Liem and EcoMick, JaphSoft received access to MarketIQ, which included contact information as well as prior purchase history for such contacts, to create campaigns that would result in the most views of the two companies'websites.A prior Liem customer, Ms. Iman, received a marketing campaign from JaphSoft regarding Liem's as well as EcoMick's latest products. While Ms. Iman recalls checking a box to receive information in the future regarding Liem's products, she has never shopped EcoMick, nor provided her personal data to that company.",

    "legalReference": "**Article 4(7) - 'controller' definition**\n'controller' means the natural or legal person, public authority, agency or other body which, alone or jointly with others, determines the purposes and means of the processing of personal data; where the purposes and means of such processing are determined by Union or Member State law, the controller or the specific criteria for its nomination may be provided for by Union or Member State law.\n\n**Article 4(8) - 'processor' definition**\n'processor' means a natural or legal person, public authority, agency or other body which processes personal data on behalf of the controller.\n\n**Article 26 - Joint controllers**\n1. Where two or more controllers jointly determine the purposes and means of processing, they shall be joint controllers. They shall in a transparent manner determine their respective responsibilities for compliance with the obligations under this Regulation, in particular as regards the exercising of the rights of the data subject and their respective duties to provide the information referred to in Articles 13 and 14, by means of an arrangement between them unless, and in so far as, the respective responsibilities of the controllers are determined by Union or Member State law to which the controllers are subject. The arrangement may designate a contact point for data subjects.\n2. The arrangement referred to in paragraph 1 shall duly reflect the respective roles and relationships of the joint controllers vis-à-vis the data subjects. The essence of the arrangement shall be made available to the data subject.\n3. Irrespective of the terms of the arrangement referred to in paragraph 1, the data subject may exercise his or her rights under this Regulation in respect of and against each of the controllers.",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR下控制者（controller）与处理者（processor）的法律界定，特别是共同控制者（joint controllers）的认定标准。根据GDPR第4条第7款，控制者的核心特征是“决定处理的目的和方式”。第26条进一步规定，当两个或两个以上主体共同决定处理的目的和方式时，他们构成共同控制者。处理者（第4条第8款）则是在控制者指示下进行处理的实体。本题场景中，Liem与EcoMick共同策划营销活动、共享数据库、共同决定使用JaphSoft的服务，这清晰地指向了共同控制者的认定。JaphSoft作为接受指令、执行具体数据处理（机器学习优化）的实体，其角色是处理者。选项D正确识别了这一关系结构。\n\n【法理深度】\nGDPR对控制者与处理者的区分，根植于“责任分配”与“风险控制”的法理逻辑。控制者作为处理活动的“决策大脑”，承担首要的合规责任（第24条），包括确保处理合法性（第6条）、实施数据保护设计及默认原则（第25条）、进行数据保护影响评估（第35条）等。处理者则是“执行手臂”，其责任是遵循控制者的指令并实施适当的安全措施（第28、32条）。这种区分旨在将最终责任锚定在拥有实际决策权的实体上。\n\n“共同决定”是认定共同控制者的关键。欧洲数据保护委员会（EDPB）在《关于控制者与处理者概念的指南》中指出，这并不要求各方对处理的每一个方面都拥有同等程度的决定权，而是指他们对处理的核心要素——特别是目的——有实质性的共同影响。在本场景中，Liem与EcoMick“共同起草了一系列营销活动”、“签订了数据共享协议以使用同一营销数据库”，这些行为表明他们共同设定了处理（即针对客户进行联合营销）的最终目的，并共同选择了实现该目的的核心手段（共享数据库、委托JaphSoft）。即使他们内部可能有分工，但这种协同合作构成了对处理活动的共同控制。\n\n相反，JaphSoft的角色完全符合处理者的定义：它与Liem和EcoMick签订了数据处理协议，约定“仅根据Liem和EcoMick的指示处理个人数据”。它虽然运用了专业判断（机器学习模型）来优化执行，但这属于在既定目的和框架（进行营销活动）内选择技术方法，并未改变处理的根本目的。其“为持续改进模型而分析数据”的行为，如果超出了客户指示的原始目的（执行特定营销活动），则可能引发目的限制原则（第5条第1款b项）的合规问题，但这不影响其在本场景核心关系中的处理者定位。\n\n【判例与场景】\n欧盟法院在*Wirtschaftsakademie Schleswig-Holstein*案（C-210/16）中明确了共同控制者的认定标准。该案涉及一家教育机构（Wirtschaftsakademie）使用Facebook页面。法院认为，尽管Facebook设定了其平台数据处理的基本框架，但教育机构通过创建和管理页面，决定了收集其访客数据用于页面访问统计的目的，因此与Facebook构成共同控制者。关键在于各方对处理目的的贡献程度，而非对技术基础设施的控制权。\n\n将本案与*Fashion ID*案（C-40/17）类比则更具启发性。在该案中，一家网站运营商嵌入了Facebook的“点赞”按钮。法院认定，网站运营商与Facebook在收集和传输网站访客数据给Facebook这一环节上构成共同控制者，因为网站运营商通过嵌入插件，共同决定了收集和传输数据这一处理操作的发生及其目的（即用于Facebook的插件功能）。然而，对于Facebook后续如何使用这些数据，网站运营商并非共同控制者。\n\n回到本题场景：Liem和EcoMick类似于共同决定并发起一项联合数据处理操作（联合营销）的双方。他们共同选择了目标（推广双方产品）、共享了资源（MarketIQ数据库）、并共同委托了执行方（JaphSoft）。这与*Fashion ID*案中网站运营商决定嵌入插件的行为在“共同发起并决定特定处理操作”的逻辑上是一致的。JaphSoft则类似于提供特定技术服务的第三方（如插件提供商或数据分析商），在委托方设定的目的范围内操作。\n\n一个延伸的复杂场景是：如果JaphSoft将其从多个客户数据中训练出的通用模型，用于为其他无关客户提供服务，这可能构成其自身作为控制者的独立处理活动（因其决定了新的目的——模型商业化），但这与本题中其作为Liem和EcoMick营销活动执行者的角色是分离的。\n\n【知识图谱】\n本题涉及GDPR责任体系的核心节点连接：\n1.  **核心概念链**：“决定目的和方式”（Art. 4(7)）→ “共同决定” → “共同控制者”（Art. 26）←→ “代表控制者处理”（Art. 4(8)）→ “处理者”。\n2.  **责任义务分流**：\n    *   **共同控制者（Liem & EcoMick）**：需共同履行控制者义务，特别是通过协议明确内部责任（Art. 26(1)），但对外对数据主体承担连带责任（Art. 26(3)）。他们需确保处理合法性基础（如本题中Ms. Iman对Liem的同意，对EcoMick则可能依赖合法利益或需重新获取同意），履行透明度义务（告知数据主体其数据被共享及用于联合营销），并确保与处理者（JaphSoft）签订符合Art. 28条的数据处理协议。\n    *   **处理者（JaphSoft）**：核心义务是仅依指令处理（Art. 29）、保障安全（Art. 32）、协助控制者（Art. 28）。其“没有删除流程”且“伪匿名化操作存在缺陷”（识别信息仍存于同库）的做法，已涉嫌违反安全义务及存储限制原则（Art. 5(1)(e)）。\n3.  **与相关考点的联系**：\n    *   **合法性基础（Art. 6）**：Ms. Iman仅同意接收Liem的信息，EcoMick向其营销的合法性基础存疑，凸显共同控制者需对整体处理的合法性负责。\n    *   **数据保护设计及默认原则（Art. 25）**：JaphSoft的数据保留做法违背了“默认情况下仅处理必要数据”的原则。\n    *   **国际数据传输**：若任一实体位于欧盟外，则涉及第五章的合规要求。\n    *   **数据主体权利（第三章）**：作为共同控制者，Liem和EcoMick均需回应Ms. Iman行使其权利（如反对权、删除权）的请求。\n\n综上，本题通过一个典型的商业合作场景，精准测试了考生对GDPR责任架构中最基础、最关键的“控制者-处理者”区分及“共同控制者”认定的理解。正确解答此题，是掌握GDPR合规实践的第一步。"
  },

    "question": "An unforeseen power outage results in company Z's lack of access to customer data for six hours. According to article 32 of the GDPR, this is considered a breach. Based on the WP 29's February, 2018 guidance, company Z should do which of the following?",
    "options": [

    "explanation": "根据GDPR 第32条和 WP 29在2018年2月发布的指南，公司Z 在发生这种突发的电力中 断，导致无法访问客户数据的情况下，应记录无法使用的事件，以展示其职责和透明性。 虽然数据的可用性丧失了一段时间，但并不表示数据遭到了非法访问或失窃，因此，不需 要通知受影响的个人或监管机构。在这种情况下，公司 Z 也应该评估其数据处理和安全措 施，以预防未来发生类似的情况。然而，这不一定要求他们进行全面的安全系统审计。",

    "legalReference": "**Article 32 - Security of processing**\n\n1. Taking into account the state of the art, the cost of implementation and the nature, scope, context and purposes of processing as well as the risk of varying likelihood and severity for the rights and freedoms of natural persons, the controller and the processor shall implement appropriate technical and organisational measures to ensure a level of security appropriate to the risk, including inter alia as appropriate:\n   (a) the pseudonymisation and encryption of personal data;\n   (b) the ability to ensure the ongoing confidentiality, integrity, availability and resilience of processing systems and services;\n   (c) the ability to restore the availability and access to personal data in a timely manner in the event of a physical or technical incident;\n   (d) a process for regularly testing, assessing and evaluating the effectiveness of technical and organisational measures for ensuring the security of the processing.\n\n2. In assessing the appropriate level of security account shall be taken in particular of the risks that are presented by processing, in particular from accidental or unlawful destruction, loss, alteration, unauthorised disclosure of, or access to personal data transmitted, stored or otherwise processed.\n\n3. Adherence to an approved code of conduct as referred to in Article 40 or an approved certification mechanism as referred to in Article 42 may be used as an element by which to demonstrate compliance with the requirements set out in paragraph 1 of this Article.\n\n4. The controller and processor shall take steps to ensure that any natural person acting under the authority of the controller or the processor who has access to personal data does not process them except on instructions from the controller, unless he or she is required to do so by Union or Member State law.\n\n**Article 33 - Notification of a personal data breach to the supervisory authority**\n\n1. In the case of a personal data breach, the controller shall without undue delay and, where feasible, not later than 72 hours after having become aware of it, notify the personal data breach to the supervisory authority competent in accordance with Article 55, unless the personal data breach is unlikely to result in a risk to the rights and freedoms of natural persons. Where the notification to the supervisory authority is not made within 72 hours, it shall be accompanied by reasons for the delay.\n\n2. The processor shall notify the controller without undue delay after becoming aware of a personal data breach.\n\n3. The notification referred to in paragraph 1 shall at least:\n   (a) describe the nature of the personal data breach including where possible, the categories and approximate number of data subjects concerned and the categories and approximate number of personal data records concerned;\n   (b) communicate the name and contact details of the data protection officer or other contact point where more information can be obtained;\n   (c) describe the likely consequences of the personal data breach;\n   (d) describe the measures taken or proposed to be taken by the controller to address the personal data breach, including, where appropriate, measures to mitigate its possible adverse effects.\n\n4. Where, and in so far as, it is not possible to provide the information at the same time, the information may be provided in phases without undue further delay.\n\n5. The controller shall document any personal data breaches, comprising the facts relating to the personal data breach, its effects and the remedial action taken. That documentation shall enable the supervisory authority to verify compliance with this Article.\n\n**Article 34 - Communication of a personal data breach to the data subject**\n\n1. When the personal data breach is likely to result in a high risk to the rights and freedoms of natural persons, the controller shall communicate the personal data breach to the data subject without undue delay.\n\n2. The communication to the data subject referred to in paragraph 1 of this Article shall describe in clear and plain language the nature of the personal data breach and contain at least the information and measures referred to in points (b), (c) and (d) of Article 33(3).\n\n3. The communication to the data subject referred to in paragraph 1 shall not be required if any of the following conditions are met:\n   (a) the controller has implemented appropriate technical and organisational protection measures, and those measures were applied to the personal data affected by the personal data breach, in particular those that render the personal data unintelligible to any person who is not authorised to access it, such as encryption;\n   (b) the controller has taken subsequent measures which ensure that the high risk to the rights and freedoms of data subjects referred to in paragraph 1 is no longer likely to materialise;\n   (c) it would involve disproportionate effort. In such a case, there shall instead be a public communication or similar measure whereby the data subjects are informed in an equally effective manner.\n\n4. If the controller has not already communicated the personal data breach to the data subject, the supervisory authority, having considered the likelihood of the personal data breach resulting in a high risk, may require it to do so or may decide that any of the conditions referred to in paragraph 3 are met.",
    "analysis": "【考点定位】\n本题的核心考点在于区分《通用数据保护条例》（GDPR）中定义的“个人数据泄露”（Personal Data Breach）的不同类型及其对应的法律义务，特别是通知义务的触发条件。具体而言，题目考察了GDPR第32条（安全处理）、第33条（向监管机构通知）和第34条（向数据主体通知）的适用场景。关键点在于理解“可用性丧失”（loss of availability）是否构成需要通知的“个人数据泄露”，以及WP29（第29条工作组，现为欧洲数据保护委员会EDPB）在2018年2月发布的《关于个人数据泄露通知的指南》中对这一概念的解释。题目场景——因意外停电导致六小时无法访问客户数据——测试考生能否准确判断该事件属于“机密性、完整性或可用性”风险中的哪一种，并据此适用正确的问责制措施（记录）而非通知义务。\n\n【法理深度】\nGDPR第4条第12款将“个人数据泄露”定义为“导致意外或非法破坏、丢失、更改、未经授权披露或访问传输、存储或以其他方式处理的个人数据的安全漏洞”。这一定义明确包含了破坏“机密性、完整性或可用性”三种核心安全属性的风险。然而，并非所有此类事件都自动触发第33条（向监管机构通知）和第34条（向数据主体通知）的义务。\n\n根据第33条第1款，向监管机构通知的义务仅适用于“可能对自然人的权利和自由造成风险的”个人数据泄露。第34条第1款进一步将向数据主体通知的义务限定于“可能对自然人的权利和自由造成高风险”的情况。WP29/EDPB的指南对此进行了关键澄清：通知义务的触发取决于泄露导致的“风险”（risk），而不仅仅是事件的发生。风险评估必须考虑泄露的性质、严重性、可能后果以及受影响数据的敏感度等因素。\n\n对于纯粹的“可用性丧失”（如本题中的临时服务中断），如果数据未被破坏、更改或未经授权访问，且中断是暂时的、可恢复的，那么其对数据主体权利和自由（如歧视、身份盗用、财务损失、声誉损害等）造成的风险通常较低或可忽略。因此，WP29指南指出，此类事件可能不需要通知，但根据第5条第2款的“问责制”（Accountability）原则和第33条第5款的规定，控制者必须**记录**所有个人数据泄露事件，无论其风险水平如何。记录内容包括事实、影响和已采取的补救措施，以便监管机构核查合规性。这正是选项B“记录可用性丧失以证明问责制”的法理依据。\n\n选项A和C涉及通知义务，但根据上述分析，单纯的、暂时的可用性丧失通常不构成需要通知的风险。选项D（全面审计）虽然是一种良好的安全实践，但GDPR并未将其规定为针对此类特定事件的强制性响应；第32条要求的是持续的风险评估和适当的安全措施，而非事件驱动的全面审计。\n\n【判例与场景】\nWP29/EDPB的指南提供了具体的场景示例来阐明其立场。例如，指南指出，由于技术故障导致数据暂时不可用（如服务器宕机数小时），如果数据未被泄露且服务得以恢复，通常不会对个人权利构成高风险，因此不需要通知数据主体或监管机构，但必须进行内部记录。相反，如果可用性丧失是由于勒索软件攻击导致数据被加密且无法恢复，或者中断时间极长（如数天或数周）并严重影响数据主体的核心权益（如无法访问关键的医疗服务记录），则可能构成需要通知的高风险事件。\n\n在执法层面，欧洲数据保护委员会（EDPB）和各国监管机构（如英国ICO、法国CNIL）在处理类似事件时也遵循这一原则。监管机构关注的是事件是否导致数据主体面临实际损害的风险，而非仅仅关注技术中断本身。例如，一家在线零售商因硬件故障导致用户暂时无法访问账户，但数据未被泄露，监管机构通常不会因未通知而处罚，但会检查其是否有完整的泄露记录和事件响应流程。\n\n本题中的场景——六小时停电导致数据不可访问——属于典型的低风险可用性丧失。没有证据表明数据被破坏、泄露或永久丢失，且中断时间相对有限。因此，根据WP29指南和GDPR的风险评估要求，公司Z的首要义务是履行问责制，即记录事件详情（何时发生、持续多久、影响范围、恢复措施等），而非启动通知程序。\n\n【知识图谱】\n本题涉及GDPR核心概念与条款的网状关联，可构建如下知识图谱：\n1.  **核心概念节点**：\n    *   **个人数据泄露（Art. 4(12)）**：包含破坏机密性、完整性、可用性。\n    *   **风险（Risk）**：决定通知义务的关键（Art. 33(1), 34(1)）。\n    *   **问责制（Accountability, Art. 5(2)）**：贯穿始终的原则，要求控制者证明合规。\n2.  **法律义务节点**：\n    *   **安全措施（Art. 32）**：要求确保数据可用性、完整性、机密性及恢复能力。\n    *   **记录泄露（Art. 33(5)）**：**对所有泄露的强制性义务**，无论风险高低。\n    *   **通知监管机构（Art. 33）**：仅适用于可能造成风险的泄露。\n    *   **通知数据主体（Art. 34）**：仅适用于可能造成高风险的泄露。\n3.  **评估逻辑流**：\n    *   发生安全事件 → 判断是否构成“个人数据泄露”（如可用性丧失） → **是** → 进行风险评估（考虑性质、严重性、后果等） → 根据风险等级决定：\n        *   **低/无风险**：仅履行**记录义务（Art. 33(5)）**以证明问责制。\n        *   **可能造成风险**：需**通知监管机构（Art. 33）**。\n        *   **可能造成高风险**：需**通知数据主体（Art. 34）**。\n    *   此逻辑链中，“记录”是基础且普遍的要求，而“通知”是风险升级后的附加义务。\n4.  **关联指南**：WP29/EDPB《个人数据泄露通知指南》是解释和适用上述条款的关键权威文件，明确了风险评估的具体因素和不同场景（如仅机密性、仅完整性、仅可用性丧失）的处理方式。\n\n综上所述，本题精准测试了考生对GDPR泄露通知机制中“风险分层”和“问责制基础”的理解。正确答案B凸显了GDPR的核心精神：合规不仅是应对危机，更是通过系统化记录和管理流程来持续证明对数据保护的承诺。"

    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下标准合同条款（Standard Contractual Clauses, SCCs）的制定主体权限分配。具体而言，它测试考生对GDPR第46条（向第三国或国际组织传输个人数据的适当保障措施）中关于SCCs制定主体的精确理解，特别是第46(2)(d)条与第28(8)条、第58(3)(g)条之间的体系关联。题目要求考生识别，除了欧盟委员会这一核心立法主体外，成员国监管机构（即国家数据保护机构，DPAs）在满足特定程序条件下，同样拥有制定SCCs的法定权力。这体现了GDPR在数据跨境传输机制设计上，融合了集中统一与分散灵活的双重特征：欧盟委员会负责制定具有普遍约束力的SCCs（第46(2)(c)条），而成员国DPAs则可在其管辖范围内，针对特定场景（如控制器与处理者之间的数据处理协议，或特定类型的跨境传输）制定SCCs，但必须经过欧盟委员会的批准程序（第93(2)条）以确保全联盟范围内法律适用的一致性。\n\n【法理深度】\nGDPR关于SCCs制定权的规定，深刻体现了其立法哲学中的“一致性机制”（Consistency Mechanism）与“辅助性原则”（Principle of Subsidiarity）。首先，根据第46(2)(d)条，成员国DPAs制定的SCCs必须“经由欧盟委员会根据第93(2)条所述的审查程序批准”。这一程序性要求是“一致性机制”（第七章）的关键组成部分，旨在防止因27个成员国DPAs各自制定条款而导致欧盟内部数据保护标准的碎片化，确保单一数字市场的法律确定性。第93(2)条规定了由成员国代表组成的委员会进行审查的“审查程序”，这实质上是一种欧盟层面的政治-法律控制机制，确保DPAs制定的条款符合GDPR的整体精神和具体规范。\n\n其次，第28(8)条将DPAs制定SCCs的权力明确延伸至控制器与处理者之间的委托处理关系。该条款授权DPAs为第28(3)和(4)条（规范控制器与处理者合同关系的核心义务）所涉事项制定标准合同条款。这反映了立法者对实践中数据处理链复杂性的认识，允许DPAs针对本地化的、行业特定的处理关系提供更具体、更具操作性的合同范本。然而，此权力的行使同样需“根据第63条所述的一致性机制”，再次强调了跨成员国协调的必要性。\n\n最后，第58(3)(g)条将“制定第28(8)条和第46(2)(d)条所述的标准数据保护条款”明确列为成员国DPAs的“授权和咨询权力”之一。这从DPAs的职权角度进行了确认，使其制定SCCs的行为具有明确的法定权力基础。综合来看，GDPR构建了一个多层次、有条件的SCCs制定体系：欧盟委员会拥有基础性和广泛性的制定权；成员国DPAs拥有补充性和具体化的制定权，但该权力的行使被置于欧盟委员会的批准和监督之下，以实现“联盟层面统一性”与“成员国层面适应性”之间的精妙平衡。\n\n【判例与场景】\n在实践中，欧盟委员会已根据第46(2)(c)条通过了多套通用的SCCs（如2021年6月通过的涵盖控制器-控制器、控制器-处理者等场景的现代版SCCs）。而成员国DPAs根据第46(2)(d)条制定SCCs的活动，通常更侧重于解决特定国家法律体系或特定行业部门（如医疗、科研）中出现的、通用SCCs未能充分覆盖的数据传输或处理合同问题。例如，某个成员国的DPA可能针对本国公共医疗机构与研究机构之间共享患者数据用于科研的目的，制定一套专门的合同条款，在提交欧盟委员会批准后，供本国相关机构使用。这避免了每个机构都需要单独进行复杂的法律设计，提高了合规效率。\n\n需要区分的概念是“采用”（adopt）与“批准”（approve）。DPAs“制定/采用”（adopt）SCCs，但欧盟委员会“批准”（approve）它们。DPAs无权单方面使其制定的SCCs产生超越本国领土的效力。此外，DPAs根据第28(8)条制定的、专门用于规范控制器与处理者关系的SCCs，虽然主要针对数据处理协议，但如果该处理涉及向欧盟外的处理者传输数据，这些条款也可能构成第46条下的“适当保障措施”。\n\n【知识图谱】\n本题涉及的知识点可构建如下关联图谱：\n1.  **核心法条**：第46(2)(d)条（DPAs制定跨境传输SCCs）是直接答案来源；第28(8)条（DPAs制定处理者合同SCCs）和第58(3)(g)条（DPAs的此项职权）是支撑性法条。\n2.  **关联程序**：第93(2)条（欧盟委员会批准程序）是DPAs行使此项权力的必经前置条件，确保了“一致性机制”的落实。\n3.  **对比法条**：第46(2)(c)条（欧盟委员会制定SCCs）是并行且更基础的权力来源。两者共同构成GDPR下SCCs的完整制定体系。\n4.  **体系位置**：此考点位于GDPR第五章（向第三国或国际组织传输个人数据），与第四章（控制器和处理者）及第七章（合作与一致性）紧密相连，体现了数据跨境传输规则与内部数据处理规则、联盟与成员国间合作机制的交叉。\n5.  **排除选项的法理依据**：\n    *   A（批准的数据控制者）：GDPR未授予任何数据控制者制定具有普遍约束力SCCs的立法性权力。控制者只能“使用”已获批准的SCCs。\n    *   B（欧盟理事会）：作为欧盟立法机构之一，其职权在于通过欧盟基础性立法（如GDPR本身），而非制定SCCs这类实施性法律工具。SCCs属于授权立法或实施性法案范畴。\n    *   D（欧洲数据保护监督员，EDPS）：EDPS的监管对象是欧盟机构、团体、机关和办事处（根据《第2018/1725号条例》），其职权范围不涵盖为成员国境内的普通控制者或处理者制定SCCs。\n\n因此，正确答案C（国家数据保护机构）准确反映了GDPR在SCCs制定权上对成员国监管机构的有限授权，以及该授权所嵌入的欧盟层面监督与协调框架。"

    "scenario": "SCENARIO(43-44)\nPlease use the following to answer the next question:\nZandelay Fashion('Zandelay') is a successful international online clothing retailer that employs approximately 650 people at its headquarters based in Dublin, Ireland. Martin is their recently appointed data protection officer, who oversees the company's compliance with the General Data Protection Regulation(GDPR) and other privacy legislation.\nThe company offers both male and female clothing lines across all age demographics, including children. In doing so, the company processes large amounts of information about such customers,\nincluding preferences and sensitive financial information such as credit card and bank account numbers.\nIn an aggressive bid to build revenue growth, Jerry, the CEO, tells Martin that the company is launching a new mobile app and loyalty scheme that puts significant emphasis on profiling the company's customers by analyzing their purchases. Martin tells the CEO that:(a) the potential risks of such activities means that Zandelay needs to carry out a data protection impact assessment to assessthis new venture and its privacy implications;and (b) where the results of this assessment indicate a high risk in the absence of appropriate protection measures, Zandelay may have to undertake a prior consultation with the Irish Data Protection Commissioner before implementing the app and loyalty scheme.\nJerry tells Martin that he is not happy about the prospect of having to directly engage with a supervisory authority and having to disclose details of Zandelay's business plan and associated processing activities.",

    "legalReference": "**Article 35 - Data protection impact assessment**\n\n1. Where a type of processing in particular using new technologies, and taking into account the nature, scope, context and purposes of the processing, is likely to result in a high risk to the rights and freedoms of natural persons, the controller shall, prior to the processing, carry out an assessment of the impact of the envisaged processing operations on the protection of personal data. A single assessment may address a set of similar processing operations that present similar high risks.\n\n2. The controller shall seek the advice of the data protection officer, where designated, when carrying out a data protection impact assessment.\n\n3. A data protection impact assessment referred to in paragraph 1 shall in particular be required in the case of:\n(a) a systematic and extensive evaluation of personal aspects relating to natural persons which is based on automated processing, including profiling, and on which decisions are based that produce legal effects concerning the natural person or similarly significantly affect the natural person;\n(b) processing on a large scale of special categories of data referred to in Article 9(1), or of personal data relating to criminal convictions and offences referred to in Article 10; or\n(c) a systematic monitoring of a publicly accessible area on a large scale.\n\n4. The supervisory authority shall establish and make public a list of the kind of processing operations which are subject to the requirement for a data protection impact assessment pursuant to paragraph 1. The supervisory authority shall communicate those lists to the Board referred to in Article 68.\n\n5. The supervisory authority may also establish and make public a list of the kind of processing operations for which no data protection impact assessment is required. The supervisory authority shall communicate those lists to the Board.\n\n6. Prior to the adoption of the lists referred to in paragraphs 4 and 5, the competent supervisory authority shall apply the consistency mechanism referred to in Article 63 where such lists involve processing activities which are related to the offering of goods or services to data subjects or to the monitoring of their behaviour in several Member States, or may substantially affect the free movement of personal data within the Union.\n\n7. The assessment shall contain at least:\n(a) a systematic description of the envisaged processing operations and the purposes of the processing, including, where applicable, the legitimate interest pursued by the controller;\n(b) an assessment of the necessity and proportionality of the processing operations in relation to the purposes;\n(c) an assessment of the risks to the rights and freedoms of data subjects referred to in paragraph 1; and\n(d) the measures envisaged to address the risks, including safeguards, security measures and mechanisms to ensure the protection of personal data and to demonstrate compliance with this Regulation taking into account the rights and legitimate interests of data subjects and other persons concerned.\n\n8. Compliance with approved codes of conduct referred to in Article 40 by the relevant controllers or processors shall be taken into due account in assessing the impact of the processing operations performed by such controllers or processors, in particular for the purposes of a data protection impact assessment.\n\n9. Where appropriate, the controller shall seek the views of data subjects or their representatives on the intended processing, without prejudice to the protection of commercial or public interests or the security of processing operations.\n\n10. Where processing pursuant to point (c) or (e) of Article 6(1) has a legal basis in Union law or in the law of the Member State to which the controller is subject, that law regulates the specific processing operation or set of operations in question, and a data protection impact assessment has already been carried out as part of a general impact assessment in the context of the adoption of that legal basis, paragraphs 1 to 7 shall not apply unless Member States deem it to be necessary to carry out such an assessment prior to processing activities.\n\n11. Where necessary, the controller shall carry out a review to assess if processing is performed in accordance with the data protection impact assessment at least when there is a change of the risk represented by processing operations.\n\n**Article 36 - Prior consultation**\n\n1. The controller shall consult the supervisory authority prior to processing where a data protection impact assessment under Article 35 indicates that the processing would result in a high risk in the absence of measures taken by the controller to mitigate the risk.\n\n2. Where the supervisory authority is of the opinion that the intended processing referred to in paragraph 1 would infringe this Regulation, in particular where the controller has insufficiently identified or mitigated the risk, the supervisory authority shall, within period of up to eight weeks of receipt of the request for consultation, provide written advice to the controller and, where applicable to the processor, and may use any of its powers referred to in Article 58. That period may be extended by six weeks, taking into account the complexity of the intended processing. The supervisory authority shall inform the controller and, where applicable, the processor, of any such extension within one month of receipt of the request for consultation together with the reasons for the delay. Those periods may be suspended until the supervisory authority has obtained information it has requested for the purposes of the consultation.\n\n3. When consulting the supervisory authority pursuant to paragraph 1, the controller shall provide the supervisory authority with:\n(a) where applicable, the respective responsibilities of the controller, joint controllers and processors involved in the processing, in particular for processing within a group of undertakings;\n(b) the purposes and means of the intended processing;\n(c) the measures and safeguards provided to protect the rights and freedoms of data subjects pursuant to this Regulation;\n(d) where applicable, the contact details of the data protection officer;\n(e) the data protection impact assessment provided for in Article 35; and\n(f) any other information requested by the supervisory authority.\n\n4. Member States shall consult the supervisory authority during the preparation of a proposal for a legislative measure to be adopted by a national parliament, or of a regulatory measure based on such a legislative measure, which relates to processing.\n\n5. Notwithstanding paragraph 1, Member State law may require controllers to consult with, and obtain prior authorisation from, the supervisory authority in relation to processing by a controller for the performance of a task carried out by the controller in the public interest, including processing in relation to social protection and public health.",
    "analysis": "【考点定位】\n本题的核心考点在于《通用数据保护条例》（GDPR）框架下，数据保护影响评估（DPIA）的实施指南来源与最佳实践。具体而言，它测试考生对以下关键概念的理解：1) DPIA的法律依据与触发条件（GDPR第35条）；2) 事前协商（Prior Consultation）的要求与程序（GDPR第36条）；3) 监管机构（Supervisory Authority）在DPIA过程中的指导作用；4) 不同合规工具（如处理活动记录、行为准则、监管指南）在辅助DPIA时的优先级与有效性。场景中Zandelay公司计划推出涉及大规模客户画像（Profiling）的移动应用和忠诚度计划，这直接触发了GDPR第35条第3款(a)项规定的强制性DPIA要求（基于自动化处理对个人方面进行系统性和广泛性评估，并产生法律效力或类似重大影响）。因此，如何“最有效”地进行此项评估成为关键。\n\n【法理深度】\nGDPR第35条为DPIA建立了原则性框架，但有意未规定统一的、僵化的执行方法。这种立法技术体现了“基于风险的方法”（Risk-based Approach）和“问责制原则”（Accountability Principle）的精髓。立法者意识到，数据处理的风险因行业、技术、规模和数据性质而异，一刀切的评估模板可能无法准确识别和缓解特定风险。因此，第35条第4款和第5款明确授权各成员国监管机构“应制定并公开”需要或不需要进行DPIA的处理操作类型清单。这并非简单的行政权力下放，而是将监管机构定位为连接抽象法律原则与具体商业实践的关键解释者和指导者。\n\n监管机构发布的DPIA指南（如爱尔兰数据保护委员会（DPC）的指南）通常包含：1) 对“高风险”的本土化解释与示例；2) 推荐或强制的评估方法论（如PIA框架）；3) 行业特定考量因素；4) 与本国其他法律（如劳动法、消费者保护法）的衔接说明。这些指南具有“软法”（Soft Law）性质，虽无直接法律约束力，但体现了监管机构的执法重点和解释立场。遵循这些指南是控制者证明其已采取“适当措施”（第24条）并履行“责任”（第5条第2款）的有力证据。反之，忽视监管指南而自行其是，即使在诉讼中引用GDPR条文，也可能被认定为未能充分履行注意义务。\n\n对比其他选项：A项（第38-40条）涉及数据保护官（DPO）和行为准则，虽相关（DPO应提供建议，行为准则可作参考），但非DPIA的核心操作指南。B项（数据泄露记录）和D项（处理活动记录）是GDPR第30条和第33条规定的独立合规义务，是进行DPIA时可利用的“输入信息”，但本身并非指导“如何”进行评估的方法论。特别是处理活动记录，它提供了数据流转的静态快照，而DPIA要求的是对动态“风险”的前瞻性评估。因此，C项（当地监管机构的DPIA指南）直接提供了评估方法论、风险矩阵模板和本地化解释，是启动和构建有效DPIA最直接、最权威的“操作手册”。\n\n【判例与场景】\n在监管实践中，欧盟各监管机构已发布大量DPIA指南。例如，法国国家信息与自由委员会（CNIL）发布了详细的PIA软件和方法论；英国信息专员办公室（ICO）提供了全面的DPIA手册和检查清单。这些文件在具体案例中发挥了关键作用。设想一个类似Zandelay的案例：一家欧洲电商平台计划引入基于人工智能的个性化定价算法。仅依据GDPR第35条的抽象规定，控制者可能难以确定评估的深度和广度。但若参考当地监管机构（如西班牙数据保护局（AEPD））关于“自动化决策和画像”的专项指南，控制者就能明确需要评估算法偏差（Bias）、可解释性（Explainability）、对价格歧视的潜在影响等具体风险点，并设计相应的透明度措施和人工干预渠道。这种针对性指导是泛泛的法律条文无法提供的。\n\n在Zandelay的具体场景中，其处理活动具有多重高风险特征：1) **大规模画像**：分析客户购买行为进行画像，符合第35(3)(a)条；2) **处理儿童数据**：公司业务涵盖儿童服装，涉及对未成年人这一脆弱群体的数据处理；3) **处理敏感财务数据**：如信用卡信息，虽非GDPR第9条定义的“特殊类别数据”，但泄露风险高。爱尔兰DPC的指南会具体指导如何评估对儿童数据的画像风险、财务数据的安全措施是否充分等。此外，CEO对与监管机构接触的抵触，恰恰凸显了事前参考监管指南的价值——通过提前对齐监管期望，可以优化业务流程，降低在事后监管审查或事前协商（第36条）中被否决或处罚的风险。\n\n【知识图谱】\n本题将DPIA置于GDPR合规体系的中心节点进行考察，关联以下核心知识模块：\n1.  **风险基础路径**：DPIA是GDPR风险基础路径的核心工具。其触发（第35条）与后续措施（如事前协商，第36条）均以“高风险”判定为枢纽。\n2.  **监管合作架构**：DPIA要求体现了“一致性机制”（Consistency Mechanism）下的监管分工。欧盟数据保护委员会（EDPB）可能发布一般性指引（如关于DPIA的WP248意见书），而各国监管机构则负责本土化、具体化的实施指南（第35(4)(5)(6)条），形成双层指导体系。\n3.  **问责制与证明责任**：进行并记录DPIA是控制者履行“问责制”（第5(2)条）和“责任”（第24条）的关键证据。监管机构的指南为这种“证明”提供了公认的标准和格式。\n4.  **数据保护官（DPO）职能**：DPO在DPIA过程中负有提供建议的法定职责（第35(2)条和第39(1)(c)条）。监管机构的指南是DPO履行此职责的重要知识来源和工具。\n5.  **事前协商程序**：DPIA与事前协商（第36条）构成连续的风险管理流程。一个依据监管指南完成的、质量高的DPIA，能显著降低触发强制性事前协商的概率，或使协商过程更顺畅。\n\n因此，选择C项不仅是对题目表面答案的确认，更是对GDPR下“监管指导优先于自行解读”、“实践方法论优先于基础信息记录”这一深层合规逻辑的把握。有效的DPIA不是填表练习，而是在监管框架内，对创新业务进行隐私友好设计的结构化思考过程，当地监管机构的指南正是启动这一过程最有效的钥匙。"
  },

    "id": 44,
    "scenario": "SCENARIO(43-44)\nPlease use the following to answer the next question:\nZandelay Fashion('Zandelay') is a successful international online clothing retailer that employs approximately 650 people at its headquarters based in Dublin, Ireland. Martin is their recently appointed data protection officer, who oversees the company's compliance with the General Data Protection Regulation(GDPR) and other privacy legislation.\nThe company offers both male and female clothing lines across all age demographics, including children. In doing so, the company processes large amounts of information about such customers,\nincluding preferences and sensitive financial information such as credit card and bank account numbers.\nIn an aggressive bid to build revenue growth, Jerry, the CEO, tells Martin that the company is launching a new mobile app and loyalty scheme that puts significant emphasis on profiling the company's customers by analyzing their purchases. Martin tells the CEO that:(a) the potential risks of such activities means that Zandelay needs to carry out a data protection impact assessment to assessthis new venture and its privacy implications;and (b) where the results of this assessment indicate a high risk in the absence of appropriate protection measures, Zandelay may have to undertake a prior consultation with the Irish Data Protection Commissioner before implementing the app and loyalty scheme.\nJerry tells Martin that he is not happy about the prospect of having to directly engage with a supervisory authority and having to disclose details of Zandelay's business plan and associated processing activities.",

    "correctAnswer": 1,
    "explanation": "根据GDPR 第36条的规定，当数据控制者发现他们的处理活动可能对数据主体的权利和自 由产生高风险时，他们必须在启动这些处理活动之前与监管机构进行咨询。这项咨询应包 括解释他们打算如何处理数据，以及这样做的目的是什么。",
    "optionExplanations": [

    "legalReference": "**Article 36 - Prior consultation**\n\n1. The controller shall consult the supervisory authority prior to processing where a data protection impact assessment under Article 35 indicates that the processing would result in a high risk in the absence of measures taken by the controller to mitigate the risk.\n\n2. Where the supervisory authority is of the opinion that the intended processing referred to in paragraph 1 would infringe this Regulation, in particular where the controller has insufficiently identified or mitigated the risk, the supervisory authority shall, within period of up to eight weeks of receipt of the request for consultation, provide written advice to the controller and, where applicable to the processor, and may use any of its powers referred to in Article 58. That period may be extended by six weeks, taking into account the complexity of the intended processing. The supervisory authority shall inform the controller and, where applicable, the processor, of any such extension within one month of receipt of the request for consultation together with the reasons for the delay. Those periods may be suspended until the supervisory authority has obtained information it has requested for the purposes of the consultation.\n\n3. When consulting the supervisory authority pursuant to paragraph 1, the controller shall provide the supervisory authority with:\n(a) where applicable, the respective responsibilities of the controller, joint controllers and processors involved in the processing, in particular for processing within a group of undertakings;\n(b) the purposes and means of the intended processing;\n(c) the measures and safeguards provided to protect the rights and freedoms of data subjects pursuant to this Regulation;\n(d) where applicable, the contact details of the data protection officer;\n(e) the data protection impact assessment provided for in Article 35; and\n(f) any other information requested by the supervisory authority.\n\n4. Member States shall consult the supervisory authority during the preparation of a proposal for a legislative measure to be adopted by a national parliament, or of a regulatory measure based on such a legislative measure, which relates to processing.\n\n5. Notwithstanding paragraph 1, Member State law may require controllers to consult with, and obtain prior authorisation from, the supervisory authority in relation to processing by a controller for the performance of a task carried out by the controller in the public interest, including processing in relation to social protection and public health.",
    "analysis": "## 【考点定位】\n本题的核心考点是GDPR第36条规定的**事前咨询（Prior Consultation）**义务的具体内容，特别是控制者在咨询时必须向监管机构提供的信息。场景中，Zandelay公司计划推出涉及大规模客户画像（profiling）的移动应用和忠诚度计划，数据保护官Martin正确地指出，这很可能触发数据保护影响评估（DPIA）和潜在的事前咨询义务。题目直接询问在触发第36条咨询时，控制者必须提供什么。选项B“解释预期处理的目的和方式”直接对应第36条第3款(b)项的法定义务，是唯一正确的强制性要求。其他选项要么不是第36条规定的强制内容（如A、C），要么与咨询义务无关（如D）。\n\n## 【法理深度】\n事前咨询机制是GDPR“基于风险的方法（Risk-based Approach）”和“问责制（Accountability）”原则的关键体现。其法理基础在于：当控制者通过DPIA自我评估发现，即使采取缓解措施，处理活动仍可能对数据主体的权利和自由造成高风险时，监管机构的介入成为必要的外部制衡。这并非对商业自由的过度干预，而是基于**比例原则（Principle of Proportionality）** 和**预防原则（Precautionary Principle）**，旨在防止不可逆的损害发生。\n\n第36条第3款列举的咨询内容清单具有严谨的逻辑结构：\n1.  **责任划分（a项）**：确保处理活动涉及多方时的责任清晰，是问责制的前提。\n2.  **目的与方式（b项）**：这是咨询的核心，监管机构需要基于此判断处理的合法性基础（第6条）、目的限制（第5(1)(b)条）以及是否涉及特殊类别数据（第9条）或自动化决策（第22条）。在本题场景中，Zandelay的“客户画像”直接关联到这些核心合规问题。\n3.  **保障措施（c项）**：体现“通过设计及默认方式保护数据（Data Protection by Design and by Default）”原则，要求控制者展示其已采取的具体技术组织措施来降低风险。\n4.  **数据保护官信息（d项）**：强化DPO在合规流程中的关键角色。\n5.  **DPIA报告（e项）**：提供风险评估的完整记录，是咨询的触发依据和决策基础。\n\n值得注意的是，这些是**最低限度的强制性信息**。第3款(f)项赋予监管机构要求提供“任何其他信息”的裁量权，确保了咨询的充分性和针对性。而第2款规定的监管机构回应时限（原则上8周，可延长6周）及其可中止计算的机制，平衡了监管审慎与商业效率的需求。\n\n## 【判例与场景】\n本题场景是典型的“高风险画像处理”触发事前咨询的情形。根据第35条第3款(a)项，“基于自动化处理（包括画像）对自然人个人方面进行的系统性和广泛性评估，并以此为基础做出产生法律效力或类似重大影响的决策”是必须进行DPIA的明确情形之一。Zandelay的“忠诚度计划”很可能基于客户画像提供差异化定价、促销或服务，这属于“产生类似重大影响”的范畴。\n\n结合欧洲数据保护委员会（EDPB）的指南，以下因素会加剧风险，使得咨询更可能被要求：\n*   **处理规模**：Zandelay作为国际零售商，处理“大量”客户数据。\n*   **数据敏感性**：场景提及处理“敏感的财务信息”（如信用卡号），虽非GDPR定义的“特殊类别数据”，但属于高风险个人数据。\n*   **监控范围**：通过移动应用进行的持续行为分析，构成系统性监控。\n*   **弱势群体**：业务涉及儿童服装，儿童数据受到特殊保护（第8条、第38条）。\n\n在类似的实际监管案例中，监管机构在咨询时会重点关注：画像逻辑的透明度、反对权（第21条）和不受自动化决策权（第22条）的实际可操作性、数据最小化原则的落实、以及是否有独立的伦理审查。CEO Jerry对披露商业计划的担忧是常见的商业顾虑，但GDPR通过第36条第4款要求成员国立法机构在制定涉及处理的法律时也需咨询监管机构，这体现了该机制是普适性的治理工具，而非针对企业的特殊审查。\n\n## 【知识图谱】\n本题涉及的知识点构成一个以“事前咨询”为核心的合规决策网络：\n\n**上游触发点：**\n1.  **数据保护影响评估（DPIA，第35条）**：事前咨询的必经前置程序。DPIA必须识别风险、评估必要性与相称性、规划缓解措施。\n2.  **高风险处理类型（第35(3)条）**：包括大规模处理特殊数据、大规模监控公共区域、以及本题涉及的**系统性画像与自动化决策**。\n3.  **画像与自动化决策（第22条）**：本案处理活动的核心性质，是风险的主要来源。\n\n**下游关联义务与后果：**\n1.  **监管机构权力（第58条）**：如果咨询后监管机构认为风险未解决，可行使警告、命令合规、限制或禁止处理等纠正性权力。\n2.  **行政罚款（第83条）**：未能进行必要的事前咨询，可能构成违反第36条的义务，面临最高1000万欧元或全球营业额2%的罚款（第83(4)(a)条）。\n3.  **数据主体权利**：咨询过程中设计的保障措施，最终服务于保障数据主体的访问权、反对权、解释权等。\n\n**横向关联原则：**\n*   **问责制（第5(2)条）**：提供咨询所需信息是证明合规努力的关键证据。\n*   **通过设计及默认方式保护数据（第25条）**：咨询时提交的保障措施（第36(3)(c)条）应体现该原则的落实。\n*   **数据保护官（第37-39条）**：DPO是咨询流程的关键协调者和建议者（第35(2)条），其联系方式是必须提供的信息之一。\n\n因此，正确回答本题（选项B）不仅要求记忆法条，更要求理解事前咨询在整个GDPR风险合规框架中的枢纽地位——它是连接内部风险评估（DPIA）与外部监管监督，并将数据保护原则转化为具体操作保障的关键桥梁。"
  },

    "legalReference": "**Article 45 - Transfers on the basis of an adequacy decision**\n\n1. A transfer of personal data to a third country or an international organisation may take place where the Commission has decided that the third country, a territory or one or more specified sectors within that third country, or the international organisation in question ensures an adequate level of protection. Such a transfer shall not require any specific authorisation.\n\n...\n\n3. The Commission, after assessing the adequacy of the level of protection, may decide, by means of implementing act, that a third country, a territory or one or more specified sectors within a third country, or an international organisation ensures an adequate level of protection within the meaning of paragraph 2 of this Article. The implementing act shall provide for a mechanism for a periodic review, at least every four years, which shall take into account all relevant developments in the third country or international organisation. The implementing act shall specify its territorial and sectoral application and, where applicable, identify the supervisory authority or authorities referred to in point (b) of paragraph 2 of this Article. The implementing act shall be adopted in accordance with the examination procedure referred to in Article 93(2).\n\n...\n\n8. The Commission shall publish in the Official Journal of the European Union and on its website a list of the third countries, territories and specified sectors within a third country and international organisations for which it has decided that an adequate level of protection is or is no longer ensured.\n\n9. Decisions adopted by the Commission on the basis of Article 25(6) of Directive 95/46/EC shall remain in force until amended, replaced or repealed by a Commission Decision adopted in accordance with paragraph 3 or 5 of this Article.\n\n**Article 3 - Territorial scope**\n\n1. This Regulation applies to the processing of personal data in the context of the activities of an establishment of a controller or a processor in the Union, regardless of whether the processing takes place in the Union or not.\n\n2. This Regulation applies to the processing of personal data of data subjects who are in the Union by a controller or processor not established in the Union, where the processing activities are related to:\n(a) the offering of goods or services, irrespective of whether a payment of the data subject is required, to such data subjects in the Union; or\n(b) the monitoring of their behaviour as far as their behaviour takes place within the Union.",
    "analysis": "【考点定位】\n本题的核心考点是GDPR第45条确立的“充分性认定”（Adequacy Decision）机制的法律性质、适用范围及其与GDPR地域适用范围（第3条）的区分。具体而言，它测试考生能否准确识别：1）充分性认定是欧盟委员会授予“第三国”（third country）或国际组织的特殊法律地位；2）欧盟成员国（如希腊、挪威）本身受GDPR直接管辖，不存在“获得”充分性认定的问题；3）在欧盟委员会未作出相反决定前，已获得的充分性认定持续有效。选项D（瑞士）是唯一符合“已获得充分性认定的第三国”这一条件的答案。选项A（希腊）和B（挪威）是欧盟成员国，选项C（澳大利亚）是尚未获得充分性认定的第三国。\n\n【法理深度】\nGDPR第45条构建的充分性认定机制，是欧盟数据保护法域外效力的核心工具之一，体现了“基于结果的监管等效”原则。其法理基础根植于GDPR序言第104段：向第三国的数据流动对国际贸易与合作至关重要，但不得削弱GDPR为自然人提供的保护水平。因此，第45条并非创设一个静态的“白名单”，而是一个动态的、基于持续评估的监管互认程序。\n\n首先，该机制的法律性质是一种“行政决定”（implementing act）。根据第45条第3款，欧盟委员会通过评估第三国的法律体系、独立监管机构的存在与有效性、国际承诺等因素后作出。该决定具有普遍约束力，允许数据在无需额外授权（如标准合同条款）的情况下自由流向被认定国。这显著降低了企业的合规成本，促进了数据的跨境流通。\n\n其次，充分性认定具有“持续有效性”和“可撤销性”。第45条第3款规定决定必须包含至少每四年一次的定期审查机制。第5款则规定，当欧盟委员会发现保护水平不再充分时，应通过实施法案“废止、修订或中止”原决定。第9款明确，依据旧指令（95/46/EC）作出的充分性决定，在根据本条例被修订、替换或废止前，继续有效。这构成了本题答案“pending any future...decision to the contrary”的直接法律依据——在欧盟委员会作出新的、相反的决定之前，现有认定持续有效。\n\n最后，必须严格区分“充分性认定”与GDPR的“地域适用范围”。根据第3条，GDPR直接适用于欧盟境内控制者或处理者的活动，也适用于向欧盟数据主体提供商品服务或进行行为监控的境外控制者。因此，作为欧盟成员国的希腊和挪威（后者通过欧洲经济区协议适用GDPR），其境内的数据处理活动直接适用GDPR，不存在需要欧盟委员会“认定”其保护水平是否充分的问题。将成员国列为充分性认定的候选对象，在法理上是根本性的错误。\n\n【判例与场景】\n在实践中，充分性认定的动态性已有体现。最著名的案例是“Schrems II”案（C-311/18），欧洲法院判决认定欧盟-美国“隐私盾”框架无效，因为美国 surveillance laws 未能提供与欧盟实质等同的保护。这并非直接撤销一个第45条决定（隐私盾是基于委员会决定），但原理相通，即第三国的法律与实践必须经得起持续审查。此后，欧盟与美国谈判达成了“欧盟-美国数据隐私框架”，并于2023年7月通过了新的充分性决定。\n\n另一个关键场景是英国脱欧后的过渡。根据《欧盟-英国贸易与合作协定》，在欧盟委员会作出充分性认定前，允许数据继续自由流动一段时间。2021年6月，欧盟委员会通过对英国的充分性决定，该决定将于2025年6月到期并面临首次定期审查。这完美诠释了第45条第3款“至少每四年审查一次”的机制如何运作。\n\n对于本题选项：瑞士作为非欧盟成员国，其充分性认定基于欧盟委员会2000年的决定（依据旧指令），并根据GDPR第45条第9款持续有效，并已通过定期审查得以延续。澳大利亚虽与欧盟有密切经贸关系，且其隐私法经2022年重大修订后加强了保护，但截至题目所涉时间点，尚未启动或完成欧盟委员会的充分性认定程序，因此不在名单之列。\n\n【知识图谱】\n本题涉及GDPR跨境数据流动监管体系的三大支柱：\n1.  **充分性认定（第45条）**：最高级别的流动机制，基于对第三国整体法律体系的等效性评估。\n2.  **适当保障措施（第46条）**：在无充分性认定时使用，包括有约束力的公司规则（BCRs）、标准合同条款（SCCs）、行为准则与认证等，需提供可执行的数据主体权利和有效救济。\n3.  **特定情形下的克减（第49条）**：在特定、有限的情况下（如数据主体明确同意、履行合同所必需、重要公共利益等）允许转移，但不得作为常规手段。\n\n考生必须掌握：充分性认定是面向“第三国或国际组织”的；欧盟成员国及欧洲经济区国家（如挪威、冰岛、列支敦士登）通过立法一体化直接适用GDPR；充分性认定名单是动态的，需关注欧盟委员会的官方公布；判断一道题目时，首要步骤是区分数据接收方是欧盟成员国还是第三国。本题正是对这一基础而关键的知识点进行的精准测试。"

    "id": 46,
    "scenario": "SCENARIO(46-47)\nPlease use the following to answer the next question:\nJavier is a member of the fitness club EVERFIT. This company has branches in many EU member states, but for the purposes of the GDPR maintains its primary establishment in France. Javier lives in Newry, Northern Ireland (part of the U.K.),and commutes across the border to work in Dundalk, Ireland. Two years ago while on a business trip, Javier was photographed while working out at a branch of EVERFIT in Frankfurt, Germany. At the time, Javier gave his consent to being included in the photograph, since he was told that it would beused for promotional purposes only. Since then, the photograph has been used in the club's U.K.brochures, and it features in the landing page of its U.K.website. However, the fitness club has recently fallen into disrepute due to widespread mistreatment of members at various branches of the club in several EU member states. As a result, Javier no longer feels comfortable with his photograph being publicly associated with the fitness club.\nAfter numerous failed attempts to book an appointment with the manager of the local branch to discuss this matter, Javier sends a letter to EVETFIT requesting that his image be removed from the website and all promotional materials. Monthspass and Javier, having received no acknowledgment of his request, becomes very anxious about this matter. After repeatedly failing to contact EVETFIT through alternate channels, he decides to take action against the company.\nJavier contacts the U.K.Information Commissioner's Office(ICO’-the U.K.'s supervisory authority) to lodge a complaint about this matter. The ICO, pursuant to Article 56(3) of the GDPR, informs the CNIL (i.e.the supervisory authority of EVERFIT's main establishment) about this matter. Despite the fact that EVERFIT has an establishment in the U.K.,the CNIL decides to handle the case in accordance with Article 60 of the GDPR. The CNIL liaises with the ICO, as relevant under the cooperation procedure. In light of issues amongst the supervisory authorities to reach a decision, the European Data Protection Board becomes involved and, pursuant to the consistency mechanism, issues a binding decision.\nAdditionally, Javier sues EVERFIT for the damages caused as a result of its failure to honor his request to have his photograph removed from the brochure and website.",
    "question": "Under the cooperation mechanism, what should the lead authority(the CNIL) do after it has formed its view on the matter?",

    "explanation": "根据GDPR 合作机制， 一旦牵头监管机构(本例中为CNIL, 法国数据保护机构)就当前 事项形成意见，就应起草一份决定草案并提交给其他相关监管机构，以收集他们的意见。 这一过程可确保所有相关的数据保护机构都有机会提供意见，并确保GDPR 在不同司法管 辖区的应用保持一致。\n选项B 不正确，因为牵头监管机构是提出决定草案的机构，而不是从其他监管机构收到决 定草案的机构。\n选项C 不正确，因为决定草案不是直接提交给欧盟委员会，而是提交给其他相关监管机构。 选项D 不正确，因为合作机制不涉及与次级监督机构和东道监督机构的成员共同起草决定。 相反，牵头监督机构起草决定，并与其他相关机构分享，征求他们的意见。",

    "legalReference": "Article 60 - Cooperation between the lead supervisory authority and the other supervisory authorities concerned\n\n1. The lead supervisory authority shall cooperate with the other supervisory authorities concerned in accordance with this Article in an endeavour to reach consensus. The lead supervisory authority and the supervisory authorities concerned shall exchange all relevant information with each other.\n\n2. The lead supervisory authority may request at any time other supervisory authorities concerned to provide mutual assistance pursuant to Article 61 and may conduct joint operations pursuant to Article 62, in particular for carrying out investigations or for monitoring the implementation of a measure concerning a controller or processor established in another Member State.\n\n3. The lead supervisory authority shall, without delay, communicate the relevant information on the matter to the other supervisory authorities concerned. It shall without delay submit a draft decision to the other supervisory authorities concerned for their opinion and take due account of their views.\n\n4. Where any of the other supervisory authorities concerned within a period of four weeks after having been consulted in accordance with paragraph 3 of this Article, expresses a relevant and reasoned objection to the draft decision, the lead supervisory authority shall, if it does not follow the relevant and reasoned objection or is of the opinion that the objection is not relevant or reasoned, submit the matter to the consistency mechanism referred to in Article 63.\n\n5. Where the lead supervisory authority intends to follow the relevant and reasoned objection made, it shall submit to the other supervisory authorities concerned a revised draft decision for their opinion. That revised draft decision shall be subject to the procedure referred to in paragraph 4 within a period of two weeks.\n\n6. Where none of the other supervisory authorities concerned has objected to the draft decision submitted by the lead supervisory authority within the period referred to in paragraphs 4 and 5, the lead supervisory authority and the supervisory authorities concerned shall be deemed to be in agreement with that draft decision and shall be bound by it.\n\n7. The lead supervisory authority shall adopt and notify the decision to the main establishment or single establishment of the controller or processor, as the case may be and inform the other supervisory authorities concerned and the Board of the decision in question, including a summary of the relevant facts and grounds. The supervisory authority with which a complaint has been lodged shall inform the complainant on the decision.\n\n8. By derogation from paragraph 7, where a complaint is dismissed or rejected, the supervisory authority with which the complaint was lodged shall adopt the decision and notify it to the complainant and shall inform the controller thereof.\n\n9. Where the lead supervisory authority and the supervisory authorities concerned agree to dismiss or reject parts of a complaint and to act on other parts of that complaint, a separate decision shall be adopted for each of those parts of the matter. The lead supervisory authority shall adopt the decision for the part concerning actions in relation to the controller, shall notify it to the main establishment or single establishment of the controller or processor on the territory of its Member State and shall inform the complainant thereof, while the supervisory authority of the complainant shall adopt the decision for the part concerning dismissal or rejection of that complaint, and shall notify it to that complainant and shall inform the controller or processor thereof.\n\n10. After being notified of the decision of the lead supervisory authority pursuant to paragraphs 7 and 9, the controller or processor shall take the necessary measures to ensure compliance with the decision as regards processing activities in the context of all its establishments in the Union. The controller or processor shall notify the measures taken for complying with the decision to the lead supervisory authority, which shall inform the other supervisory authorities concerned.\n\n11. Where, in exceptional circumstances, a supervisory authority concerned has reasons to consider that there is an urgent need to act in order to protect the interests of data subjects, the urgency procedure referred to in Article 66 shall apply.\n\n12. The lead supervisory authority and the other supervisory authorities concerned shall supply the information required under this Article to each other by electronic means, using a standardised format.",
    "analysis": "【考点定位】\n本题精准定位GDPR第七章“合作与一致性”机制中的核心操作流程，特别是第60条规定的“一站式服务”（one-stop-shop）机制下牵头监管机构（Lead Supervisory Authority, LSA）的具体职责。场景涉及跨境处理：EVERFIT的主要机构在法国（CNIL为LSA），但数据处理活动（使用Javier照片于英国网站和宣传材料）影响到了位于英国（ICO为相关监管机构）的数据主体。题目核心是考察LSA（CNIL）在根据第56条决定处理案件后，依据第60条合作机制应遵循的程序步骤。正确答案A“向其他监管机构提交决定草案以征求意见”直接对应第60条第3款的法律文本要求。\n\n【法理深度】\nGDPR第60条构建的“合作机制”是“一站式服务”原则的操作化体现，其法理基础根植于欧盟数据保护法的两大核心目标：1) 确保跨境数据流动不受阻碍（内部市场维度）；2) 在联盟全境提供一致且高水平的数据主体权利保护（基本权利维度）。该机制通过程序性设计，在尊重成员国监管主权与追求统一执法之间寻求平衡。\n\n第60条第3款“应毫不延迟地向其他相关监管机构提交决定草案以征求意见”是关键义务。这里的“决定草案”（draft decision）并非最终决定，而是一个协商起点。其法理意义在于：\n1.  **程序正当性**：确保所有其境内有数据主体“实质性受影响”（substantially affected）或其境内有控制者/处理者机构的监管机构（即“相关监管机构”）的参与权。这体现了行政法上的“听取另一方陈述”（audi alteram partem）原则。\n2.  **共识导向**：提交草案是“努力达成共识”（endeavour to reach consensus，第60条第1款）的核心工具。LSA不能单方面行动，必须“适当考虑”（take due account of）其他机构的观点（第60条第3款）。这削弱了传统的主权管辖观念，强化了监管合作义务。\n3.  **效率与确定性的平衡**：机制设定了明确的时间表（如第4款的四周异议期），旨在避免决策僵局。若无法达成共识，则触发第63条及以下的一致性机制（本案中欧洲数据保护委员会的介入即源于此），由董事会做出有约束力的决定，从而为争议提供最终解决路径。\n\n其他选项的错误揭示了机制设计的精妙：B项颠倒了责任主体；C项绕过了必要的同行评议，破坏了合作原则；D项混淆了第60条的合作机制与第62条的联合行动（joint operations）机制，后者涉及人员借调与现场调查，而非决策草案的起草。\n\n【判例与场景】\n虽然欧盟法院（CJEU）尚未就第60条的具体适用作出大量判例，但欧洲数据保护委员会（EDPB）的实践和指南明确了其适用。本案场景是典型的“一站式服务”案例：\n*   **LSA的确定**：根据第56条第1款，EVERFIT的主要机构在法国，因此CNIL是LSA。尽管EVERFIT在英国有机构，且投诉人Javier向英国ICO投诉，但CNIL根据第56条第3款决定处理本案是合法的，前提是其认为案件具有“跨境相关性”。\n*   **“相关监管机构”的识别**：英国ICO是明确的相关监管机构，因为数据主体Javier居住在英国，且涉嫌侵权的处理活动（在英国网站和宣传材料中使用照片）直接针对英国市场。根据第4条第22款，ICO属于“相关监管机构”。\n*   **合作机制的应用**：CNIL作为LSA，在调查并形成初步意见后，必须向ICO（可能还有其他受影响成员国的监管机构）提交决定草案。草案内容应涵盖其调查结果、法律分析以及拟对EVERFIT采取的措施（如命令删除照片、处以罚款等）。ICO有权在四周内提出“相关且合理的反对意见”（relevant and reasoned objection，第60条第4款）。若CNIL不接受该反对，或认为其不合理，则应将争议提交EDPB启动一致性机制（第65条），这正是场景中描述的后继发展。\n*   **与数据主体权利行使的衔接**：Javier行使的是第17条“被遗忘权”（删除权），因其撤回同意且处理已无合法基础。监管机构的合作机制是确保其权利在跨境背景下得到有效救济的行政保障，与其提起的损害赔偿诉讼（第82条）并行不悖。\n\n【知识图谱】\n本题涉及GDPR中一个高度结构化的知识集群，可构建如下知识图谱：\n\n**核心节点：GDPR 第七章“合作与一致性”**\n*   **上位原则**：一站式服务原则（One-Stop-Shop）、监管合作义务、一致性应用。\n*   **核心法律条文**：\n    *   **第56条**：牵头监管机构的权限（定义LSA及其处理本地案件的特殊情形）。\n    *   **第60条**：牵头监管机构与其他相关监管机构之间的合作（操作核心，含草案提交、异议程序）。\n    *   **第63-67条**：一致性机制（含EDPB出具意见、解决争议的约束性决定、紧急程序）。\n    *   **第61条**：互助。\n    *   **第62条**：联合行动。\n*   **关键概念链接**：\n    *   **“牵头监管机构”（LSA）** ← 由 **第4条第16款（主要机构定义）** + **第56条** 共同确定。\n    *   **“相关监管机构”** ← 由 **第4条第22款** 定义（与LSA确定紧密相关）。\n    *   **“跨境处理”** ← 由 **第4条第23款** 定义（触发第七章机制的前提）。\n    *   **“决定草案”** → 是启动 **第60条合作程序** 和可能触发 **第65条约束性决定** 的关键文件。\n    *   **“相关且合理的反对”** → 是推动案件进入 **EDPB一致性机制** 的阀门。\n*   **与实体权利的交叉**：本章程序机制服务于 **第三章（数据主体权利）** 和 **第四章（控制者/处理者义务）** 的实体法执行。例如，本案中合作机制旨在有效执行 **第6条（合法性基础）**、**第7条（同意）** 和 **第17条（删除权）**。\n*   **与救济章节的关联**：监管机构的合作决定，是数据主体行使 **第77条（投诉权）** 后可能获得的行政救济结果，与其 **第79条（司法救济权）** 可同时进行。\n\n综上，本题不仅测试对第60条第3款具体文字的记忆，更考察考生对GDPR复杂跨境执法架构的整体性、系统性理解。正确解答需要将“一站式服务”原则、LSA的角色、合作机制流程以及其与一致性机制的衔接关系融会贯通。"

    "scenario": "SCENARIO(46-47)\nPlease use the following to answer the next question:\nJavier is a member of the fitness club EVERFIT. This company has branches in many EU member states, but for the purposes of the GDPR maintains its primary establishment in France. Javier lives in Newry, Northern Ireland (part of the U.K.),and commutes across the border to work in Dundalk, Ireland. Two years ago while on a business trip, Javier was photographed while working out at a branch of EVERFIT in Frankfurt, Germany. At the time, Javier gave his consent to being included in the photograph, since he was told that it would beused for promotional purposes only. Since then, the photograph has been used in the club's U.K.brochures, and it features in the landing page of its U.K.website. However, the fitness club has recently fallen into disrepute due to widespread mistreatment of members at various branches of the club in several EU member states. As a result, Javier no longer feels comfortable with his photograph being publicly associated with the fitness club.\nAfter numerous failed attempts to book an appointment with the manager of the local branch to discuss this matter, Javier sends a letter to EVETFIT requesting that his image be removed from the website and all promotional materials. Monthspass and Javier, having received no acknowledgment of his request, becomes very anxious about this matter. After repeatedly failing to contact EVETFIT through alternate channels, he decides to take action against the company.\nJavier contacts the U.K.Information Commissioner's Office(ICO’-the U.K.'s supervisory authority) to lodge a complaint about this matter. The ICO, pursuant to Article 56(3) of the GDPR, informs the CNIL (i.e.the supervisory authority of EVERFIT's main establishment) about this matter. Despite the fact that EVERFIT has an establishment in the U.K.,the CNIL decides to handle the case in accordance with Article 60 of the GDPR. The CNIL liaises with the ICO, as relevant under the cooperation procedure. In light of issues amongst the supervisory authorities to reach a decision, the European Data Protection Board becomes involved and, pursuant to the consistency mechanism, issues a binding decision.\nAdditionally, Javier sues EVERFIT for the damages caused as a result of its failure to honor his request to have his photograph removed from the brochure and website.",

    "explanation": "根 据GDPR 第82条规定，任何因违反GDPR 而遭受物质或非物质损害的人均有权就所遭受 的损失向控制者或处理者获得赔偿。参与处理的任何控制者应对违反GDPR 的处理造成的 损害承担责任。如果同一处理涉及多个控制者或处理者，或者控制者和处理者两者，并且 他们对处理造成的任何损害负责，则每个控制者或处理者应对全部损害承担责任，以确保 数据主体的有效补偿。",

    "legalReference": "Article 82\nRight to compensation and liability\n1. Any person who has suffered material or non-material damage as a result of an infringement of this Regulation shall have the right to receive compensation from the controller or processor for the damage suffered.\n2. Any controller involved in processing shall be liable for the damage caused by processing which infringes this Regulation. A processor shall be liable for the damage caused by processing only where it has not complied with obligations of this Regulation specifically directed to processors or where it has acted outside or contrary to lawful instructions of the controller.\n3. A controller or processor shall be exempt from liability under paragraph 2 if it proves that it is not in any way responsible for the event giving rise to the damage.\n4. Where more than one controller or processor, or both a controller and a processor, are involved in the same processing and where they are, under paragraphs 2 and 3, responsible for any damage caused by processing, each controller or processor shall be held liable for the entire damage in order to ensure effective compensation of the data subject.\n5. Where a controller or processor has, in accordance with paragraph 4, paid full compensation for the damage suffered, that controller or processor shall be entitled to claim back from the other controllers or processors involved in the same processing that part of the compensation corresponding to their part of responsibility for the damage, in accordance with the conditions set out in paragraph 2.\n6. Court proceedings for exercising the right to receive compensation shall be brought before the courts competent under the law of the Member State referred to in Article 79(2).\n\nArticle 79\nRight to an effective judicial remedy against a controller or processor\n1. Without prejudice to any available administrative or non-judicial remedy, including the right to lodge a complaint with a supervisory authority pursuant to Article 77, each data subject shall have the right to an effective judicial remedy where he or she considers that his or her rights under this Regulation have been infringed as a result of the processing of his or her personal data in non-compliance with this Regulation.\n2. Proceedings against a controller or a processor shall be brought before the courts of the Member State where the controller or processor has an establishment. Alternatively, such proceedings may be brought before the courts of the Member State where the data subject has his or her habitual residence, unless the controller or processor is a public authority of a Member State acting in the exercise of its public powers.",
    "analysis": "【考点定位】\n本题的核心考点聚焦于GDPR框架下数据主体的损害赔偿请求权与连带责任机制，具体涉及第82条（赔偿与责任）和第79条（针对控制者或处理者的有效司法救济权）。场景中，Javier作为数据主体，其个人数据（照片）被多个EVERFIT分支机构（作为独立的控制者）在处理过程中持续侵权（未响应其删除请求），导致其遭受非财产损害（焦虑、不适）。题目旨在考察当多个控制者共同参与同一侵权处理活动时，数据主体应如何行使其求偿权，特别是关于责任主体（应向谁起诉）和责任性质（连带责任还是按份责任）的理解。选项B正确揭示了GDPR为确保数据主体获得有效补偿而设立的“连带责任”（joint and several liability）原则。\n\n【法理深度】\nGDPR第82条构建了一个以数据主体有效补偿为核心的严格责任与连带责任体系。其法理基础根植于欧盟基本权利宪章第8条所保障的个人数据保护权，旨在通过强有力的私法救济弥补公法执行的不足，形成公法监管与私法救济的双重保障。\n\n1.  **责任基础与归责原则（第82条第1、2款）**：确立了因违反GDPR造成损害（包括非物质损害）即产生赔偿责任的严格责任原则。控制者作为风险与收益的承担者，对处理活动负有首要的合规责任，因此需对侵权损害承担无过错责任（第82条第2款）。这体现了风险分配思想，将数据保护不力的风险内化于数据处理活动本身。\n\n2.  **连带责任机制（第82条第4款）**：这是本题的核心法理。当多个控制者（如场景中各EVERFIT分支机构）参与“同一处理”（the same processing）并均对造成的损害负有责任时，法律规定“每个控制者或处理者应对全部损害承担责任”。此规定并非传统的按份责任，而是法定的连带责任。其立法目的明确表述为“以确保数据主体的有效补偿”（in order to ensure effective compensation of the data subject）。这解决了数据主体在面对多个、可能位于不同司法管辖区的侵权者时面临的举证困难（难以精确划分各主体责任比例）和执行风险（个别主体偿付能力不足）。数据主体因此获得了一项程序性优势：可以选择向其中任何一个有赔偿能力的责任主体主张全部赔偿，极大降低了求偿门槛和成本。\n\n3.  **内部追偿权（第82条第5款）**：连带责任并未免除各责任主体之间的内部责任划分。先行支付全部赔偿的控制者，有权依据其与其他责任方在侵权中的实际责任比例进行内部追偿。这平衡了数据主体求偿便利与最终责任公平分担之间的关系。\n\n4.  **司法管辖选择权（第79条第2款）**：为配合连带责任的有效行使，第79条赋予了数据主体选择管辖法院的权利。数据主体可以选择在侵权控制者的任一设立地法院起诉，也可以选择在其本人惯常居住地法院起诉（除非对方是行使公权力的公共机构）。这为像Javier这样可能面临跨境诉讼的数据主体提供了极大的便利和可预见性。\n\n【判例与场景】\n将上述法理应用于本题场景：\n*   **“同一处理”的认定**：各EVERFIT分支机构虽为独立控制者，但它们持续使用Javier的照片进行宣传（包括网站和宣传册），且均未响应其基于撤回同意或行使“被遗忘权”（第17条）而提出的删除请求。这些行为构成了一个持续性的、目标一致的（商业推广）个人数据处理活动，可被认定为第82条第4款所指的“同一处理”。\n*   **连带责任的触发**：由于每个涉事分支机构都“参与”了此处理且“负有责任”（未能履行其作为控制者的合规义务，特别是响应数据主体权利的义务），它们均符合承担连带责任的条件。\n*   **Javier的诉讼策略**：根据第82条第4款，Javier无需（如选项C所述）分别起诉每个分支并证明各自的责任比例。他可以选择起诉其中任何一个他认为有管辖便利或偿付能力的分支机构（选项B），并要求该被告承担其遭受的全部损害（包括因持续侵权加剧的精神焦虑）。这符合GDPR降低数据主体维权门槛的立法意图。\n*   **对其他选项的辨析**：\n    *   选项A（起诉法国总部）不正确，因为题目明确假设各分支机构是“独立的控制者”，且损害源于各分支对Javier请求的“不当处理”。虽然总部可能因组织架构承担管理责任，但直接侵权责任主体是各分支。连带责任允许但不强制起诉总部。\n    *   选项C（按比例起诉各分支）直接违背了第82条第4款为确保有效补偿而设立的连带责任原则，将举证和追索的沉重负担加于数据主体，不符合GDPR精神。\n    *   选项D（申请EDPB确定责任主体）混淆了公法执行与私法救济程序。EDPB的职责在于确保GDPR适用的一致性（第63-67条），其作出的具有约束力的决定（如场景所述）是针对监管机构之间的争议，旨在统一执法标准，而非直接裁定民事赔偿的责任分配。损害赔偿诉讼是独立的司法程序，由国内法院依据GDPR第82、79条审理。\n\n【知识图谱】\n本题涉及GDPR责任与救济体系中的核心节点及其关联：\n1.  **核心权利**：数据主体权利（第12-22条，特别是第7条同意的撤回、第17条删除权） → 侵权事实 → 损害（第82条第1款，承认非物质损害） → 赔偿请求权（第82条第1款）。\n2.  **责任主体**：控制者（第4(7)条） → 严格责任（第82条第2款） → 多个控制者参与同一侵权处理 → 连带责任（第82条第4款）。\n3.  **救济路径**：\n    *   **行政路径**：向监管机构投诉（第77条） → 可能触发合作与一致性机制（第60-67条，如场景中CNIL、ICO、EDPB的互动） → 监管机构采取纠正措施（第58条）。\n    *   **司法路径**：直接向法院提起损害赔偿诉讼（第79条） → 选择管辖法院（控制者设立地或数据主体惯常居住地） → 主张连带责任（第82条第4款）。\n    *   **两者关系**：并行不悖，互不影响（第79条第1款、第82条第6款）。行政决定（如EDPB的决定）可作为民事诉讼中的证据，但不替代法院对赔偿责任的独立裁决。\n4.  **关键概念链接**：“同一处理”（第82(4)条）与“联合控制者”（第26条）需区分。前者强调多个独立实体共同造成了侵权损害后果，触发连带赔偿责任；后者强调多个实体共同决定处理的目的与方式，需对外明确责任安排。本题场景更符合“同一处理”下的多个独立控制者情形。\n综上所述，GDPR通过第82条精心设计的连带责任制度，为数据主体构建了一道强有力的私法救济防线，使其在对抗多个侵权者时能够高效、实质性地获得补偿，充分体现了条例保护自然人基本权利的核心理念。"
  },

    "question": "The GDPR specifies fines that may be levied against data controllers for certain infringements. Whichof the following infringements would be subject to the less severe administrative fine of up to 10 million euros (or in the case ofan undertaking, up to 2%of the total worldwide annual turnover of the preceding financial year)?",

    "correctAnswer": 1,
    "explanation": "根据GDPR 第83条的规定，当公司未能实施技术和组织措施以确保数据保护原则被设计和 默认应用时，这可以被视为一个违规行为，并可能会受到最高达1000万欧元(或者在某个 企业的情况下，可能高达上一财年全球年营业额的2%)的罚款。这是因为 GDPR 强调了\n“隐私设计”和“隐私默认”的重要性，这两个原则要求在任何与处理个人数据相关的活动 (包括产品和服务的设计阶段开始)中，都要尽可能提供最高级别的数据保护。",
    "optionExplanations": [

    "legalReference": "Article 83 - General conditions for imposing administrative fines\n\n4. Infringements of the following provisions shall, in accordance with paragraph 2, be subject to administrative fines up to 10 000 000 EUR, or in the case of an undertaking, up to 2 % of the total worldwide annual turnover of the preceding financial year, whichever is higher:\n(a) the obligations of the controller and the processor pursuant to Articles 8, 11, 25 to 39 and 42 and 43;\n\nArticle 25 - Data protection by design and by default\n\n1. Taking into account the state of the art, the cost of implementation and the nature, scope, context and purposes of processing as well as the risks of varying likelihood and severity for rights and freedoms of natural persons posed by the processing, the controller shall, both at the time of the determination of the means for processing and at the time of the processing itself, implement appropriate technical and organisational measures, such as pseudonymisation, which are designed to implement data-protection principles, such as data minimisation, in an effective manner and to integrate the necessary safeguards into the processing in order to meet the requirements of this Regulation and protect the rights of data subjects.\n\n2. The controller shall implement appropriate technical and organisational measures for ensuring that, by default, only personal data which are necessary for each specific purpose of the processing are processed. That obligation applies to the amount of personal data collected, the extent of their processing, the period of their storage and their accessibility. In particular, such measures shall ensure that by default personal data are not made accessible without the individual's intervention to an indefinite number of natural persons.",
    "analysis": "【考点定位】\n本题精准考察GDPR第83条关于行政罚款的分级体系，特别是第4款所列的适用较低罚款（最高1000万欧元或全球年营业额2%）的违规行为范围。核心考点在于区分第83条第4款与第5款所规定的不同严重程度的违规行为。选项B所描述的\"未能实施技术和组织措施以确保数据保护被设计和默认应用\"，直接对应GDPR第25条\"设计和默认的数据保护\"义务，该义务明确列于第83条第4款(a)项所引用的条款中（第25至39条）。而其他选项所涉及的违规行为——A项（未能证明同意）、C项（未能以与原始目的兼容的方式处理）和D项（未能提供更正不准确数据的手段）——分别涉及第7条（同意的条件）、第5条（处理原则）和第16条（更正权），这些条款均属于第83条第5款所规定的更严重违规行为范畴，适用最高2000万欧元或全球年营业额4%的罚款。\n\n【法理深度】\nGDPR第83条建立的罚款分级体系体现了欧盟立法者\"比例原则\"和\"风险导向\"的监管哲学。第4款与第5款的区分并非基于违规行为的简单分类，而是植根于对数据主体基本权利侵害的潜在严重性评估。第4款主要涵盖\"程序性\"和\"组织性\"义务的违反，如数据保护官任命（第37条）、处理活动记录（第30条）、安全措施（第32条）以及本题核心的第25条\"设计和默认的数据保护\"。这些义务旨在构建稳健的数据治理框架，其违反虽可能增加系统性风险，但未必直接导致即时的、具体的权利侵害。\n\n相比之下，第5款所列违规行为直接触及GDPR的\"实体核心\"：处理的基本原则（第5、6、9条）、数据主体的核心权利（第12-22条）以及跨境数据传输机制（第44-49条）。这些条款的违反通常意味着对数据主体自主权、隐私和人格尊严的直接侵犯，或可能破坏欧盟数据保护标准的整体性。例如，违反目的限制原则（选项C）可能使个人数据被用于其未预见的、可能有害的用途；未能提供更正权（选项D）则直接妨碍个人维护其数据准确性的基本能力。\n\n第25条的\"设计和默认的数据保护\"义务具有独特的预防性特征。它要求控制者在确定处理手段时（设计）及处理过程中（默认）主动嵌入保护措施，而非事后补救。这种\"上游\"合规要求虽至关重要，但其违反的后果往往是潜在的、系统性的风险增加，而非已发生的具体损害。因此，立法者将其归入较低罚款层级，反映了对\"预防义务\"与\"实体权利侵害\"在规制严厉性上的审慎区分。\n\n【判例与场景】\n在实践中，监管机构对第25条违规的认定与处罚已形成一定模式。例如，法国国家信息与自由委员会（CNIL）在2020年对某大型科技公司的处罚中，明确指出其移动操作系统在应用安装时的默认设置未能最小化数据收集（违反默认保护），且未提供足够简单的隐私设置调整选项（违反设计保护）。该案罚款金额虽未达上限，但明确依据第83条第4款计算。\n\n相反，爱尔兰数据保护委员会（DPC）在2022年对某社交媒体平台处以巨额罚款的案件中，核心违规行为包括：1）以\"合同必要性\"为法律依据处理数据用于个性化广告，但未能证明该处理的必要性（违反第6条合法性基础）；2）在用户不同意个性化广告后仍继续处理数据（违反第6条及用户反对权）。这些行为直接侵害数据主体的选择权和透明度，因此处罚依据第83条第5款，罚款比例显著更高。\n\n对于选项A（未能证明同意），典型场景是控制者声称基于同意处理数据，但无法提供有效记录证明同意是自由、具体、知情且明确的。荷兰数据保护局（AP）曾处罚一家公司，因其在员工入职时要求签署包含广泛数据处理同意的雇佣合同，构成\"捆绑同意\"，且无法证明员工有真实选择权。此类违规直接动摇处理合法性的根基，故属第5款范畴。\n\n【知识图谱】\n本题涉及GDPR执行机制的核心知识节点：\n1. **罚款分级体系**：第83条第4款（较低罚款）vs 第5款（较高罚款）。关键在于识别违规行为所对应的具体条款，并映射至罚款层级。\n2. **设计和默认的数据保护（第25条）**：\n   - **设计**：在确定处理手段时（如系统开发、产品设计阶段）即整合数据保护原则（如数据最小化、假名化）。\n   - **默认**：默认设置应确保仅处理实现特定目的所必需的数据（涉及收集量、处理范围、存储期限、可访问性）。\n   - 该义务是动态的，需考虑技术发展水平、实施成本、处理性质/范围/背景/目的以及风险。\n3. **其他选项的对应条款与层级**：\n   - A项：违反第7条（同意条件）→ 第83条第5款(a)项（基本原则）。\n   - C项：违反第5条第1款(b)项（目的限制原则）→ 第83条第5款(a)项（基本原则）。\n   - D项：违反第16条（更正权）→ 第83条第5款(b)项（数据主体权利）。\n4. **系统性联系**：第25条与以下条款紧密相关：\n   - 第24条（控制者责任）：第25条的措施是履行第24条\"适当措施\"的具体体现。\n   - 第32条（安全处理）：第25条的设计措施是预防性安全架构的一部分。\n   - 第35条（数据保护影响评估）：DPIA是识别需通过设计嵌入的保障措施的关键工具。\n5. **监管实践考量**：处罚第25条违规时，监管机构会评估控制者是否考虑了可用技术、成本、处理风险，以及是否采取了\"适当\"措施。\"适当性\"判断赋予监管机构较大裁量空间，但同时也要求其处罚时考虑第83条第2款所列因素（如故意/过失、减轻措施、合作程度等）。\n\n综上，本题不仅测试对罚款条款的机械记忆，更要求考生深入理解GDPR义务体系的内在逻辑与价值排序，能够根据违规行为的性质、侵害的法益及潜在风险，准确归入相应的执法响应层级。"

    "analysis": "【考点定位】\n本题的核心考点在于理解 GDPR 第4(22)条中“相关监管机构”（supervisory authority concerned）这一关键概念的立法目的与制度功能。该定义位于 GDPR 总则的“定义”章节，是构建整个跨境数据处理监管框架——特别是“一站式服务”（one-stop-shop）机制和“一致性机制”（consistency mechanism）——的逻辑基石。其直接关联条款包括第56条（主要监管机构的权限）、第60条（主要监管机构与其他相关监管机构之间的合作）以及第63至66条（一致性机制）。考生必须认识到，第4(22)条并非孤立定义，而是服务于一个核心矛盾：在单一数字市场内，数据处理活动天然具有跨境性，而数据主体的权利保护却具有地域性和本地化特征。因此，该定义旨在解决“监管管辖权”（哪个监管机构有权管）与“权利保护有效性”（哪个监管机构最能保护本地数据主体）之间的张力。选项D准确捕捉了这一本质，即确保居住在主要监管机构管辖范围之外的数据主体的利益，能够通过其居住地或受严重影响地的监管机构得到代表和维护。\n\n【法理深度】\n从法理层面剖析，第4(22)条体现了 GDPR 两项基本原则的精密平衡与制度性融合：一是“有效性原则”（principle of effectiveness），即法律保护必须切实有效；二是“辅助性原则”（principle of subsidiarity），即决策应尽可能由最贴近公民的层级做出。\n\n首先，该定义通过三个并列的联结标准（nexus），将监管机构的“相关性”与数据处理活动的实际影响紧密挂钩：1）控制者或处理者在其领土内设立（属地联结）；2）居住在其领土内的数据主体受到或可能受到“实质性影响”（substantial effect）（属人联结与效果原则）；3）投诉向其提出（程序联结）。其中，标准(b)“数据主体受到实质性影响”是突破传统纯粹“设立地”管辖原则的关键创新。它承认，在数字时代，控制者的主要营业地（可能根据第4(16)条确定为主要监管机构所在地）与受数据处理影响最深的数据主体所在地可能完全分离。例如，一家在爱尔兰设立主要机构的社交媒体公司，其数据处理算法可能对德国用户群体产生歧视性影响。此时，仅由爱尔兰监管机构（作为主要监管机构）处理此事，可能无法充分理解本地文化背景、法律传统及德语用户的特定关切。\n\n其次，第4(22)条定义的“相关监管机构”被赋予了 GDPR 第七章（合作与一致性）下的实质性程序权利。根据第60条，主要监管机构在起草决定草案时，必须与相关监管机构合作，并“充分考虑”（take due account of）其意见。更重要的是，相关监管机构若认为草案无法充分保护其境内数据主体的权利，可以依据第60(4)条提出“相关且合理的反对意见”（relevant and reasoned objection）。这将触发第65条的“一致性机制”，由欧洲数据保护委员会（EDPB）做出具有约束力的决定。这一机制设计，确保了本地监管机构不仅是咨询对象，更是拥有制衡权力的监督主体，从而在制度上保障了跨辖区数据主体的利益代表。\n\n因此，第4(22)条的深层法理在于：它构建了一个“以数据主体权利为中心”的分布式监管网络，而非一个“以控制者设立地为中心”的集权式监管模式。它确保了监管决策不仅高效（通过一站式服务），而且合法、公正，并充分吸纳了受影响的各个司法管辖区的视角。\n\n【判例与场景】\n在实践中，“相关监管机构”概念的适用场景复杂多样，欧洲数据保护委员会（EDPB）的指南和相关争议处理提供了重要注解。\n\n*   **场景一：大规模数据泄露影响多国用户**：一家在荷兰设有主要机构的电商平台发生数据泄露，涉及数百万欧洲用户。法国、意大利和西班牙的用户数据均被泄露，且这些国家的数据保护机构都收到了大量投诉。此时，荷兰监管机构（Autoriteit Persoonsgegevens）是主要监管机构。而法国（CNIL）、意大利（Garante）和西班牙（AEPD）的监管机构，因为其境内数据主体“受到实质性影响”（标准b）且收到了投诉（标准c），均成为“相关监管机构”。它们有权参与调查，审阅决定草案，并就赔偿方案、通知范围等提出意见，确保本国用户的特定风险（如本地支付习惯导致的金融欺诈风险）得到考量。\n\n*   **场景二：算法偏见对特定国家群体的歧视**：一家在卢森堡设立主要机构的招聘平台，其AI筛选工具被指控对地中海地区候选人的简历存在系统性贬低。希腊和塞浦路斯的监管机构，尽管可能未收到大量正式投诉，但如果有证据表明其境内求职者受到“可能受到实质性影响”（标准b的“likely to be”部分），即可成为相关监管机构。它们可以要求主要监管机构（卢森堡）在评估算法公平性时，纳入对希腊和塞浦路斯教育体系、职业经历表述方式的文化敏感性分析。\n\n*   **EDPB的阐释**：EDPB在关于“一站式服务”机制的指南中强调，“实质性影响”是一个需要个案评估的概念，需考虑处理的性质、范围、背景和目的，以及数据主体的数量、受影响权利的严重程度等因素。一次处理即使只影响单个成员国的数据主体，但如果影响深刻（如导致大规模监控），也可能构成“实质性影响”。这进一步强化了第4(22)条(b)款作为保护本地化权利的重要工具。\n\n【知识图谱】\n理解第4(22)条“相关监管机构”需将其置于 GDPR 跨境监管的完整知识图谱中：\n\n1.  **上游连接**：\n    *   **第3条（地域范围）**：确定了GDPR何时适用，是监管机构拥有管辖权的首要前提。\n    *   **第4(16)条（主要营业机构）**：定义了确定“主要监管机构”（lead supervisory authority）的关键，后者是相关监管机构的主要合作与制衡对象。\n    *   **第4(23)条（跨境处理）**：定义了何种处理会触发需要协调监管的场景，是相关监管机构概念适用的情境前提。\n\n2.  **核心机制**：\n    *   **第56条（主要监管机构的权限）**：确立主要监管机构在跨境处理中的主导角色，但明确其不适用于仅影响单一成员国的情形（此时本地监管机构全权负责）。\n    *   **第60条（合作程序）**：具体规定了主要监管机构与相关监管机构之间如何交换信息、协商并起草决定，是第4(22)条定义的操作化体现。其中“相关且合理的反对意见”是关键节点。\n    *   **第63-66条（一致性机制）**：当相关监管机构提出反对且无法协商一致时，由EDPB介入做出有约束力的决定，是解决跨辖区争议的最终保障。\n\n3.  **下游影响**：\n    *   **第77-82条（救济、责任与赔偿）**：数据主体有权向其居住地、工作地或侵权发生地的监管机构投诉（第77条），该机构即使不是主要监管机构，也因收到投诉而成为“相关监管机构”（标准c），并保有处理本地投诉的权限（第56(2)条）。这确保了数据主体行权的便利性。\n    *   **监管机构的权力（第58条）**：相关监管机构在其本国领土内，依然保有完整的调查、纠正和授权权力，即使对于跨境处理案件，在合作框架下也承担特定任务。\n\n综上，第4(22)条“相关监管机构”是GDPR精心设计的、旨在调和市场统一性与权利保护本地化之间矛盾的枢纽性概念。它通过赋予受实质性影响的成员国监管机构以程序性权力和制衡能力，从根本上确保了 GDPR 所承诺的“在欧盟范围内同等高水平保护”不会因监管权的集中而落空，从而精准对应了选项 D 所揭示的立法初衷。"

    "legalReference": "**Article 32 - Security of processing**\n\n1. Taking into account the state of the art, the cost of implementation and the nature, scope, context and purposes of processing as well as the risk of varying likelihood and severity for the rights and freedoms of natural persons, the controller and the processor shall implement appropriate technical and organisational measures to ensure a level of security appropriate to the risk, including inter alia as appropriate:\n(a) the pseudonymisation and encryption of personal data;\n(b) the ability to ensure the ongoing confidentiality, integrity, availability and resilience of processing systems and services;\n(c) the ability to restore the availability and access to personal data in a timely manner in the event of a physical or technical incident;\n(d) a process for regularly testing, assessing and evaluating the effectiveness of technical and organisational measures for ensuring the security of the processing.\n\n2. In assessing the appropriate level of security account shall be taken in particular of the risks that are presented by processing, in particular from accidental or unlawful destruction, loss, alteration, unauthorised disclosure of, or access to personal data transmitted, stored or otherwise processed.\n\n**Article 5 - Principles relating to processing of personal data**\n\n1. Personal data shall be:\n...\n(f) processed in a manner that ensures appropriate security of the personal data, including protection against unauthorised or unlawful processing and against accidental loss, destruction or damage, using appropriate technical or organisational measures ('integrity and confidentiality').\n\n**Article 25 - Data protection by design and by default**\n\n1. Taking into account the state of the art, the cost of implementation and the nature, scope, context and purposes of processing as well as the risks of varying likelihood and severity for rights and freedoms of natural persons posed by the processing, the controller shall, both at the time of the determination of the means for processing and at the time of the processing itself, implement appropriate technical and organisational measures, such as pseudonymisation, which are designed to implement data-protection principles, such as data minimisation, in an effective manner and to integrate the necessary safeguards into the processing in order to meet the requirements of this Regulation and protect the rights of data subjects.\n\n2. The controller shall implement appropriate technical and organisational measures for ensuring that, by default, only personal data which are necessary for each specific purpose of the processing are processed. That obligation applies to the amount of personal data collected, the extent of their processing, the period of their storage and their accessibility. In particular, such measures shall ensure that by default personal data are not made accessible without the individual's intervention to an indefinite number of natural persons.",
    "analysis": "【考点定位】\n本题的核心考点在于识别特定技术与管理措施所对应的GDPR合规框架。题目描述的步骤（发现员工访问云服务的设备与应用程序、锁定数据、监控合规性、管理应用生命周期、监控数据共享）并非孤立的技术操作，而是构成一个综合性安全与隐私治理程序的关键环节。正确答案C（维护安全的自带设备-BYOD-程序）精准地定位了这一系列措施的组织与法律语境。从GDPR视角看，BYOD程序的核心挑战在于，控制器（雇主）对处理活动的责任（Article 24）延伸至其未完全拥有或控制的终端设备，这显著放大了安全风险（Article 32(2)）。因此，题目中的步骤实质上是履行GDPR第32条所要求的“实施适当的技术和组织措施以确保与风险相称的安全水平”的具体体现，特别是在处理活动涉及非公司资产（员工个人设备）时。这些步骤也呼应了第25条“通过设计与默认实现数据保护”的要求，将隐私与安全考量整合到BYOD程序的设计与运营中。\n\n【法理深度】\n本题触及GDPR责任框架在混合技术环境下的复杂适用。根据第4(7)条，控制器是“单独或与他人共同决定处理目的和方式的”实体。在BYOD场景中，雇主作为控制器，其决定（允许使用个人设备访问公司数据和系统）直接塑造了处理活动，因此必须为整个处理链（包括在员工个人设备上发生的处理）的合规性负责（Article 24）。第32条规定的安全义务是“基于风险”的（risk-based），要求控制器评估因处理（特别是通过非受控设备进行）带来的风险可能性与严重性，并实施相称的措施。题目中的“发现”、“锁定”、“监控”、“管理”正是这种风险评估与应对的闭环过程。\n\n更深层的法理在于“问责制”（Accountability， Article 5(2)）原则的体现。控制器不仅需要实施措施，还必须能够“证明”其合规性。一个结构化的BYOD程序，包含文档化的策略、持续监控和审计（如题目所述步骤），正是构建这种证明能力的关键。此外，第25条的“通过默认保护数据”要求在此场景下尤为重要：BYOD程序的设计应确保默认情况下，员工设备对公司数据的访问和处理被限制在履行工作职责所必需的最小范围内，这正是“锁定数据”和“管理应用生命周期”步骤的法理基础。\n\n【判例与场景】\n虽然欧盟法院尚未就BYOD发布标志性判例，但各国数据保护机构（DPA）的指引和处罚决定提供了清晰的合规方向。例如，法国国家信息与自由委员会（CNIL）在其关于远程工作和BYOD的指南中强调，雇主必须制定明确的政策，规定允许使用的设备类型、安全要求（如强制加密、屏保密码）、可访问的数据类型，并实施技术措施防止公司数据与个人数据不当混合或泄露。德国数据保护机构也多次指出，仅靠政策声明不足以保证合规，必须辅以有效的技术控制（如移动设备管理-MDM）和监控能力。\n\n一个典型的高风险场景是：销售员工使用个人手机通过云CRM应用访问客户数据库。若无题目所述程序，控制器无法知晓哪些设备在访问数据（违反安全监控义务），无法确保设备丢失时数据受到加密保护（违反完整性保密性义务），也无法防止员工离职后仍通过个人设备留存公司数据（违反存储限制原则）。荷兰DPA对一家公司处以罚款的案例中，部分原因正是员工能够通过个人设备不受限制地访问大量客户数据，且公司缺乏对这些访问的监控和记录。因此，题目中的步骤构成了一个符合GDPR“基于风险的安全方法”的BYOD管理框架，旨在主动识别、评估和缓解此类风险。\n\n【知识图谱】\n本题将GDPR的多个核心原则和条款编织成一个应用于具体技术场景（BYOD）的知识网络：\n1.  **核心义务轴心（Article 32 & 5(1)(f)）**：提供适当安全性的义务是驱动整个BYOD程序的根本法律要求。所有步骤最终服务于评估和应对安全风险。\n2.  **设计原则轴心（Article 25）**：“通过设计与默认保护数据”要求将隐私保护内嵌于BYOD程序的设计中。“锁定数据”（数据最小化、访问控制）和“管理应用生命周期”是这一原则的操作化。\n3.  **问责制基石（Article 5(2) & 24）**：整个程序是控制器履行其责任并能够证明合规的体现。文档化的策略、监控记录和审计轨迹构成了问责制的证据基础。\n4.  **交叉关联条款**：\n    *   **数据最小化（Article 5(1)(c)）**：“锁定数据”步骤确保仅处理必要数据。\n    *   **存储限制（Article 5(1)(e)）**：“管理应用生命周期”包括在设备更换或员工离职时安全擦除公司数据。\n    *   **处理者责任（Article 28）**：如果使用云服务（题目提及），需确保有符合GDPR的数据处理协议，云服务商作为处理者提供足够的安全保障。\n    *   **员工监控的合法性**：虽然本题正确答案是BYOD，但步骤涉及对员工设备/活动的监控，这必须基于第6条的法律依据（如履行合同之必要、合法利益），并满足透明度要求（告知员工），且监控范围必须相称。一个设计良好的BYOD程序会妥善解决这一问题。\n\n因此，题目描述的步骤体系，远非单纯的技术检查清单，而是一个映射了GDPR多层次法律要求的、结构化的合规治理程序，其核心目标是在充分利用BYOD灵活性的同时，将数据保护风险控制在法律允许的范围内。"

    "question": "If a company is planning to use closed-circuit television(CCTV) on its premises and is concerned with GDPR compliance, it should first do all of the following EXCEPT?",

    "correctAnswer": 0,
    "explanation": "根据GDPR, 在营业场所使用闭路电视涉及个人数据的处理，需要遵守数据保护原则和义 务。然而，通知适当的数据保护机构(DPA) 并不是公司在使用CCTV 之前应采取的步骤之 一，除非DPA有特别要求，或者CCTV 涉及需要事先咨询的高风险处理。为了确保GDPR 合规性，还需要采取其他步骤，如下所述：\n执行数据保护影响评估(DPIA) 是任何可能对个人权利和自由造成高风险的处理类型的 强制性要求，例如对公共区域的大规模或系统监控。 DPIA 是一个帮助识别和减轻使 用闭路电视的潜在隐私风险，并记录为解决这些风险而采取的措施。 DPIA 应包括对 处理的描述、其目的和必要性、其风险和收益、保障措施和安全措施以及与利益相关 者的协商。应在安装或升级闭路电视系统之前进行 DPIA, 并定期或在处理过程发生 重大变化时进行审查。\n为系统操作人员制定信息保留政策是一种良好的做法，可确保闭路电视收集的个人数 据的保留时间不会超过收集目的所需的时间，并且在不再使用时会被安全删除或匿名 化需要。保留期限应根据使用闭路电视的具体目的和背景来确定，并考虑任何法律或 合同义务以及数据主体的期望和权利。保留政策还应指定谁负责管理和删除闭路电视 录像，以及如何验证和记录删除过程。\n确保采取保护措施来防止未经授权的视频访问，是遵守GDPR 完整性和保密性原则的 基本要求。该原则规定，个人数据的处理方式必须确保数据的适当安全性，包括防止 未经授权或非法处理以及意外丢失、毁坏或损坏。保障措施可能包括技术和组织措施， 例如加密、访问控制、日志记录、审计、培训、政策和程序，旨在保护闭路电视录像 在传输和传输过程中免遭未经授权或非法访问、披露、更改或破坏。",
