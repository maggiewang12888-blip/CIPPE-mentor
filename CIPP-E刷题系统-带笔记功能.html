        // ─── AI深度解读：解析 & 渲染 ───

        // 将 analysis 文本按【xxx】标记拆分为结构化模块
        function parseAnalysis(text) {
            if (!text) return [];
            const regex = /【(考点定位|法理深度|判例与场景|知识图谱)】/g;
            const sections = [];
            let lastIdx = 0, lastLabel = null;
            let match;
            while ((match = regex.exec(text)) !== null) {
                if (lastLabel !== null) {
                    sections.push({ label: lastLabel, body: text.slice(lastIdx, match.index).trim() });
                }
                lastLabel = match[1];
                lastIdx = match.index + match[0].length;
            }
            if (lastLabel !== null) {
                sections.push({ label: lastLabel, body: text.slice(lastIdx).trim() });
            }
            return sections;
        }

        // 将 markdown 风格文本渲染为 React 元素（**加粗**、编号列表、代码块）
        function renderMarkdownText(text) {
            // 移除 mermaid / 代码块
            text = text.replace(/```[\s\S]*?```/g, '');
            const lines = text.split('\n');
            const elements = [];
            let paraLines = [];

            const flushPara = () => {
                if (paraLines.length === 0) return;
                const joined = paraLines.join(' ').trim();
                if (joined) elements.push({ type: 'para', text: joined });
                paraLines = [];
            };

            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed) { flushPara(); continue; }
                // 编号列表 (1. xxx 或 1.  xxx)
                if (/^\d+\.\s+/.test(trimmed)) {
                    flushPara();
                    elements.push({ type: 'listItem', text: trimmed.replace(/^\d+\.\s+/, '') });
                }
                // 无序列表 (- xxx 或 * xxx，但不是 **bold**)
                else if (/^[-*]\s+/.test(trimmed) && !/^\*\*/.test(trimmed)) {
                    flushPara();
                    elements.push({ type: 'listItem', text: trimmed.replace(/^[-*]\s+/, '') });
                }
                else {
                    paraLines.push(trimmed);
                }
            }
            flushPara();
            return elements;
        }

        // 将含 **bold** 标记的字符串转为 React 节点
        function renderInline(text, baseKey) {
            const parts = text.split(/(\*\*[^*]+\*\*)/g);
            return parts.map((part, i) => {
                if (part.startsWith('**') && part.endsWith('**')) {
                    return React.createElement('strong', {
                        key: baseKey + '-b-' + i,
                        className: 'ai-analysis-bold'
                    }, part.slice(2, -2));
                }
                return React.createElement('span', { key: baseKey + '-t-' + i }, part);
            });
        }

        // 模块配置
        const SECTION_CONFIG = {
            '考点定位': { icon: '🎯', color: 'blue',   gradient: 'from-blue-50 to-indigo-50',   border: 'border-blue-400',   badge: 'bg-blue-100 text-blue-800',   iconBg: 'bg-blue-100' },
            '法理深度': { icon: '⚖️', color: 'purple', gradient: 'from-purple-50 to-fuchsia-50', border: 'border-purple-400', badge: 'bg-purple-100 text-purple-800', iconBg: 'bg-purple-100' },
            '判例与场景': { icon: '📋', color: 'amber', gradient: 'from-amber-50 to-orange-50',   border: 'border-amber-400',  badge: 'bg-amber-100 text-amber-800',  iconBg: 'bg-amber-100' },
            '知识图谱': { icon: '🔗', color: 'teal',   gradient: 'from-teal-50 to-cyan-50',     border: 'border-teal-400',   badge: 'bg-teal-100 text-teal-800',    iconBg: 'bg-teal-100' },
        };

        // AnalysisCard 组件（含展开/收起）
        function AnalysisCard({ analysisText }) {
            // 从 localStorage 读取上次的展开状态，默认为 false
            const [expanded, setExpanded] = useState(() => {
                const saved = localStorage.getItem('cippe-ai-analysis-expanded');
                return saved === 'true';
            });
            const sections = useMemo(() => parseAnalysis(analysisText), [analysisText]);

            // 切换展开状态时保存到 localStorage
            const toggleExpanded = () => {
                const newState = !expanded;
                setExpanded(newState);
                localStorage.setItem('cippe-ai-analysis-expanded', newState.toString());
            };

            if (!sections.length) return null;

            // 收起时只显示第一个模块
            const visible = expanded ? sections : sections.slice(0, 1);

            return React.createElement('div', { className: 'ai-analysis-card' },
                // 标题栏
                React.createElement('div', { className: 'ai-analysis-header' },
                    React.createElement('div', { className: 'ai-analysis-header-left' },
                        React.createElement('span', { className: 'ai-analysis-icon' }, '🤖'),
                        React.createElement('h4', { className: 'ai-analysis-title' }, 'AI深度解读')
                    ),
                    React.createElement('button', {
                        className: 'ai-analysis-toggle',
                        onClick: toggleExpanded
                    }, expanded ? '收起 ▲' : '展开全部 ▼')
                ),

                // 模块内容
                React.createElement('div', { className: 'ai-analysis-body' },
                    visible.map((sec, sIdx) => {
                        const cfg = SECTION_CONFIG[sec.label] || SECTION_CONFIG['考点定位'];
                        const elems = renderMarkdownText(sec.body);

                        return React.createElement('div', {
                            key: sIdx,
                            className: `ai-section ai-section-${cfg.color}`
                        },
                            // 模块标题 Badge
                            React.createElement('div', { className: 'ai-section-badge ' + cfg.badge },
                                React.createElement('span', { className: 'ai-section-icon' }, cfg.icon),
                                sec.label
                            ),
                            // 模块正文
                            React.createElement('div', { className: 'ai-section-content' },
                                elems.map((el, eIdx) => {
                                    if (el.type === 'listItem') {
                                        return React.createElement('div', {
                                            key: eIdx,
                                            className: 'ai-list-item'
                                        },
                                            React.createElement('span', { className: `ai-list-dot bg-${cfg.color}-400` }),
                                            React.createElement('span', null, renderInline(el.text, sIdx + '-' + eIdx))
                                        );
                                    }
                                    return React.createElement('p', {
                                        key: eIdx,
                                        className: 'ai-para'
                                    }, renderInline(el.text, sIdx + '-' + eIdx));
                                })
                            )
                        );
                    }),

                    // 收起状态下的渐隐遮罩
                    !expanded && sections.length > 1 && React.createElement('div', { className: 'ai-analysis-fade' },
                        React.createElement('button', {
                            className: 'ai-analysis-expand-btn',
                            onClick: toggleExpanded
                        }, '查看完整解读 (', sections.length, ' 个模块)')
                    )
                )
            );
        }

        // LegalReferenceCard 组件（含展开/收起）
        function LegalReferenceCard({ legalReference }) {
            // 从 localStorage 读取上次的展开状态，默认为 false
            const [expanded, setExpanded] = useState(() => {
                const saved = localStorage.getItem('cippe-legal-reference-expanded');
                return saved === 'true';
            });

            // 切换展开状态时保存到 localStorage
            const toggleExpanded = () => {
                const newState = !expanded;
                setExpanded(newState);
                localStorage.setItem('cippe-legal-reference-expanded', newState.toString());
            };

            if (!legalReference || legalReference.includes('待补充') || legalReference.includes('相关法律条文')) {
                return null;
            }

            return React.createElement('div', {
                className: 'bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border-l-4 border-purple-600 overflow-hidden'
            },
                // 标题栏
                React.createElement('div', {
                    className: 'flex items-center justify-between p-6 cursor-pointer',
                    onClick: toggleExpanded
                },
                    React.createElement('div', { className: 'flex items-center gap-2' },
                        React.createElement(Award, { className: 'w-5 h-5 text-purple-600' }),
                        React.createElement('h4', { className: 'font-bold text-purple-900' }, '⚖️ 法条原文')
                    ),
                    React.createElement('button', {
                        className: 'text-purple-600 font-semibold hover:text-purple-700 transition-colors'
                    }, expanded ? '收起 ▲' : '展开 ▼')
                ),
                // 内容区域
                expanded && React.createElement('div', {
                    className: 'px-6 pb-6 text-gray-700 text-sm leading-relaxed space-y-2'
                },
                    legalReference.split('\n\n').map((para, idx) =>
                        React.createElement('p', { key: idx, className: 'text-justify' }, para)
                    )
                )
            );
        }

        // 主应用组件
        const CIPPEQuizApp = () => {
            // 状态管理
            const [questions, setQuestions] = useState([]);
            const [mode, setMode] = useState('home');
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showExplanation, setShowExplanation] = useState(false);
            const [practiceProgress, setPracticeProgress] = useState({});
            const [completedQuestions, setCompletedQuestions] = useState(new Set());
            const [totalAttempts, setTotalAttempts] = useState(0); // 累计做题次数
            const [examAnswers, setExamAnswers] = useState({});
            const [examQuestions, setExamQuestions] = useState([]);
            const [examSubmitted, setExamSubmitted] = useState(false);
            const [myNotes, setMyNotes] = useState({});
            const [examResults, setExamResults] = useState(null);
            const [examTimeRemaining, setExamTimeRemaining] = useState(150 * 60);
            const [examStartTime, setExamStartTime] = useState(null);
            const [testQuestionIds, setTestQuestionIds] = useState(new Set());

            // 加载题库数据
            useEffect(() => {
                const questionsData = JSON.parse(document.getElementById('questions-data').textContent);
                setQuestions(questionsData);
                
                const savedProgress = localStorage.getItem('cipp-e-progress');
                if (savedProgress) {
                    setPracticeProgress(JSON.parse(savedProgress));
                }

                const savedCompleted = localStorage.getItem('cipp-e-completed');
                if (savedCompleted) {
                    setCompletedQuestions(new Set(JSON.parse(savedCompleted)));
                }

                const savedAttempts = localStorage.getItem('cipp-e-total-attempts');
                if (savedAttempts) {
                    setTotalAttempts(parseInt(savedAttempts));
                }
            }, []);

            // 加载保存的笔记
            useEffect(() => {
                const savedNotes = localStorage.getItem('question-notes');
                if (savedNotes) {
                    try {
                        setMyNotes(JSON.parse(savedNotes));
                    } catch (e) {
                        console.log('笔记加载失败');
                    }
                }
            }, []);

            // 自动保存笔记
            useEffect(() => {
                localStorage.setItem('question-notes', JSON.stringify(myNotes));
            }, [myNotes]);

            // 考试倒计时
            useEffect(() => {
                if (mode === 'exam' && !examSubmitted && examStartTime) {
                    const timer = setInterval(() => {
                        setExamTimeRemaining(prev => {
                            if (prev <= 1) {
                                clearInterval(timer);
                                submitExam(true);
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);

                    return () => clearInterval(timer);
                }
            }, [mode, examSubmitted, examStartTime]);

            // 保存进度
            useEffect(() => {
                if (Object.keys(practiceProgress).length > 0) {
                    localStorage.setItem('cipp-e-progress', JSON.stringify(practiceProgress));
                }
            }, [practiceProgress]);

            useEffect(() => {
                if (completedQuestions.size > 0) {
                    localStorage.setItem('cipp-e-completed', JSON.stringify([...completedQuestions]));
                }
            }, [completedQuestions]);

            useEffect(() => {
                localStorage.setItem('cipp-e-total-attempts', totalAttempts.toString());
            }, [totalAttempts]);

            // 格式化时间显示
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            // 重置所有进度
            const resetAllProgress = () => {
                if (confirm('确定要重置所有进度吗?\n\n这将清除:\n• 练习记录\n• 错题记录\n• 做题统计\n\n此操作不可恢复!')) {
                    setCompletedQuestions(new Set());
                    setPracticeProgress({});
                    setTotalAttempts(0);
                    localStorage.removeItem('cipp-e-completed');
                    localStorage.removeItem('cipp-e-progress');
                    localStorage.removeItem('cipp-e-total-attempts');
                    alert('✅ 进度已重置,可以重新开始练习了!');
                }
            };

            // 开始练习模式 - 按顺序出题
            const startPractice = () => {
                // 找到第一道未完成的题目
                let firstUncompletedIndex = -1;
                for (let i = 0; i < questions.length; i++) {
                    if (!completedQuestions.has(questions[i].id)) {
                        firstUncompletedIndex = i;
                        break;
                    }
                }
                
                if (firstUncompletedIndex === -1) {
                    // 所有题目都已完成
                    if (confirm('🎉 恭喜!您已完成所有289道题目!\n\n是否重置进度重新开始练习?')) {
                        resetAllProgress();
                        return;
                    }
                    return;
                }
                
                setMode('practice');
                setCurrentQuestionIndex(firstUncompletedIndex);
                setSelectedAnswer(null);
                setShowExplanation(false);
            };

            // 开始考试模式
            const startExam = () => {
                const shuffled = [...questions].sort(() => Math.random() - 0.5);
                const examSet = shuffled.slice(0, 90);
                
                const shuffledIndices = [...Array(90).keys()].sort(() => Math.random() - 0.5);
                const testIndices = new Set(shuffledIndices.slice(0, 15).map(i => examSet[i].id));
                
                setExamQuestions(examSet);
                setTestQuestionIds(testIndices);
                setExamAnswers({});
                setExamSubmitted(false);
                setExamResults(null);
                setExamTimeRemaining(150 * 60);
                setExamStartTime(Date.now());
                setMode('exam');
                setCurrentQuestionIndex(0);
                setSelectedAnswer(null);
            };

            // 开始复习模式
            const startReview = () => {
                const incorrectQuestions = questions.filter(q => 
                    practiceProgress[q.id] && !practiceProgress[q.id].correct
                );
                
                if (incorrectQuestions.length === 0) {
                    alert('暂无错题记录,请先进行练习!');
                    return;
                }
                
                setExamQuestions(incorrectQuestions);
                setMode('review');
                setCurrentQuestionIndex(0);
                setSelectedAnswer(null);
                setShowExplanation(false);
            };

            // 计算标尺分
            const calculateScaledScore = (correctCount, totalScoredQuestions) => {
                const rawPercentage = (correctCount / totalScoredQuestions) * 100;
                const scaledScore = Math.round(100 + (rawPercentage * 4));
                
                return {
                    scaledScore,
                    rawPercentage: rawPercentage.toFixed(1),
                    passed: scaledScore >= 300
                };
            };

            // 处理答案选择
            const handleAnswerSelect = (optionIndex) => {
                if (mode === 'exam') {
                    const currentQuestion = examQuestions[currentQuestionIndex];
                    setExamAnswers({...examAnswers, [currentQuestion.id]: optionIndex});
                    setSelectedAnswer(optionIndex);
                    return;
                }

                if (showExplanation) return;
                
                setSelectedAnswer(optionIndex);
                const currentQuestion = getCurrentQuestion();
                const isCorrect = optionIndex === currentQuestion.correctAnswer;
                
                // 更新练习进度
                setPracticeProgress({
                    ...practiceProgress,
                    [currentQuestion.id]: {
                        correct: isCorrect,
                        attempts: (practiceProgress[currentQuestion.id]?.attempts || 0) + 1,
                        lastAttempt: new Date().toISOString()
                    }
                });

                // 标记为已完成(练习模式)
                if (mode === 'practice') {
                    setCompletedQuestions(prev => new Set([...prev, currentQuestion.id]));
                }
                
                // 累计做题次数
                setTotalAttempts(prev => prev + 1);
                
                setShowExplanation(true);
            };

            // 提交考试
            const submitExam = (autoSubmit = false) => {
                if (!autoSubmit && Object.keys(examAnswers).length < examQuestions.length) {
                    if (!confirm(`还有 ${examQuestions.length - Object.keys(examAnswers).length} 题未答,确定要提交吗?`)) {
                        return;
                    }
                }

                let scoredCorrect = 0;
                let scoredTotal = 0;
                const details = examQuestions.map(q => {
                    const userAnswer = examAnswers[q.id];
                    const isCorrect = userAnswer === q.correctAnswer;
                    const isTestQuestion = testQuestionIds.has(q.id);
                    
                    if (!isTestQuestion) {
                        scoredTotal++;
                        if (isCorrect) scoredCorrect++;
                    }
                    
                    return {
                        question: q,
                        userAnswer,
                        correct: isCorrect,
                        isTestQuestion
                    };
                });

                const scoreResult = calculateScaledScore(scoredCorrect, scoredTotal);

                setExamResults({
                    total: examQuestions.length,
                    scoredTotal,
                    testTotal: examQuestions.length - scoredTotal,
                    scoredCorrect,
                    ...scoreResult,
                    details,
                    timeUsed: autoSubmit ? '150:00' : formatTime(150 * 60 - examTimeRemaining),
                    autoSubmitted: autoSubmit
                });
                setExamSubmitted(true);
            };

            // 导航函数 - 优化练习模式按顺序前进
            const nextQuestion = () => {
                const maxIndex = mode === 'exam' || mode === 'review' 
                    ? examQuestions.length - 1 
                    : questions.length - 1;
                
                if (currentQuestionIndex < maxIndex) {
                    if (mode === 'exam') {
                        setCurrentQuestionIndex(currentQuestionIndex + 1);
                        const nextQ = examQuestions[currentQuestionIndex + 1];
                        setSelectedAnswer(examAnswers[nextQ.id]);
                    } else if (mode === 'practice') {
                        // 练习模式:找到下一道未完成的题目
                        let nextIndex = currentQuestionIndex + 1;
                        while (nextIndex <= maxIndex && completedQuestions.has(questions[nextIndex].id)) {
                            nextIndex++;
                        }
                        
                        if (nextIndex > maxIndex) {
                            // 所有题目都已完成
                            if (confirm('🎉 恭喜!您已完成所有289道题目!\n\n是否重置进度重新开始练习?')) {

                                            const isSelected = selectedAnswer === index;
                                            const isCorrect = index === currentQuestion.correctAnswer;
                                            let bgColor = 'bg-gray-50 border-gray-300 hover:bg-gray-100';
                                            
                                            if (showResult) {
                                                if (isCorrect) {
                                                    bgColor = 'bg-green-50 border-green-500';
                                                } else if (isSelected && !isCorrect) {
                                                    bgColor = 'bg-red-50 border-red-500';
                                                }
                                            } else if (isSelected) {
                                                bgColor = 'bg-blue-50 border-blue-500';
                                            }

                                            return (
                                                <div
                                                    key={index}
                                                    onClick={() => handleAnswerSelect(index)}
                                                    className={`${bgColor} border-2 rounded-xl p-5 cursor-pointer transition-all transform hover:scale-[1.02] ${
                                                        showResult && !isCorrect && !isSelected ? 'opacity-60' : ''
                                                    }`}
                                                >
                                                    <div className="flex items-start gap-4">
                                                        <div className={`flex-shrink-0 w-8 h-8 rounded-full border-2 flex items-center justify-center font-bold ${
                                                            showResult && isCorrect ? 'bg-green-500 text-white border-green-500' :
                                                            showResult && isSelected && !isCorrect ? 'bg-red-500 text-white border-red-500' :
                                                            isSelected ? 'bg-blue-500 text-white border-blue-500' :
                                                            'bg-white border-gray-300 text-gray-600'
                                                        }`}>
                                                            {String.fromCharCode(65 + index)}
                                                        </div>
                                                        <div className="flex-1 text-gray-700 leading-relaxed">
                                                            {option}
                                                        </div>
                                                        {showResult && isCorrect && (
                                                            <CheckCircle className="flex-shrink-0 w-6 h-6 text-green-600" />
                                                        )}
                                                        {showResult && isSelected && !isCorrect && (
                                                            <XCircle className="flex-shrink-0 w-6 h-6 text-red-600" />
                                                        )}
                                                    </div>

                                                    {showResult && currentQuestion.optionExplanations && currentQuestion.optionExplanations[index] && 
                                                     !currentQuestion.optionExplanations[index].includes('待补充') && (
                                                        <div className={`mt-4 pt-4 border-t ${
                                                            isCorrect ? 'border-green-300' : isSelected ? 'border-red-300' : 'border-gray-300'
                                                        }`}>
                                                            <div className="text-sm text-gray-600 leading-relaxed">
                                                                💡 {currentQuestion.optionExplanations[index]}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {/* 详细解析(练习/复习模式) */}
                                    {(mode === 'practice' || mode === 'review') && showExplanation && (
                                        <div className="space-y-4 animate-slide-down mt-6">
                                            {currentQuestion.analysis && currentQuestion.analysis.length > 0 && (
                                                React.createElement(AnalysisCard, { analysisText: currentQuestion.analysis })
                                            )}

                                            {React.createElement(LegalReferenceCard, { legalReference: currentQuestion.legalReference })}
                                        </div>
                                    )}

                                    

                            {/* 笔记区域 */}
                            {(mode === 'practice' || mode === 'review') && showExplanation && (
                                <div className="note-box">
                                    <div style={{display: 'flex', alignItems: 'center', marginBottom: '12px'}}>
                                        <span style={{fontSize: '20px', marginRight: '8px'}}>📝</span>
                                        <strong style={{color: '#ea580c', fontSize: '16px'}}>我的笔记</strong>
                                    </div>
                                    <textarea
                                        className="note-input"
                                        placeholder="在这里记录重点、易错点、个人理解...（自动保存）"
                                        value={myNotes[currentQuestion.id] || ''}
                                        onChange={(e) => setMyNotes({...myNotes, [currentQuestion.id]: e.target.value})}
                                    />
                                    <p style={{fontSize: '13px', color: '#78716c', marginTop: '8px', marginBottom: 0}}>
                                        💾 笔记会自动保存到浏览器，下次遇到这道题会自动显示
                                    </p>
                                </div>
                            )}

                            {/* 导航按钮 */}
                                    <div className="flex items-center justify-between mt-8 pt-6 border-t border-gray-200">
                                        <button
                                            onClick={prevQuestion}
                                            disabled={currentQuestionIndex === 0}
                                            className={`flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all ${
                                                currentQuestionIndex === 0
                                                    ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                    : 'bg-blue-600 hover:bg-blue-700 text-white transform hover:scale-105'
                                            }`}
                                        >
                                            <ChevronLeft className="w-5 h-5" />
                                            上一题
                                        </button>

                                        <div className="text-sm text-gray-500">
                                            {currentQuestionIndex + 1} / {currentQuestions.length}
                                        </div>

                                        <button
                                            onClick={nextQuestion}
                                            disabled={currentQuestionIndex === currentQuestions.length - 1}
                                            className={`flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all ${
                                                currentQuestionIndex === currentQuestions.length - 1
                                                    ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                    : 'bg-blue-600 hover:bg-blue-700 text-white transform hover:scale-105'
                                            }`}
                                        >
                                            下一题
                                            <ChevronRight className="w-5 h-5" />
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* 答题卡(考试模式) */}
                            {mode === 'exam' && !examSubmitted && (
                                <div className="mt-6 bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                                    <div className="flex items-center justify-between mb-4">
                                        <h4 className="text-white font-semibold">
                                            答题卡 ({Object.keys(examAnswers).length}/{examQuestions.length} 已答)
                                        </h4>
                                        <div className="flex items-center gap-4 text-sm text-white/80">
                                            <div className="flex items-center gap-2">
                                                <div className="w-4 h-4 bg-green-500 rounded"></div>
                                                <span>已答</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <div className="w-4 h-4 bg-white/20 rounded"></div>
                                                <span>未答</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-10 md:grid-cols-15 gap-2">
                                        {examQuestions.map((q, idx) => (
                                            <button
                                                key={q.id}
                                                onClick={() => {
                                                    setCurrentQuestionIndex(idx);
                                                    setSelectedAnswer(examAnswers[q.id]);
                                                }}
                                                className={`w-10 h-10 rounded-lg font-semibold transition-all text-sm ${
                                                    idx === currentQuestionIndex
                                                        ? 'bg-blue-600 text-white ring-2 ring-blue-400'
                                                        : examAnswers[q.id] !== undefined
                                                        ? 'bg-green-500 text-white'
                                                        : 'bg-white/20 text-white hover:bg-white/30'
                                                }`}
                                            >
                                                {idx + 1}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            return mode === 'home' ? renderHome() : renderQuestion();
        };

        ReactDOM.render(<CIPPEQuizApp />, document.getElementById('root'));
    </script>
</body>
</html>
