    "scenario": "SCENARIO(77-79)\nPlease use the following to answer the next question:\nBrady is a computer programmer based in New Zealand who has been running his own business for two years. Brady's business provides a low-cost suite of services to customers throughout the European Economic Area(EEA).The services are targeted towards new and aspiring small business owners. Brady's company, called Brady Box, provides web page design services, a Social Networking Service(SNS) and consulting services that helppeople manage their own online stores. Unfortunately, Brady has been receiving some complaints.A customer named Anna recently uploaded her plans for a new product onto Brady Box's chat area, which is open to public viewing. Although she realized her mistake two weeks later and removed the document, Anna is holding Brady Box responsible for not noticing the error through regular monitoring of the website. Brady believes he should not be held liable.\nAnother customer, Felipe, was alarmed to discover that his personal information was transferred to a third-party contractor called Hermes Designs and worries that sensitive information regarding his business plans may be misused. Brady does not believe he violated European privacy rules. He provides a privacy notice to all of his customers explicitly stating that personal data may be transferred to specific third parties in fulfillment of a requested service. Felipe says he read the privacy notice but that it was long and complicated Brady continues to insist that Felipe has no need to be concerned, as he can personally vouch for the integrity of Hermes Designs. In fact, Hermes Designs has taken the initiative to create sample customized banner advertisements for customers like Felipe. Brady is happy to provide a link to the example banner ads, now posted on the Hermes Designs webpage. Hermes Designs plans on following up with direct marketing to these customers. Brady was surprised when another customer, Serge, expressed his dismay that a quotation by him is being used within a graphic collage on Brady Box's home webpage. The quotation is attributed to Serge by first and last name. Brady, however, was not worried about any sort of litigation. He wrote back to Serge to let him know that he found the quotation within Brady Box's Social Networking Service (SNS),as Serge himself had posted the quotation. In his response, Brady did offer to remove the quotation as a courtesy\nDespite some customer complaints, Brady's business is flourishing. He even supplements his income through online behavioral advertising (OBA) via a third-party ad network with whom he has set clearly defined roles. Brady ispleased that, although some customers are not explicitly aware of the OBA, the advertisements contain useful products and services.",

    "explanation": "根据欧洲当前的隐私实践趋势，如果 Brady Box在欧洲建立公司，最可能存在不足的是在 线行为广告(OBA)的\"A.选择加入的选项缺失\"。现在越来越多的欧洲隐私规定要求获取用 户的明确同意才能对他们使用跟踪和行为广告等技术，因此提供用户主动选择加入的选项 变得至关重要。如果 Brady Box 只是通过第三方网络进行广告，而没有提供用户明确选择 加入或退出的选项，那么这部分就可能存在问题。",

    "legalReference": "**Article 5 - Principles relating to processing of personal data**\n1. Personal data shall be:\n(a) processed lawfully, fairly and in a transparent manner in relation to the data subject ('lawfulness, fairness and transparency');\n...\n\n**Article 6 - Lawfulness of processing**\n1. Processing shall be lawful only if and to the extent that at least one of the following applies:\n(a) the data subject has given consent to the processing of his or her personal data for one or more specific purposes;\n...\n\n**Article 7 - Conditions for consent**\n1. Where processing is based on consent, the controller shall be able to demonstrate that the data subject has consented to processing of his or her personal data.\n2. If the data subject's consent is given in the context of a written declaration which also concerns other matters, the request for consent shall be presented in a manner which is clearly distinguishable from the other matters, in an intelligible and easily accessible form, using clear and plain language. Any part of such a declaration which constitutes an infringement of this Regulation shall not be binding.\n3. The data subject shall have the right to withdraw his or her consent at any time. The withdrawal of consent shall not affect the lawfulness of processing based on consent before its withdrawal. Prior to giving consent, the data subject shall be informed thereof. It shall be as easy to withdraw as to give consent.\n4. When assessing whether consent is freely given, utmost account shall be taken of whether, inter alia, the performance of a contract, including the provision of a service, is conditional on consent to the processing of personal data that is not necessary for the performance of that contract.\n\n**Article 21 - Right to object**\n2. Where personal data are processed for direct marketing purposes, the data subject shall have the right to object at any time to processing of personal data concerning him or her for such marketing, which includes profiling to the extent that it is related to such direct marketing.\n3. Where the data subject objects to processing for direct marketing purposes, the personal data shall no longer be processed for such purposes.\n5. In the context of the use of information society services, and notwithstanding Directive 2002/58/EC, the data subject may exercise his or her right to object by automated means using technical specifications.\n\n**Article 22 - Automated individual decision-making, including profiling**\n1. The data subject shall have the right not to be subject to a decision based solely on automated processing, including profiling, which produces legal effects concerning him or her or similarly significantly affects him or her.\n2. Paragraph 1 shall not apply if the decision:\n(c) is based on the data subject's explicit consent.\n3. In the cases referred to in points (a) and (c) of paragraph 2, the data controller shall implement suitable measures to safeguard the data subject's rights and freedoms and legitimate interests, at least the right to obtain human intervention on the part of the controller, to express his or her point of view and to contest the decision.",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下在线行为广告（OBA）的法律合规基础，特别是关于用户同意的要求。场景中明确指出“some customers are not explicitly aware of the OBA”，这直接触发了GDPR关于透明度和有效同意的核心原则。根据GDPR第5条，数据处理必须合法、公平、透明；第6条规定了处理的合法性基础，其中第1款(a)项“数据主体的同意”是OBA这类非必要处理活动的关键依据。第7条进一步细化了同意的条件，要求必须是“自由给予、具体、知情且明确的”。第21条赋予了数据主体反对直接营销（包括基于画像的营销）的权利，而第22条则规制了自动化决策（包括画像）的合法性。正确答案A“选择加入的选项缺失”精准地指向了GDPR下“同意”必须是主动、明确的“选择加入”（opt-in）模式，而非默认或隐含的“选择退出”（opt-out）模式。\n\n【法理深度】\nGDPR对“同意”的重新定义和强化是其监管哲学的核心体现。Recital 32明确指出：“沉默、预选框或不作为不应构成同意。”这彻底改变了数字广告行业的实践基础。OBA通常涉及对用户行为的持续跟踪、分析（画像）以及基于此的个性化广告展示，这构成了GDPR定义下的“画像”（Article 4(4)）和“自动化决策”（Article 22）。此类处理对个人自主权和隐私影响深远，因此GDPR设定了高标准：\n1.  **合法性基础的特定性**：OBA通常无法基于“合同履行”（Article 6(1)(b)）或“合法利益”（Article 6(1)(f)）而成立，因为个性化广告并非服务交付的核心要素，且数据主体的权利（如不被跟踪的权利）往往凌驾于控制者的商业利益之上。因此，“同意”成为最常用但也要求最严格的合法性基础。\n2.  **同意的“颗粒度”与捆绑禁止**：Recital 43和Article 7(4)强调，同意不能作为提供服务的捆绑条件，除非该处理对服务履行是绝对必要的。Brady Box的OBA显然属于增值或创收活动，而非其核心网页设计或SNS服务的必要组成部分。因此，获取OBA的同意必须与接受服务条款分离。\n3.  **透明度的具体要求**：根据Article 13，数据主体必须被告知画像的存在、相关逻辑、意义及可能后果。场景中“not explicitly aware”直接违反了这一透明度原则。同意必须在充分知情的前提下作出。\n4.  **持续控制权**：Article 21(2)和(5)特别强调了在直接营销（包括基于画像的营销）场景下，数据主体应能通过自动化手段（如广告偏好设置）随时行使反对权。这要求OBA系统必须内置易于访问且有效的退出机制，但前提是初始的加入是基于有效同意的。\n\n【判例与场景】\n欧洲数据保护委员会（EDPB）在《关于GDPR下同意的指南》（2020年5月更新）中明确指出，用于行为广告的Cookie墙（即“不接受跟踪则无法使用服务”）通常无法构成有效同意，因为同意不是自由给予的。这一立场已在多个国家监管机构的决定中得到贯彻。\n将GDPR原则应用于Brady Box场景：\n*   **无效的同意机制**：场景描述暗示OBA是在用户不知情或未明确同意的情况下进行的（“not explicitly aware”）。这违反了Article 7(2)要求的“清晰且显著区别于其他事项”的同意请求。即使隐私政策中有所提及（如Felipe案例所示，政策冗长复杂），也不构成有效的“明确”同意。\n*   **画像与自动化决策**：OBA涉及分析用户行为（如浏览产品）以预测兴趣并展示广告，这属于“画像”。如果广告展示是自动化的（即无人工干预决定向特定用户展示哪个广告），则可能触及Article 22的自动化决策规则，需要“明确同意”（Article 22(2)(c)），标准更高。\n*   **与第三方广告网络的关系**：虽然选项C“与第三方广告网络的合同”是GDPR Article 28要求的必要措施（明确双方作为控制者与处理者的角色和责任），但这属于控制者（Brady Box）的内部合规义务，而非直接面向数据主体的权利保障。合同的存在不能弥补前端获取同意这一合法性基础的缺失。选项B（安全级别）和D（广告内容审批）均非OBA合规性的首要或核心法律问题。\n*   **欧洲趋势的印证**：除GDPR外，ePrivacy指令（及其未来的条例）对电子通信中的跟踪技术（如Cookie）有更具体的“选择加入”要求。欧洲法院在“Planet49”案（C-673/17）中裁定，用于营销目的的Cookie预选框默认勾选无效，必须由用户主动勾选。这强化了“选择加入”作为欧洲隐私实践不可动摇的趋势。\n\n【知识图谱】\n本题将多个GDPR核心概念串联成一个针对数字营销的合规性分析网络：\n1.  **核心原则链**：合法性、公平性、透明度（Article 5） → 具体合法性基础（Article 6，尤其是同意） → 同意的有效性条件（Article 7 & Recitals） → 对特定处理（直接营销/画像）的额外权利（Articles 21 & 22）。\n2.  **数据处理类型识别**：在线行为广告 = 个人数据收集 + 画像 + （可能的）自动化决策 + 用于直接营销。这一定位触发了最高层级的用户控制权要求。\n3.  **义务与权利对应**：控制者（Brady Box）的“获取有效同意”义务（Article 7）直接对应数据主体（用户）的“事先知情同意权”以及“反对权”（Article 21）。未能履行前者是后者无法有效行使的根本原因。\n4.  **合规措施优先级**：在OBA场景下，建立面向用户的合法同意采集机制（选择加入）是**第一性**和**前提性**的合规步骤。在此之后，与处理者（广告网络）签订合规合同（Article 28）、实施安全保障（Article 32）等才是**第二性**的支撑措施。没有合法的起点（同意），后续所有措施都无法使处理活动本身合法化。\n因此，如果Brady Box在欧洲设立，其OBA实践最根本、最可能被监管机构挑战的缺陷，正是缺乏一个符合GDPR严格标准的、主动的、明确的“选择加入”机制。这不仅是法律条文的要求，更是欧洲数据保护文化从“告知-同意”向“有意义的用户控制”演进的核心体现。"
  },

    "scenario": "SCENARIO(77-79)\nPlease use the following to answer the next question:\nBrady is a computer programmer based in New Zealand who has been running his own business for two years. Brady's business provides a low-cost suite of services to customers throughout the European Economic Area(EEA).The services are targeted towards new and aspiring small business owners. Brady's company, called Brady Box, provides web page design services, a Social Networking Service(SNS) and consulting services that helppeople manage their own online stores. Unfortunately, Brady has been receiving some complaints.A customer named Anna recently uploaded her plans for a new product onto Brady Box's chat area, which is open to public viewing. Although she realized her mistake two weeks later and removed the document, Anna is holding Brady Box responsible for not noticing the error through regular monitoring of the website. Brady believes he should not be held liable.\nAnother customer, Felipe, was alarmed to discover that his personal information was transferred to a third-party contractor called Hermes Designs and worries that sensitive information regarding his business plans may be misused. Brady does not believe he violated European privacy rules. He provides a privacy notice to all of his customers explicitly stating that personal data may be transferred to specific third parties in fulfillment of a requested service. Felipe says he read the privacy notice but that it was long and complicated Brady continues to insist that Felipe has no need to be concerned, as he can personally vouch for the integrity of Hermes Designs. In fact, Hermes Designs has taken the initiative to create sample customized banner advertisements for customers like Felipe. Brady is happy to provide a link to the example banner ads, now posted on the Hermes Designs webpage. Hermes Designs plans on following up with direct marketing to these customers. Brady was surprised when another customer, Serge, expressed his dismay that a quotation by him is being used within a graphic collage on Brady Box's home webpage. The quotation is attributed to Serge by first and last name. Brady, however, was not worried about any sort of litigation. He wrote back to Serge to let him know that he found the quotation within Brady Box's Social Networking Service (SNS),as Serge himself had posted the quotation. In his response, Brady did offer to remove the quotation as a courtesy\nDespite some customer complaints, Brady's business is flourishing. He even supplements his income through online behavioral advertising (OBA) via a third-party ad network with whom he has set clearly defined roles. Brady ispleased that, although some customers are not explicitly aware of the OBA, the advertisements contain useful products and services.",

    "correctAnswer": 2,
    "explanation": "根据 GDPR 的规定，如果没有事先得到明确的同意，个人数据不能被用于原始收集目的之 外的其他目的。在这种情况下，Serge在 SNS 上发布的语录被用作Brady Box主页上的图形 拼贴的一部分，这种使用方式超出了他原初在社交网络上发布这些内容的目的，因此他有 权对此提出异议。根据 GDPR 的规定，如果没有事先得到明确的同意，个人数据不能被用 于原始收集目的之外的其他目的。在这种情况下，Serge在 SNS 上发布的语录被用作 Brady Box 主页上的图形拼贴的一部分，这种使用方式超出了他原初在社交网络上发布这些内容 的目的，因此他有权对此提出异议。",
    "optionExplanations": [

    "legalReference": "**Article 5(1)(b) - Principles relating to processing of personal data**\n\n1. Personal data shall be:\n(b) collected for specified, explicit and legitimate purposes and not further processed in a manner that is incompatible with those purposes; further processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes shall, in accordance with Article 89(1), not be considered to be incompatible with the initial purposes ('purpose limitation');\n\n**Article 6(4) - Lawfulness of processing**\n\n4. Where the processing for a purpose other than that for which the personal data have been collected is not based on the data subject's consent or on a Union or Member State law which constitutes a necessary and proportionate measure in a democratic society to safeguard the objectives referred to in Article 23(1), the controller shall, in order to ascertain whether processing for another purpose is compatible with the purpose for which the personal data are initially collected, take into account, inter alia:\n(a) any link between the purposes for which the personal data have been collected and the purposes of the intended further processing;\n(b) the context in which the personal data have been collected, in particular regarding the relationship between data subjects and the controller;\n(c) the nature of the personal data, in particular whether special categories of personal data are processed, pursuant to Article 9, or whether personal data related to criminal convictions and offences are processed, pursuant to Article 10;\n(d) the possible consequences of the intended further processing for data subjects;\n(e) the existence of appropriate safeguards, which may include encryption or pseudonymisation.\n\n**Article 21(1) - Right to object**\n\n1. The data subject shall have the right to object, on grounds relating to his or her particular situation, at any time to processing of personal data concerning him or her which is based on point (e) or (f) of Article 6(1), including profiling based on those provisions. The controller shall no longer process the personal data unless the controller demonstrates compelling legitimate grounds for the processing which override the interests, rights and freedoms of the data subject or for the establishment, exercise or defence of legal claims.",
    "analysis": "【考点定位】\n本题的核心考点是GDPR中的**目的限制原则**（Purpose Limitation Principle）及其与**数据主体反对权**（Right to Object）的交叉适用。具体而言，题目测试考生能否识别：1）当个人数据被用于初始收集目的之外的其他目的时，是否构成“不相容的处理”；2）数据主体基于此情况行使反对权的法律基础。场景中Serge在Brady Box的社交网络服务（SNS）上发布的包含其姓名的引语，被Brady Box未经其同意用于公司主页的图形拼贴进行商业宣传，这明显超出了SNS环境下用户分享内容的原始目的。正确答案C（因在SNS之外使用个人数据）直接指向目的限制原则的违反，这是GDPR合规的核心支柱之一。\n\n【法理深度】\nGDPR第5(1)(b)条确立的目的限制原则包含两个关键要素：**目的特定性**（specified, explicit and legitimate purposes）和**后续处理相容性**（not further processed in a manner that is incompatible with those purposes）。根据第29条工作组（现EDPB）的指导意见，评估“相容性”需进行目的变更测试，考虑因素包括：处理目的与原始目的的关联性、数据收集的背景（特别是数据主体与控制者的关系）、个人数据的性质、对数据主体的可能后果以及是否存在适当保障措施（第6(4)条）。\n\n在本场景中，Serge在SNS上发布引语的原始目的，可合理推定为**在特定社区内进行社交分享或表达**。该环境通常隐含一定的隐私期待和有限的受众范围。Brady Box将该引语提取并用于**公司主页的商业宣传**，属于截然不同的目的——从用户生成内容（UGC）的社交互动，转变为商业机构的营销资产。这种转变不仅改变了数据处理的功能背景（从社交到商业），也改变了数据暴露的广度和性质（从相对封闭的SNS环境到公开的公司主页）。根据EDPB的指引，当后续处理对数据主体产生“不可预见的后果”或超出其“合理预期”时，通常被视为不相容。Serge作为SNS用户，难以合理预期其分享内容会被用于公司主页的营销拼贴，尤其是该使用可能暗示其对Brady Box的认可或关联。\n\n此外，Brady Box的处理行为可能基于第6(1)(f)条的“合法利益”（legitimate interests），即利用用户生成内容进行商业宣传。然而，根据第21(1)条，数据主体有权以“与其特定情况相关的理由”反对基于合法利益的处理。Serge的反对理由——数据被用于SNS之外的商业目的——正是对其特定情况的援引，主张控制者的合法利益（商业宣传）不凌驾于其个人数据保护权益之上。控制者若想继续处理，必须证明存在“令人信服的合法理由”且凌驾于数据主体的权益，这在商业营销场景中通常难以成立。\n\n【判例与场景】\n虽然GDPR判例仍在发展中，但欧盟法院（CJEU）在《数据保护指令》（95/46/EC）时期的判例为“目的限制”提供了指引。例如，在**Rynes案**（C-212/13）中，法院强调对监控摄像头数据的后续使用必须严格限于原始安全目的，超出则需独立法律依据。在**Google Spain案**（C-131/12）中，法院指出搜索引擎处理个人数据的目的（使信息可被普遍查找）与原始出版目的不同，需单独评估合法性。\n\n类比本场景：\n1.  **原始目的**：Serge在Brady Box SNS上发布引语，目的可视为在该平台社区内进行表达或互动。该处理的法律依据可能是履行合同（提供SNS服务）或用户同意（平台条款）。\n2.  **后续目的**：Brady Box提取引语及姓名，用于公司主页的营销拼贴，目的是提升公司形象或吸引客户。这构成了新的、独立的处理目的。\n3.  **相容性分析**：\n    *   **目的关联性**：社交表达与商业营销之间关联薄弱。\n    *   **收集背景**：SNS环境通常不暗示用户内容可被自由用于控制者的外部营销。\n    *   **数据性质**：引语本身可能不属特殊类别数据，但结合姓名构成可识别个人的数据，且使用方式可能暗示背书，影响Serge的声誉或自主权。\n    *   **后果**：Serge可能面临不必要的关注、被误认为商业代言，或对其个人数据的控制感丧失。\n    *   **保障措施**：场景未提及Brady Box采取了任何保障措施（如事先明确告知、提供选择退出机制）。\n综上，该后续处理很可能被认定为“不相容”，违反了目的限制原则。Serge因此有权依据第21条提出反对。\n\n【知识图谱】\n本题涉及GDPR核心原则与数据主体权利的联动网络：\n```mermaid\ngraph TD\n    A[Serge在SNS发布引语] --> B[个人数据处理：引语+姓名]\n    B --> C{处理的法律依据？}\n    C --> D[原始目的：SNS内社交分享]\n    D --> E[可能依据：合同履行/同意]\n    B --> F[Brady Box用于主页营销拼贴]\n    F --> G{新目的：商业宣传}\n    G --> H[目的限制原则评估]\n    H --> I[后续处理是否相容？]\n    I -- 否 --> J[违反Article 5(1)(b)]\n    J --> K[触发数据主体权利]\n    K --> L[Article 21 反对权]\n    K --> M[Article 17 删除权（若反对成立）]\n    G --> N[新处理的法律依据？]\n    N --> O[可能主张：合法利益 Article 6(1)(f)]\n    O --> P[但需通过平衡测试]\n    P --> Q[Serge可基于特定情况反对 Article 21(1)]\n    Q --> R[控制者需证明 compelling legitimate grounds]\n    R --> S[商业营销通常难凌驾个人权益]\n    \n    subgraph “核心考点关联”\n        H\n        I\n        L\n        Q\n    end\n```\n**关键连接点**：\n1.  **目的限制原则**（Art. 5(1)(b)）是评估处理合法性的起点，其违反直接导致处理非法。\n2.  **目的相容性测试**（Art. 6(4)）提供了具体的评估框架，是判断后续处理是否合规的操作工具。\n3.  **反对权**（Art. 21）是数据主体在认为处理基于合法利益且影响其权益时的关键救济手段，尤其适用于目的变更或商业营销场景。\n4.  **与其他权利的关系**：若反对成功，控制者应停止处理，这可能连带触发删除权（Art. 17）。同时，控制者未履行透明化义务（提供清晰隐私通知）可能加剧违法性，但本题核心是目的变更本身。\n\n**错误选项辨析**：\n*   **A（背书误述）**：虽可能涉及，但非GDPR下的核心反对理由。GDPR保护的是个人数据处理行为，而非防止商业误述（这更多属消费者法或侵权法范畴）。\n*   **B（引语并列）**：未触及GDPR的核心监管对象——个人数据的处理目的和合法性。\n*   **D（家庭例外误用）**：家庭例外（Art. 2(2)(c)）适用于纯粹个人或家庭活动，而Brady Box是商业实体，其SNS是商业服务的一部分，根本不适用此例外。\n\n因此，Serge最有力的法律主张正是C选项：其个人数据（引语及姓名）被用于初始收集目的（SNS内分享）之外的其他目的（公司主页商业宣传），违反了GDPR的目的限制原则，并为其行使反对权提供了直接依据。"

    "scenario": "SCENARIO(77-79)\nPlease use the following to answer the next question:\nBrady is a computer programmer based in New Zealand who has been running his own business for two years. Brady's business provides a low-cost suite of services to customers throughout the European Economic Area(EEA).The services are targeted towards new and aspiring small business owners. Brady's company, called Brady Box, provides web page design services, a Social Networking Service(SNS) and consulting services that helppeople manage their own online stores. Unfortunately, Brady has been receiving some complaints.A customer named Anna recently uploaded her plans for a new product onto Brady Box's chat area, which is open to public viewing. Although she realized her mistake two weeks later and removed the document, Anna is holding Brady Box responsible for not noticing the error through regular monitoring of the website. Brady believes he should not be held liable.\nAnother customer, Felipe, was alarmed to discover that his personal information was transferred to a third-party contractor called Hermes Designs and worries that sensitive information regarding his business plans may be misused. Brady does not believe he violated European privacy rules. He provides a privacy notice to all of his customers explicitly stating that personal data may be transferred to specific third parties in fulfillment of a requested service. Felipe says he read the privacy notice but that it was long and complicated Brady continues to insist that Felipe has no need to be concerned, as he can personally vouch for the integrity of Hermes Designs. In fact, Hermes Designs has taken the initiative to create sample customized banner advertisements for customers like Felipe. Brady is happy to provide a link to the example banner ads, now posted on the Hermes Designs webpage. Hermes Designs plans on following up with direct marketing to these customers. Brady was surprised when another customer, Serge, expressed his dismay that a quotation by him is being used within a graphic collage on Brady Box's home webpage. The quotation is attributed to Serge by first and last name. Brady, however, was not worried about any sort of litigation. He wrote back to Serge to let him know that he found the quotation within Brady Box's Social Networking Service (SNS),as Serge himself had posted the quotation. In his response, Brady did offer to remove the quotation as a courtesy\nDespite some customer complaints, Brady's business is flourishing. He even supplements his income through online behavioral advertising (OBA) via a third-party ad network with whom he has set clearly defined roles. Brady ispleased that, although some customers are not explicitly aware of the OBA, the advertisements contain useful products and services.",

    "legalReference": "**Article 5(1)(b) - Principles relating to processing of personal data (Purpose limitation)**\n\nPersonal data shall be:\n(b) collected for specified, explicit and legitimate purposes and not further processed in a manner that is incompatible with those purposes; further processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes shall, in accordance with Article 89(1), not be considered to be incompatible with the initial purposes ('purpose limitation');\n\n**Article 6(4) - Lawfulness of processing**\n\n4. Where the processing for a purpose other than that for which the personal data have been collected is not based on the data subject's consent or on a Union or Member State law which constitutes a necessary and proportionate measure in a democratic society to safeguard the objectives referred to in Article 23(1), the controller shall, in order to ascertain whether processing for another purpose is compatible with the purpose for which the personal data are initially collected, take into account, inter alia:\n(a) any link between the purposes for which the personal data have been collected and the purposes of the intended further processing;\n(b) the context in which the personal data have been collected, in particular regarding the relationship between data subjects and the controller;\n(c) the nature of the personal data, in particular whether special categories of personal data are processed, pursuant to Article 9, or whether personal data related to criminal convictions and offences are processed, pursuant to Article 10;\n(d) the possible consequences of the intended further processing for data subjects;\n(e) the existence of appropriate safeguards, which may include encryption or pseudonymisation.\n\n**Article 13(1)(c) & (3) - Information to be provided where personal data are collected from the data subject**\n\n1. Where personal data relating to a data subject are collected from the data subject, the controller shall, at the time when personal data are obtained, provide the data subject with all of the following information:\n...\n(c) the purposes of the processing for which the personal data are intended as well as the legal basis for the processing;\n...\n3. Where the controller intends to further process the personal data for a purpose other than that for which they were collected, the controller shall provide the data subject prior to that further processing with information on that other purpose and with any relevant further information as referred to in paragraph 2.",
    "analysis": "【考点定位】\n本题的核心考点是GDPR中的**目的限制原则（Purpose Limitation）**及其在数据处理者（Processor）与第三方（Third Party）关系中的具体应用。场景中，Brady Box（作为控制者或共同控制者）将客户Felipe的个人数据转移给第三方承包商Hermes Designs。初始目的是“履行所请求的服务”（如网页设计、咨询）。然而，Hermes Designs利用这些数据创建了样本定制横幅广告，并计划进行直接营销。这构成了**目的变更**或**进一步处理（Further Processing）**。根据GDPR第5(1)(b)条，个人数据的收集必须有明确、特定的目的，且后续处理不得与初始目的相悖。除非符合第6(4)条规定的兼容性测试，或基于新的法律依据（如新的同意），否则这种目的变更即为非法。选项C（数据被用于新目的）精准地抓住了这一法律冲突的本质。\n\n【法理深度】\n目的限制原则是GDPR数据保护框架的基石之一，与合法性、公平性和透明度原则紧密相连。其法理根源在于**个人自决（Individual Self-Determination）** 和**合理期待（Reasonable Expectations）**。数据主体在特定情境下提供数据时，对其使用范围存在基于上下文的合理预期。控制者单方面扩大使用范围，破坏了这种预期，构成对数据主体自主权的侵犯。\n\n第6(4)条设立的**兼容性测试（Compatibility Test）** 是判断目的变更合法性的关键工具。它要求控制者进行综合评估，考量因素包括：目的间的关联性、收集数据的上下文关系、数据性质（是否涉及特殊类别数据）、对数据主体的可能后果，以及是否存在适当保障措施（如加密）。在本场景中，从“履行服务”到“直接营销/广告”，目的关联性弱；收集上下文是商业服务关系，而非营销关系；数据可能涉及商业计划（虽非GDPR明定的“特殊类别数据”，但具有敏感性和商业价值）；后果可能导致商业机密泄露或不受欢迎的商业推广；且场景中未提及任何额外保障措施。因此，该目的变更极不可能通过兼容性测试。\n\n此外，这还涉及**透明度义务**的违反。根据第13条，控制者不仅需告知初始目的，若计划进一步处理，必须**事先（Prior to that further processing）** 告知数据主体新的目的及相关信息。Brady的隐私通知仅笼统提及“可能转移给特定第三方以履行服务”，并未明确涵盖“用于创建样本广告和直接营销”这一新目的，因此其告知不充分，未能满足透明度的要求。\n\n【判例与场景】\n虽然GDPR判例仍在发展中，但欧盟法院（CJEU）在相关领域的判例法为理解目的限制提供了指引。例如，在数据处理中强调**具体化（Specification）** 和**情境化（Contextualization）** 的重要性。\n\n*   **类比场景**：假设一家银行收集客户数据用于提供金融服务（如开户、贷款），随后未经明确同意，将这些数据用于向客户推销保险产品或与合作伙伴共享以进行信用评分。这通常被视为目的变更，需要新的法律依据。\n*   **本场景应用**：Brady Box收集Felipe的数据用于提供“网页设计、SNS、咨询”等服务（初始目的）。Hermes Designs作为处理器或独立控制者，将其用于“创建样本广告和直接营销”（新目的）。即使Brady“个人担保”Hermes的诚信，这也不能替代法律要求的**目的合法性审查**和**透明度义务**。数据主体Felipe的“担忧”正是其权利可能受损的体现。Hermes的“主动”行为恰恰凸显了Brady作为（共同）控制者，未能通过合同或其他法律工具（GDPR第28条）有效约束处理者、确保其仅按指示处理数据的失职。\n\n【知识图谱】\n本题涉及GDPR多个核心概念的联动，构成一个紧密的知识网络：\n\n1.  **核心原则**：目的限制原则（Art. 5(1)(b)） → 触发**兼容性测试**（Art. 6(4)）。\n2.  **合法性基础**：若新目的不兼容，则需寻找**新的合法性基础**（Art. 6(1)），如数据主体的**明确同意**（需满足Art. 4(11)和Art. 7的条件）。在本场景中，显然未获得这种同意。\n3.  **透明度与告知**：目的变更直接关联**信息提供义务**（Art. 13），特别是关于处理目的和进一步处理的信息。Brady的通知存在缺陷。\n4.  **控制者-处理者责任**：Brady将数据转移给Hermes Designs，涉及**数据处理协议（DPA）** 的要求（Art. 28）。控制者（Brady）有义务仅使用提供充分保证的处理器，并通过合同确保其仅按指示处理。Hermes的越界行为可能使Brady承担**连带责任**（Art. 82）。\n5.  **数据主体权利**：Felipe的担忧可转化为行使**反对权**（Art. 21，特别是针对直接营销）或**删除权**（Art. 17）的法律主张。\n6.  **与直接营销的关系**：新目的涉及直接营销，这受到GDPR特别规制（Art. 21(2)），数据主体拥有无条件反对的权利。\n\n因此，Brady的主要关切点并非数据本身是否敏感（A）、是否未分类（B）或是否通过新手段处理（D），而在于**处理目的的根本性改变**，这动摇了数据处理的整个合法性基础，并引发了一系列合规义务的连锁反应。选项C直指这一核心法律问题。"

rize access to the log files gathered from it. Unfortunately for TripBliss Inc.,however, Leon is taking on this new project at a time when his dissatisfaction with Techiva is at a high point. In order to take revenge for what he feels has been unfair treatment at the hands of the company, Leon asks his friend Fred, a hobby hacker, for help. Together they come up with the following plan:Fred will hack into Techiva's system and copy their log files onto a USB stick. Despite his initial intention to send the USB to the press and to the data protection authority in order to denounce Techiva, Leon experiences acrisis of conscience and ends up reconsidering his plan. He decides instead to securely wipe all the data from the USB stick and inform his manager that the company's system of access control must be reconsidered.",

    "legalReference": "**Article 33 - Notification of a personal data breach to the supervisory authority**\n\n1. In the case of a personal data breach, the controller shall without undue delay and, where feasible, not later than 72 hours after having become aware of it, notify the personal data breach to the supervisory authority competent in accordance with Article 55, unless the personal data breach is unlikely to result in a risk to the rights and freedoms of natural persons. Where the notification to the supervisory authority is not made within 72 hours, it shall be accompanied by reasons for the delay.\n\n2. The processor shall notify the controller without undue delay after becoming aware of a personal data breach.\n\n3. The notification referred to in paragraph 1 shall at least:\n(a) describe the nature of the personal data breach including where possible, the categories and approximate number of data subjects concerned and the categories and approximate number of personal data records concerned;\n(b) communicate the name and contact details of the data protection officer or other contact point where more information can be obtained;\n(c) describe the likely consequences of the personal data breach;\n(d) describe the measures taken or proposed to be taken by the controller to address the personal data breach, including, where appropriate, measures to mitigate its possible adverse effects.\n\n4. Where, and in so far as, it is not possible to provide the information at the same time, the information may be provided in phases without undue further delay.\n\n5. The controller shall document any personal data breaches, comprising the facts relating to the personal data breach, its effects and the remedial action taken. That documentation shall enable the supervisory authority to verify compliance with this Article.\n\n**Article 4 - Definitions**\n\nFor the purposes of this Regulation:\n...\n(12) 'personal data breach' means a breach of security leading to the accidental or unlawful destruction, loss, alteration, unauthorised disclosure of, or access to, personal data transmitted, stored or otherwise processed;\n...",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下，当发生个人数据泄露（personal data breach）时，处理者（processor）对控制者（controller）的法定通知义务。具体而言，它精准测试了GDPR第33条第2款的规定：“处理者在意识到个人数据泄露后，必须立即通知控制者。”场景中，Techiva作为为TripBliss Inc.提供网站开发和数据分析服务的公司，其员工Leon Santos（拥有管理员权限）与外部人员合谋，未经授权访问并复制了包含IP地址等个人数据的日志文件。这一行为构成了GDPR第4条第12款定义的“个人数据泄露”，即“导致个人数据被意外或非法破坏、丢失、更改、未经授权披露或访问的安全漏洞”。尽管Leon最终未将数据外泄，但未经授权的“访问”和“复制”（即获取）行为本身已满足泄露的定义。因此，Techiva作为处理者，其首要且直接的法律责任是依据第33条第2款，向作为控制者的TripBliss Inc.报告此事件。\n\n【法理深度】\nGDPR第33条构建了一个分层的泄露通知机制，深刻体现了问责制（accountability）和风险管控原则。其法理逻辑在于：控制者是数据处理活动的最终责任方（第24条），有权决定处理的目的和方式。因此，处理者作为控制者的“延伸手臂”，在发生安全事件时，必须首先确保控制者知情，以便控制者能够履行其作为主要责任方的义务，包括评估泄露风险（以决定是否需通知监管机构或数据主体）、采取补救措施、以及进行记录等。第33条第2款为处理者设定的“立即通知”义务，是确保控制者能够及时启动其应急响应程序的关键前提。这种设计强化了控制者-处理者关系中的透明度和协作要求，确保责任链条的清晰。\n\n选项C（向监管机构报告）是控制者（TripBliss Inc.）在评估泄露可能对数据主体权利自由构成风险后可能需要承担的义务（第33条第1款），而非处理者的直接义务。选项B（进行全面系统审计）和D（通知客户）可能是控制者在收到通知后，根据风险评估和监管机构建议所采取的后续措施，但它们并非GDPR为处理者在泄露发生时所规定的、无条件的、立即的法律责任。GDPR将是否进行审计或通知数据主体的决策权留给了掌握全局信息的控制者，处理者的核心角色是充当及时的信息传递者。\n\n【判例与场景】\n虽然GDPR下的判例仍在发展中，但欧洲数据保护委员会（EDPB）的指南和各国监管机构的实践均强调对“个人数据泄露”定义的宽泛解释。例如，未经授权的内部员工访问客户数据，即使数据未被传播，也常被认定为泄露。在本场景中，Leon利用管理员权限，协同外部黑客Fred复制数据，是典型的内部威胁导致的安全事件。即使数据最终被安全擦除，且意图（向媒体和监管机构举报）未遂，但“未经授权的访问”和数据的临时性“获取”已经发生，破坏了数据的机密性。这类似于一些监管案例中，将员工出于不当目的查询客户记录（即使未下载）也视为需要报告的事件。Techiva公司通过其员工Leon知晓了泄露事件，根据第33条，知晓应归因于处理者实体本身。\n\n【知识图谱】\n本题涉及GDPR知识体系中的多个关键节点，可构建如下知识图谱：\n1.  **核心义务链**：个人数据泄露（定义，第4条） → 处理者知晓 → 处理者立即通知控制者（第33(2)条） → 控制者评估风险 → 控制者可能通知监管机构（第33(1)条）或数据主体（第34条）。\n2.  **角色与责任**：明确区分**控制者**（TripBliss Inc.，决定处理目的和方式，负最终责任）与**处理者**（Techiva，代表控制者处理数据，负合同和法定义务）。处理者的泄露通知义务是其对控制者责任的核心组成部分。\n3.  **安全事件响应流程**：GDPR要求建立制度化的响应机制。处理者的合同义务（第28条）通常包括协助控制者应对泄露。但第33(2)条是独立的法定义务，优先级最高。\n4.  **与其它条款的关联**：\n    *   **第28条（处理者）**：要求处理者提供足够的安全保障，并协助控制者履行义务。本次泄露事件可能暴露出Techiva在访问控制（第32条）方面的缺陷，属于其未能完全履行第28条义务的体现。\n    *   **第32条（安全处理）**：要求实施适当的技术和组织措施（如访问控制）。Leon滥用管理员权限表明内部控制可能存在不足。\n    *   **第34条（向数据主体通信）**：仅在泄露可能导致高风险时，由控制者决定并执行。\n5.  **风险判断的归属**：GDPR将“泄露是否可能带来风险”的初步判断权交给了控制者（第33(1)条），处理者无权单方面决定泄露“风险低”而不通知。因此，处理者的义务是无条件的通知，将风险评估的接力棒交给控制者。\n\n综上所述，正确答案A（必须报告给TripBliss Inc.）是GDPR第33条第2款对处理者设定的明确、直接且首要的法律责任，精准反映了GDPR在数据泄露应急响应中设定的角色分工和责任层级。"
  },

    "scenario": "SCENARIO(80-82)\nPlease use the following to answer the next question:\nTripBliss Inc.is a travel service company which has lost substantial revenue overthelast few years. Their new manager, Oliver, suspects that this is partly due to the company's outdated website. After doing some research, he meets with a sales representative from the up-and-coming IT company Techiva, hoping that they can design a new, cutting-edge website for TripBliss Inc.'s foundering business.\nDuring negotiations, a Techiva representative describes a plan for gathering more customer information through detailed questionnaires, which could be used to tailor their preferences to specific travel destinations. TripBliss Inc.can choose any number of data categories-age, income, ethnicity-that would help them best accomplish their goals. Oliver loves this idea, but would also like to have some way of gauging how successful this approach is, especially since the questionnaires will require customers to provide explicit consent to having their data collected. The Techiva representative suggests that they also run a program to analyze the new website's traffic, in order to get a better understanding of how customers are using it. He explains his plan to place a number of cookies on customer devices. The cookies will allow the company to collect IPaddresses and other information, such as the sites from which the customers came, how much time they spend on the TripBliss Inc.website, and which pages on the site they visit. All of this information will be compiled in log files, which Techiva will analyze by means of a special program. TripBliss Inc. would receive aggregate statistics to help them evaluate the website's effectiveness. Oliver enthusiastically engages Techiva for these services.\nTechiva assigns the analytics portion of the project to longtime account manager Leon Santos. As is\nstandard practice, Leon is given administrator rights to TripBliss Inc.'s website, and can authorize access to the log files gathered from it. Unfortunately for TripBliss Inc.,however, Leon is taking on this new project at a time when his dissatisfaction with Techiva is at a high point. In order to take revenge for what he feels has been unfair treatment at the hands of the company, Leon asks his friend Fred, a hobby hacker, for help. Together they come up with the following plan:Fred will hack into Techiva's system and copy their log files onto a USB stick. Despite his initial intention to send the USB to the press and to the data protection authority in order to denounce Techiva, Leon experiences acrisis of conscience and ends up reconsidering his plan. He decides instead to securely wipe all the data from the USB stick and inform his manager that the company's system of access control must be reconsidered.",

    "legalReference": "**Article 4(11) - 'consent'**\n'consent' of the data subject means any freely given, specific, informed and unambiguous indication of the data subject's wishes by which he or she, by a statement or by a clear affirmative action, signifies agreement to the processing of personal data relating to him or her;\n\n**Article 5(1)(a) - Principles relating to processing of personal data**\nPersonal data shall be:\n(a) processed lawfully, fairly and in a transparent manner in relation to the data subject ('lawfulness, fairness and transparency');\n\n**Article 6(1)(a) - Lawfulness of processing**\nProcessing shall be lawful only if and to the extent that at least one of the following applies:\n(a) the data subject has given consent to the processing of his or her personal data for one or more specific purposes;\n\n**Article 7 - Conditions for consent**\n1. Where processing is based on consent, the controller shall be able to demonstrate that the data subject has consented to processing of his or her personal data.\n2. If the data subject's consent is given in the context of a written declaration which also concerns other matters, the request for consent shall be presented in a manner which is clearly distinguishable from the other matters, in an intelligible and easily accessible form, using clear and plain language. Any part of such a declaration which constitutes an infringement of this Regulation shall not be binding.\n3. The data subject shall have the right to withdraw his or her consent at any time. The withdrawal of consent shall not affect the lawfulness of processing based on consent before its withdrawal. Prior to giving consent, the data subject shall be informed thereof. It shall be as easy to withdraw as to give consent.\n\n**Article 30(1) - Records of processing activities**\n1. Each controller and, where applicable, the controller's representative, shall maintain a record of processing activities under its responsibility. That record shall contain all of the following information:\n...\n(c) a description of the categories of data subjects and of the categories of personal data;\n(d) the categories of recipients to whom the personal data have been or will be disclosed including recipients in third countries or international organisations;\n...\n(g) where possible, a general description of the technical and organisational security measures referred to in Article 32(1).",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下，对通过Cookies等技术手段进行个人数据处理时，合法性基础的判断，特别是“同意”（Consent）这一法律基础的适用条件与要求。场景中，TripBliss Inc.计划通过Cookies收集IP地址、浏览历史、停留时间等数据，用于网站流量分析。这直接触发了GDPR关于个人数据处理合法性、透明度和数据主体权利的核心规定。考点精准定位在：1）区分“严格必要”的Cookies与非必要Cookies的法律要求（GDPR与《电子隐私指令》ePrivacy Directive的交叉适用）；2）“同意”作为合法性基础的有效性要件（自由、具体、知情、明确）；3）控制者（TripBliss Inc.）与处理者（Techiva）的责任划分与记录义务。选项A正确，因为它准确指出了非必要Cookies需要获得同意这一基本原则。\n\n【法理深度】\nGDPR并未在条文中直接定义或列举“Cookies”，而是将其视为一种可能涉及个人数据处理的“技术手段”。其法律规制逻辑是：如果Cookies的处理行为涉及“个人数据”（如本案中可关联到设备的IP地址、结合浏览行为可能识别到自然人），则完全适用GDPR。关键在于判断处理的合法性基础。根据GDPR序言(30)，在线标识符（如IP地址、Cookie标识符）在与其他信息结合时，可用于创建个人画像并识别自然人，因此属于个人数据。\n\n本案中，TripBliss使用Cookies进行网站分析，其目的超出了提供用户所请求的通信服务或为服务功能所“严格必要”的范围（例如，维持购物车状态的会话Cookie）。根据欧盟《电子隐私指令》（2002/58/EC，经2009/136/EC修订）第5(3)条，在用户终端设备中存储信息（如Cookies）或访问已存储的信息，原则上需要用户的事先知情同意，除非该行为是“为了提供用户明确请求的信息社会服务所严格必需”。这一规定被普遍称为“Cookie法”。GDPR与《电子隐私指令》的关系是：后者是特别法（lex specialis），规定了电子通信领域的具体规则，而GDPR作为一般数据保护法，规定了同意的标准（自由、具体、知情、明确）以及违反规定的后果。因此，对于非严格必要的Cookies，必须获得符合GDPR标准的有效同意。\n\nGDPR第6(1)(a)条将“同意”列为合法性基础之一。第4(11)条对“同意”进行了严格定义：必须是数据主体自由给出的、具体的、知情的、明确的意愿表示。序言(32)进一步明确，沉默、预勾选框或不作为不构成同意。这意味着网站不能默认设置非必要Cookies，而必须通过清晰的肯定性行动（如点击同意按钮）获得许可。此外，同意必须是“具体的”，意味着需要就不同的处理目的分别获得同意，不能一揽子同意。虽然场景中未提及数据类别（如种族、健康数据）达到“特殊类别数据”的程度，但即使处理的是普通个人数据，只要基于同意，就必须满足这些高标准要求。控制者（TripBliss）负有举证责任（第7(1)条），证明其已获得有效同意。\n\n【判例与场景】\n欧洲法院（CJEU）在“Planet49”案（C-673/17）中的判决对本场景有直接指导意义。该案明确：1）用于营销或分析目的的非必要Cookies，必须获得用户主动、明确的同意；2）使用预勾选框（pre-ticked box）获得的“同意”无效；3）提供的信息必须让用户清楚理解同意的范围，包括Cookies的持续时间以及第三方是否也能访问数据。在本场景中，Techiva作为处理者分析数据，TripBliss接收聚合报告，但原始数据处理仍需合法性基础。如果TripBliss的网站采用“默认同意”或模糊的告知方式部署分析Cookies，将违反GDPR和“Planet49”案确立的原则。\n\n另一个相关场景是数据控制者与处理者的关系。TripBliss Inc.是决定“为何”（分析网站效果）及“如何”（通过Cookies收集数据）处理数据的控制者。Techiva是代表TripBliss执行数据处理的操作者。根据GDPR第28条，双方必须有书面合同明确处理关系，Techiva必须仅根据TripBliss的指示行事。然而，场景中Leon（Techiva员工）的未授权访问企图，突显了控制者（TripBliss）有责任通过合同和技术组织措施，确保处理者提供足够的安全保障（第28(1)条及第32条）。虽然Leon最终未造成泄露，但事件暴露了访问控制（管理员权限管理）的缺陷，TripBliss对此负有监督责任。此外，根据第30条，双方都必须记录此处理活动，包括数据类别、接收者（Techiva）和安全措施描述。\n\n【知识图谱】\n本题构建了一个从具体技术实践（Cookies）到抽象法律原则（合法性、问责制）的知识图谱：\n1.  **触发点**：部署非严格必要的、用于分析的个人数据收集Cookies。\n2.  **核心法律框架**：《电子隐私指令》第5(3)条（存储/访问终端设备信息需同意）作为特别法，与GDPR（特别是第4(11)、6(1)(a)、7条关于同意的标准）作为一般法，共同适用。\n3.  **合法性基础判断**：非必要Cookies处理 → 需获得合法性基础 → 通常为“同意” → 该同意必须符合GDPR的“自由、具体、知情、明确”标准及肯定性行动要求。\n4.  **控制者责任**：TripBliss作为控制者，必须：a) 确保获得有效同意（透明告知、肯定性动作）；b) 与处理者Techiva签订GDPR第28条合规合同；c) 记录处理活动（第30条）；d) 实施并监督适当的安全措施（第32条）。\n5.  **错误选项辨析**：\n    *   B选项错误：虽然同意必须是明确的，但GDPR并未要求对Cookies的同意必须“单独”获得（除非与其他同意事项捆绑且不清晰）。关键在于同意的质量（符合第4(11)条），而非形式上的绝对分离。\n    *   C选项错误：最终接收聚合数据的事实，不改变初始收集和处理个人数据（IP地址、浏览行为）的行为性质。合法性基础必须在处理开始时确立，不能因后续匿名化而追溯豁免。\n    *   D选项错误：场景中未明确说明Cookies用于“位置跟踪”，且“位置数据”本身在《电子隐私指令》中有更严格规定，但触发同意要求的核心原因是Cookies的非必要性及涉及个人数据处理，而非特定数据类别。\n\n因此，选项A准确地指出了问题的核心：由于Cookies并非严格必要，其使用需要获得符合法律要求的同意。这体现了GDPR“设计保护隐私”和“默认保护隐私”的原则，将用户对其个人数据的控制权置于商业便利之上。"

    "legalReference": "Article 33(1) of the GDPR: 'In the case of a personal data breach, the controller shall without undue delay and, where feasible, not later than 72 hours after having become aware of it, notify the personal data breach to the supervisory authority competent in accordance with Article 55, unless the personal data breach is unlikely to result in a risk to the rights and freedoms of natural persons. Where the notification to the supervisory authority is not made within 72 hours, it shall be accompanied by reasons for the delay.'\n\nArticle 34(1) of the GDPR: 'When the personal data breach is likely to result in a high risk to the rights and freedoms of natural persons, the controller shall communicate the personal data breach to the data subject without undue delay.'\n\nArticle 34(3) of the GDPR: 'The communication to the data subject referred to in paragraph 1 shall not be required if any of the following conditions are met: (a) the controller has implemented appropriate technical and organisational protection measures, and those measures were applied to the personal data affected by the personal data breach, in particular those that render the personal data unintelligible to any person who is not authorised to access it, such as encryption; (b) the controller has taken subsequent measures which ensure that the high risk to the rights and freedoms of data subjects referred to in paragraph 1 is no longer likely to materialise; (c) it would involve disproportionate effort. In such a case, there shall instead be a public communication or similar measure whereby the data subjects are informed in an equally effective manner.'",
    "analysis": "【考点定位】\n本题的核心考点是GDPR中关于个人数据泄露通知义务的豁免条件，特别是第33条（向监管机构通知）和第34条（向数据主体通知）中的风险评估要求。具体而言，题目测试考生对以下关键概念的理解：1）数据泄露通知义务的触发条件是基于风险而非绝对义务；2）控制者可以基于“风险已消除”的论证来免除通知义务；3）风险消除的证明标准。场景中涉及Techiva作为处理器发生数据泄露，但TripBliss作为控制者是否应承担通知义务的问题，这进一步考察了GDPR第28条下控制者与处理者的责任分配，以及控制者最终对合规性负责的原则（第24条）。\n\n【法理深度】\nGDPR的通知机制建立在风险基础之上，体现了比例原则和基于风险的数据保护方法。第33(1)条明确规定，向监管机构通知的义务仅适用于“可能对自然人的权利和自由造成风险”的数据泄露。这里的“可能”（likely）一词表明，控制者需要进行前瞻性风险评估，而非事后绝对判断。第34条进一步将向数据主体通知的义务限定于“可能导致高风险”的情形。\n\n本案的核心法理问题在于：当被盗数据已被销毁时，是否构成“风险已消除”从而免除通知义务？根据第34(3)(b)条，如果控制者“已采取后续措施确保第1款所指的高风险不再可能发生”，则无需通知数据主体。虽然该条款明确针对数据主体通知，但其背后的法理逻辑——即风险消除可免除通知义务——同样适用于第33条向监管机构的通知。这是因为第33条的豁免条件（“不可能导致风险”）在风险阈值上比第34条（“高风险”）更低，逻辑上，如果高风险已消除，那么更低的一般风险更应被视为已消除。\n\n然而，控制者主张风险消除必须满足严格的证明标准。Recital 85指出，风险应考虑泄露数据的性质、严重性、后果和不利影响。在本案中，Leon“安全地擦除”了USB上的数据，但控制者必须评估：1）擦除是否彻底且不可恢复（技术证明）；2）数据在被擦除前是否已被复制或传播（事实调查）；3）即使数据被擦除，泄露事件本身是否已造成损害（如身份盗用风险）。若控制者能证明数据在未被未授权方访问或使用前已被销毁，且销毁是永久性的，则可论证风险已消除。\n\n其他选项的错误法理在于：A选项错误地引用了第34(3)(c)条的“不成比例的努力”，但这仅适用于向数据主体通知，且要求以同等有效的公开通知替代，不适用于向监管机构通知。B选项试图援引“第三方行为超出控制”，但GDPR第82条确立了严格责任原则，控制者不能仅以第三方过错完全免责，除非能证明“无论如何都不负责”（第82(3)条）。D选项涉及数据敏感性，但风险评估是综合性的，即使数据不敏感，大规模泄露或结合其他信息仍可能产生风险。\n\n【判例与场景】\n虽然GDPR实施时间较短，但欧盟数据保护委员会（EDPB）在《个人数据泄露指南》（WP250 rev.01）中明确了风险评估框架。指南指出，风险应考虑“泄露数据的性质”“数据主体可能遭受的损害”等因素。对于“数据已被销毁”的情形，指南强调必须确认数据未被未授权方访问或使用，且销毁是永久的。例如，如果数据在传输中被截获但立即加密销毁，且能证明截获者未解密，则风险可能较低。\n\n在本场景中，关键事实是：1）数据被Fred（黑客）复制到USB；2）Leon（内部人员）擦除了USB数据；3）Leon意图报复但未实施。风险消除论证的薄弱点在于：Fred作为黑客，在复制数据时可能已留存副本或传输给他人，仅擦除USB不能证明数据未扩散。控制者需要调查Fred的行为轨迹（如网络日志）以确认数据未被进一步传播。此外，即使数据被擦除，泄露事件本身可能已破坏数据主体的信任（非物质损害），但GDPR通知义务主要针对物质风险。\n\n实践中，类似案例可参考英国ICO对Ticketmaster数据泄露的处罚（2018），其中第三方聊天机器人供应商被黑客入侵，导致客户数据泄露。ICO认定Ticketmaster作为控制者未进行充分尽职调查，也未及时评估风险，尽管第三方有过错，但控制者仍被罚款。这凸显了控制者不能仅以第三方行为免责，而必须积极评估和缓解风险。\n\n【知识图谱】\n本题涉及GDPR的多个核心概念和条款间的关联：\n1. **数据泄露定义**（第4(12)条）：安全破坏导致意外或非法销毁、丢失、更改、未经授权披露或访问个人数据。本案中数据被黑客复制构成泄露。\n2. **控制者与处理者责任**（第28条）：Techiva作为处理器，在发生泄露时应“立即通知”控制者（第33(2)条），但最终通知监管机构的义务在控制者TripBliss（第33(1)条）。\n3. **风险基础方法**：通知义务不是绝对的，而是基于风险评估（第33(1)、34(1)条）。风险评估应考虑数据敏感性、泄露规模、潜在损害等（Recital 75）。\n4. **豁免条件的层次结构**：\n   - 向监管机构通知：风险“不可能”发生（低阈值）。\n   - 向数据主体通知：风险“不可能高”（高阈值），且有具体豁免情形（第34(3)条）。\n5. **安全措施与风险缓解**（第32条）：控制者应实施适当技术组织措施（如加密、访问控制）。本案中访问控制失效是泄露原因，但后续数据销毁可视为补救措施。\n6. **问责制**（第5(2)条）：控制者必须能够证明其合规性，包括风险决策。若选择不通知，必须记录风险评估依据（第33(5)条）。\n\n综上，C选项之所以为最佳防御，是因为它直接对应GDPR风险基础通知机制的核心：如果控制者能证明后续措施已消除风险，则通知义务可免除。但这要求控制者进行彻底调查和记录，而非简单断言。"

    "legalReference": "《通用数据保护条例》(GDPR) 相关条款原文：\n\n**第9条 特殊类别个人数据的处理**\n1. 处理揭示种族或民族出身、政治观点、宗教或哲学信仰、工会成员的个人数据，以及处理基因数据、生物识别数据以唯一识别自然人、有关健康的数据或有关自然人的性生活或性取向的数据，应当被禁止。\n\n**第4条 定义**\n(1) “个人数据”是指与已识别或可识别的自然人（“数据主体”）相关的任何信息；可识别的自然人是指能够被直接或间接识别的自然人，特别是通过参考诸如姓名、身份证号码、位置数据、在线标识符等标识符，或者参考该自然人的身体、生理、遗传、心理、经济、文化或社会身份的一个或多个特定因素。\n(4) “画像”是指为了评估自然人的某些个人方面，特别是为了分析或预测与该自然人的工作表现、经济状况、健康、个人偏好、兴趣、可靠性、行为、位置或行踪相关的方面，而对个人数据进行的任何形式的自动化处理。\n\n**第6条 处理的合法性**\n1. 只有在至少符合以下一项条件时，处理才是合法的：\n(a) 数据主体已同意为一个或多个特定目的处理其个人数据；\n...\n(f) 处理对于控制者或第三方追求的合法利益是必要的，除非该等利益被要求保护个人数据的数据主体的利益或基本权利和自由所覆盖，特别是在数据主体是儿童的情况下。\n\n**第7条 同意的条件**\n1. 如果处理是基于同意，控制者应当能够证明数据主体已同意处理其个人数据。\n3. 数据主体应有权随时撤回其同意。同意的撤回不应影响在撤回前基于同意进行的处理的合法性。在给予同意前，数据主体应被告知此事。撤回同意应与给予同意同样容易。\n4. 在评估同意是否自由给与时，应特别考虑以下情况：合同的履行（包括服务的提供）是否以同意处理履行该合同所不必要的个人数据为条件。\n\n**第13条 从数据主体处收集个人数据时应提供的信息**\n1. 当从数据主体处收集与数据主体相关的个人数据时，控制者应在获取个人数据时，向数据主体提供以下所有信息：\n(c) 处理个人数据的目的以及处理的法律依据；\n(d) 如果处理是基于第6条第1款(f)项，控制者或第三方追求的合法利益；\n2. 除第1款所述信息外，控制者应在获取个人数据时，向数据主体提供以下进一步信息，以确保公平和透明的处理：\n(b) 存在向控制者请求访问、更正或删除个人数据或限制处理的权利，以及反对处理的权利和数据可携权；\n(f) 存在第22条第1款和第4款所述的自动化决策，包括画像，以及至少在这些情况下，关于所涉逻辑的有意义的信息，以及此类处理对数据主体的重要性和预期后果。\n\n**第22条 自动化个人决策，包括画像**\n1. 数据主体有权不受仅基于自动化处理（包括画像）的决定的约束，该决定对其产生法律效力或类似地对其产生重大影响。\n2. 如果决定：(a) 对于数据主体与控制者之间签订或履行合同是必要的；(b) 由控制者所遵守的欧盟或成员国法律授权，该法律也规定了保护数据主体权利、自由和合法利益的适当措施；或 (c) 基于数据主体的明确同意，则第1款不适用。\n3. 在第2款(a)和(c)项所述情况下，数据控制者应实施适当措施以保护数据主体的权利、自由和合法利益，至少是获得控制者人为干预、表达其观点和对决定提出异议的权利。\n\n**第35条 数据保护影响评估**\n1. 考虑到处理的性质、范围、背景和目的，特别是使用新技术，以及处理可能对自然人的权利和自由造成高风险时，控制者应在处理之前，对拟进行的处理操作对个人数据保护的影响进行评估。\n3. 在以下情况下，尤其需要进行第1款所述的数据保护影响评估：\n(a) 基于自动化处理（包括画像）对自然人的个人方面进行系统和广泛的评估，并在此基础上做出对该自然人产生法律效力或类似重大影响的决定；\n(c) 对公共场所进行大规模的系统性监控。",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR下位置数据（location data）的法律定性及其处理的法律基础要求。具体涉及三个层面的交叉分析：第一，位置数据是否构成GDPR定义下的“个人数据”；第二，持续追踪位置并进行行为分析是否构成“画像”；第三，此类处理应基于何种合法性基础，特别是“同意”与“合法利益”的适用边界。选项A（获取同意）与B（提供透明通知）均涉及合规义务，但题目要求识别“必须做”的核心前置条件。选项C（匿名化）涉及风险缓解措施，但非强制性前提。选项D（法院命令）则错误地将位置数据归类为第9条“特殊类别数据”，并引入了不相关的法律程序。正确答案A揭示了GDPR对持续追踪位置并进行画像这类侵入性处理活动的严格规制倾向。\n\n【法理深度】\n位置数据的法律定性是理解本题的关键。根据GDPR第4条第(1)款，“个人数据”定义明确包含“位置数据”。当Who-R-U通过App持续收集用户的位置信息时，这构成了对个人数据的处理。更进一步，根据第4条第(4)款，“画像”被定义为“为了评估自然人的某些个人方面，特别是为了分析或预测与该自然人的...行为、位置或行踪相关的方面，而对个人数据进行的任何形式的自动化处理”。Who-R-U计划收集位置信息以评估产品需求并推送营销信息，这完全符合“画像”的定义。\n\n处理的法律基础是核心争议点。GDPR第6条列出了六项合法性基础。对于“画像”活动，尤其是涉及持续追踪位置这种高度侵入性且可能用于营销（如推送通知）的画像，第6条第(1)款(f)项的“合法利益”基础适用空间极为狭窄。理由如下：首先，根据序言第(47)段，合法利益的评估需考虑数据主体的合理预期。用户通常不会合理预期其详细行踪被用于商业分析和营销。其次，此类处理对数据主体的隐私权影响重大，其利益和自由很可能凌驾于控制者的商业利益之上。最后，欧洲数据保护委员会（EDPB）在相关指南中亦指出，用于直接营销的广泛监控和画像通常需要同意。\n\n因此，第6条第(1)款(a)项的“同意”成为最适当且最安全的合法性基础。根据第7条，同意必须是自由给予、具体、知情和明确的。这意味着Who-R-U不能将同意作为使用App核心功能的先决条件（若位置追踪非核心功能），且必须提供清晰信息（链接到选项B的部分要求，但B是透明性原则的普遍义务，而A是此特定场景下的具体法律基础）。此外，第22条关于自动化决策的规定也可能被触发，因为基于位置画像的推送可被视为产生重大影响的自动化决策，此时第22条第(2)款(c)项也指向需要“明确同意”。\n\n选项D的错误在于混淆了概念。GDPR第9条规定的“特殊类别数据”（敏感数据）包括基因数据、健康数据等，但位置数据本身未被列入。然而，位置数据可能间接揭示特殊类别数据（如频繁前往特定宗教场所或诊所），但这不改变其本身的法律类别，也不要求“法院命令”这种通常适用于执法场景的程序。\n\n【判例与场景】\n欧盟法院（CJEU）和各国监管机构的实践强化了对于持续位置追踪需获同意的立场。例如，在处理在线行为广告的案例中，监管机构普遍认为基于广泛跟踪和分析用户行为的个性化广告需要同意。德国联邦法院在一起涉及车辆遥测数据的案件中亦强调，对员工进行持续位置监控通常需要明确的同意或强有力的法律依据。\n\n在本场景中，Who-R-U的“We-Track-U”计划具有几个高风险特征：1）**持续性与系统性**：非一次性，而是通过App持续收集；2）**结合画像**：用于分析行为并计划用于营销推送；3）**潜在侵入性**：位置数据能描绘个人生活模式、习惯、社交关系乃至政治宗教倾向；4）**跨境元素**：计划追踪加拿大用户在欧盟境内的位置，这直接触发了GDPR的领土适用范围（第3条第(2)款），因为其行为监控发生在欧盟境内。这些特征使得依赖“合法利益”论证极为困难，获取有效同意成为几乎唯一可行的合规路径。\n\n【知识图谱】\n本题将GDPR多个核心模块的知识点串联成一个逻辑链：\n1.  **适用范围（第3条）**：Who-R-U监控在欧盟境内的用户行为，即使公司位于加拿大，也受GDPR管辖。\n2.  **核心定义（第4条）**：位置数据→个人数据；持续分析→画像。\n3.  **合法性基础（第6、7条）**：对于高风险画像，同意是首要且最合适的法律基础；合法利益因隐私影响重大而难以适用。\n4.  **透明性原则（第12、13条）**：获取同意的前提是提供透明信息（选项B），但透明通知本身不足以作为处理的法律基础，它是一项独立但并行的义务。\n5.  **数据保护影响评估（第35条）**：大规模系统性位置监控很可能构成“高风险”处理，触发进行DPIA的义务。\n6.  **特殊情形**：位置数据虽非第9条敏感数据，但其处理可能因涉及画像和自动化决策而受到第22条额外规制的约束。\n\n因此，完整的合规路径是：首先，基于第6条(a)项和第7条获取有效的、明确的同意（A）。在此过程中，必须履行第13条的透明告知义务（B），说明收集位置数据的目的、用于画像、用户权利等。随后，应考虑进行DPIA（第35条）。选项C的匿名化和延迟处理可作为降低风险的技术措施，但并非取代获取同意的强制性步骤。选项D则完全偏离了GDPR对商业数据处理的法律框架。"

    "scenario": "SCENARIO(83-86)\nPlease use the following to answer the next question:\nJoe isthe new privacy manager for Who-R-U, a Canadian business that provides DNAanalysis. The company is headquartered in Montreal, and all of its employees are located there. The company offers its services to Canadians only:Its website is in English and French, it accepts only Canadian currency, and it blocks internet traffic from outside of Canada(although this solution doesn't prevent all non-Canadian traffic).It also declines to process orders that request the DNA report to be sent outside of Canada, and returns orders that show a non-Canadian return address.\nBob, the President of Who-R-U, thinks there is a lot ofinterest for the product in the EU, and the\ncompany is exploring a number of plans to expand its customer base.\nThe first plan, collegially called We-Track-U, will use an app to collect information about its current Canadian customer base. The expansion will allow its Canadian customers to use the app while traveling abroad. He suggests that the company use this app to gather location information. If the plan shows promise, Bobproposes to use push notifications and text messages to encourage existing customers to pre-register for an EU version of the service. Bob calls this work plan, We-Text-U. Once the company has gathered enough pre-registrations, it will develop EU-specific content and services.\nAnother plan is called Customer for Life. The idea is to offer additional services through the company's app, like storage and sharing of DNA information with other applications and medical providers. The company's contract says that it can keep customer DNA indefinitely, and use it to offer new services and market them to customers. It also says that customers agree not to withdraw direct marketing consent. Paul, the marketing director, suggests that the company should fully exploit these provisions, and that it can work around customers'attempts to withdraw consent because the contract invalidates them.\nThe final plan is to develop a brand presence in the EU. The company has already begun this process. It is in the process of purchasing the naming rights for a building in Germany, which would come with a few offices that Who-R-U executives can use while traveling internationally. The office doesn't include any technology or infrastructure;rather, it's simply a room with a desk and some chairs.\nOn a recent trip conceming the naming-rights deal, Bob's laptop is stolen. The laptop held unencrypted DNA reports on 5,000 Who-R-U customers, all ofwhom are residents of Canada. The reports include customer name, birthdate, ethnicity, racial background, names of relatives, gender, and occasionally health information.",

    "legalReference": "**Article 3 - Territorial scope**\n\n1. This Regulation applies to the processing of personal data in the context of the activities of an establishment of a controller or a processor in the Union, regardless of whether the processing takes place in the Union or not.\n\n2. This Regulation applies to the processing of personal data of data subjects who are in the Union by a controller or processor not established in the Union, where the processing activities are related to:\n   (a) the offering of goods or services, irrespective of whether a payment of the data subject is required, to such data subjects in the Union; or\n   (b) the monitoring of their behaviour as far as their behaviour takes place within the Union.\n\n3. This Regulation applies to the processing of personal data by a controller not established in the Union, but in a place where Member State law applies by virtue of public international law.\n\n**Recital 24**\nThe processing of personal data of data subjects who are in the Union by a controller or processor not established in the Union should also be subject to this Regulation when it is related to the monitoring of the behaviour of such data subjects in so far as their behaviour takes place within the Union. In order to determine whether a processing activity can be considered to monitor the behaviour of data subjects, it should be ascertained whether natural persons are tracked on the internet including potential subsequent use of personal data processing techniques which consist of profiling a natural person, particularly in order to take decisions concerning her or him or for analysing or predicting her or his personal preferences, behaviours and attitudes.",
    "analysis": "### 【考点定位】\n本题的核心考点是《通用数据保护条例》（GDPR）第3条关于地域适用范围的规定，特别是针对非欧盟设立的控制者或处理者，其处理活动在何种情况下会触发GDPR的适用。具体而言，本题聚焦于第3条第2款(b)项规定的“监控在欧盟境内数据主体的行为”这一触发条件。场景中Who-R-U公司总部位于加拿大，在欧盟无实质性机构，因此排除了第3条第1款“设立机构”的适用。选项A（在欧盟设立控制者）和C（在欧盟进行商业活动）均非GDPR第3条规定的直接法律标准。选项B（向欧盟数据主体提供商品或服务）对应第3条第2款(a)项，是GDPR域外适用的另一重要路径，但与本场景的“We-Track-U”试点计划的核心活动——即通过应用程序收集加拿大客户在欧盟旅行时的位置信息——的性质不符。正确答案D（监控在欧盟境内数据主体的行为）直接对应第3条第2款(b)项及序言第24条的解释，是本案最精确的法律依据。\n\n### 【法理深度】\nGDPR第3条构建了“效果原则”为基础的域外管辖权体系，旨在确保欧盟境内自然人的数据权利不因控制者的地理位置而受到削弱。第3条第2款(b)项规定的“监控行为”标准，其法理核心在于对数据主体在欧盟境内**行为自主性**和**隐私合理期待**的保护。序言第24条对此进行了目的性扩张解释，明确指出“监控”不仅包括在线追踪，还包括后续可能进行的画像分析，以预测个人偏好、行为与态度。这种解释将监控的认定从单纯的“数据收集”延伸至“基于收集数据的分析预测”，体现了GDPR预防性保护的立法精神。\n\n“监控”的构成要件可分解为：1) **行为发生地**：数据主体的行为必须发生在欧盟境内（“as far as their behaviour takes place within the Union”）；2) **技术手段**：通常涉及自动化或系统性的跟踪技术（如GPS定位、cookies、设备指纹等）；3) **目的要素**：收集行为数据旨在分析或预测个人方面，或用于做出与之相关的决定。在本场景中，“We-Track-U”计划通过应用程序收集加拿大客户在欧盟旅行时的位置信息，完全符合上述要件：行为地（欧盟）、技术手段（App定位）、目的（收集位置数据，隐含后续分析可能）。即使该公司当前仅面向加拿大客户，且数据主体在注册时身处加拿大，但当这些客户**进入欧盟境内**并使用该App时，其地理位置数据在欧盟被收集，该处理活动便直接落入了GDPR第3条第2款(b)项的规制范围。这体现了GDPR管辖权连接点的动态性和属地性——关键在于**数据处理行为所关联的物理行为发生地**，而非数据主体的国籍、居住地或与控制者建立合同关系的地点。\n\n### 【判例与场景】\n虽然欧盟法院（CJEU）尚未就GDPR第3条第2款(b)项作出权威判例，但欧洲数据保护委员会（EDPB）在《关于GDPR地域适用范围的指南》（3/2018）中提供了权威解释。指南明确指出，“监控”包括通过cookies或其他标识符在线跟踪个人，以及通过可穿戴设备、智能设备等跟踪个人的地理位置或行为。EDPB特别举例：一家非欧盟公司通过其App收集欧盟境内用户的位置数据以提供服务，即构成“监控行为”。\n\n将EDPB的指南应用于本场景：“We-Track-U”计划的核心是使用App收集客户在旅行时的位置信息。当客户在欧盟境内旅行并启用该App时，Who-R-U公司便在系统性、自动化地收集这些客户在欧盟境内的**地理位置行为数据**。这完全符合EDPB对“监控”的界定。即使该计划的初始目的是服务现有加拿大客户或为未来欧盟业务做调研，其行为本身已构成对在欧盟境内数据主体行为的监控。\n\n对比其他选项：\n*   **选项A（设立机构）**：场景中提到公司在德国购买冠名权并获得一间办公室，但明确指出该办公室“不包括任何技术或基础设施”，仅是“一个带桌椅的房间”。根据序言第22条和“谷歌西班牙案”（C-131/12）确立的标准，“设立机构”要求通过稳定安排**有效且实际地开展活动**。本案中的办公室不具备开展处理活动的实质功能，不构成GDPR意义上的“设立机构”。\n*   **选项B（提供商品或服务）**：“We-Track-U”计划的目标对象是**现有加拿大客户**，旨在收集他们的旅行数据，而非向欧盟居民主动推销或提供DNA分析服务。公司网站屏蔽非加拿大IP、仅接受加元等行为，均表明其当前无意“针对”（target）欧盟市场。序言第23条指出，判断是否“提供”需考察控制者是否有明显意图服务于欧盟居民，如使用欧盟成员国语言/货币、提及欧盟客户等。本案试点计划缺乏这些针对性指标。\n*   **选项C（商业活动）**：GDPR第3条并未将“在欧盟进行商业活动”作为独立的管辖权连接点。商业活动可能作为判断是否“提供商品或服务”（B选项）或构成“设立机构”（A选项）的考量因素，但其本身不是法律标准。\n\n因此，唯有D选项精准地捕捉了“We-Track-U”计划通过App收集欧盟境内位置数据这一核心事实，并将其定性为GDPR所规制的“监控行为”。\n\n### 【知识图谱】\n本题涉及GDPR域外适用规则的核心知识节点及其关联：\n```mermaid\ngraph TD\n    A[GDPR地域适用范围 - 第3条] --> B[非欧盟设立控制者/处理者]\n    B --> C[连接点1: 提供商品/服务 - 第3(2)(a)条]\n    B --> D[连接点2: 监控行为 - 第3(2)(b)条 & 序言24]\n    \n    C --> C1[判断标准: 针对性 targeting]\n    C1 --> C2[因素: 语言/货币/提及欧盟客户等 - 序言23]\n    C --> C3[不要求付款]\n    \n    D --> D1[判断标准: 监控 monitoring]\n    D1 --> D2[行为发生地: 必须在欧盟境内]\n    D1 --> D3[技术手段: 在线/离线追踪]\n    D1 --> D4[目的: 分析/预测个人方面 - 序言24]\n    D4 --> D5[包括画像 profiling]\n    \n    E[本案场景: We-Track-U计划] --> F[核心事实: 通过App收集加拿大客户在欧盟的位置数据]\n    F --> G[法律定性: 监控在欧盟境内的行为]\n    G --> D[适用第3(2)(b)条]\n    \n    style D fill:#e1f5e1,stroke:#333,stroke-width:2px\n    style G fill:#e1f5e1,stroke:#333,stroke-width:2px\n```\n**关键辨析点**：考生必须清晰区分第3条第2款(a)项“提供”与(b)项“监控”这两个平行且独立的管辖权基础。“提供”侧重于控制者面向欧盟市场的**商业意图和定向行为**；“监控”则侧重于对数据主体在欧盟境内**具体行为的观察与记录**，无论其最初是否为目标客户。本案中，Who-R-U虽无当前向欧盟“提供”服务的意图，但其技术手段（App定位）客观上构成了对身处欧盟的数据主体行为的“监控”，从而触发GDPR适用。这正是本题的深层考点所在。"

    "legalReference": "Article 3 - Territorial scope\n1. This Regulation applies to the processing of personal data in the context of the activities of an establishment of a controller or a processor in the Union, regardless of whether the processing takes place in the Union or not.\n2. This Regulation applies to the processing of personal data of data subjects who are in the Union by a controller or processor not established in the Union, where the processing activities are related to:\n(a) the offering of goods or services, irrespective of whether a payment of the data subject is required, to such data subjects in the Union; or\n(b) the monitoring of their behaviour as far as their behaviour takes place within the Union.\n\nArticle 33 - Notification of a personal data breach to the supervisory authority\n1. In the case of a personal data breach, the controller shall without undue delay and, where feasible, not later than 72 hours after having become aware of it, notify the personal data breach to the supervisory authority competent in accordance with Article 55, unless the personal data breach is unlikely to result in a risk to the rights and freedoms of natural persons. Where the notification to the supervisory authority is not made within 72 hours, it shall be accompanied by reasons for the delay.\n\nArticle 55 - Competence\n1. Each supervisory authority shall be competent for the performance of the tasks assigned to and the exercise of the powers conferred on it in accordance with this Regulation on the territory of its own Member State.",
    "analysis": "【考点定位】\n本题的核心考点是GDPR的领土适用范围（第3条）与数据泄露通知义务（第33条）的交叉适用问题。具体而言，考察的是：一个在欧盟境内发生物理事件（笔记本电脑在德国被盗）但由非欧盟设立的控制器处理非欧盟数据主体个人数据时，GDPR下的数据泄露通知义务是否触发。正确答案A指向GDPR领土适用性的核心门槛——控制器的“设立”标准。这要求考生精准区分GDPR第3(1)条的“设立标准”与第3(2)条的“目标指向标准”，并理解数据泄露通知义务（第33条）的适用前提是GDPR本身适用于该处理活动。\n\n【法理深度】\nGDPR的领土适用性建立在两个独立但可能重叠的法律基础上。第3(1)条的“设立标准”是客观的、基于机构存在的标准。根据序言第22段，“设立意味着通过稳定安排有效和实际开展活动”。Who-R-U在德国仅拥有一个“带有桌椅的房间”作为命名权交易的一部分，缺乏“稳定安排”和“有效实际开展活动”，特别是没有技术基础设施或员工，这不符合“设立”的法律定义。因此，该公司在欧盟无“设立”机构。\n\n第3(2)条的“目标指向标准”则考察控制者的主观意图和客观行为。虽然公司有未来扩张计划（We-Track-U, We-Text-U），但当前业务明确排除欧盟：网站仅面向加拿大、仅接受加元、主动屏蔽非加拿大流量、拒绝向非加拿大地址发送报告。这些行为构成“反向目标指向”，明确表明其当前处理活动与向欧盟数据主体提供商品/服务或监控其行为无关。因此，第3(2)条也不适用。\n\n数据泄露通知义务（第33条）的触发前提是GDPR适用于该处理活动。既然GDPR第3条不适用（公司未在欧盟设立，且处理活动未指向欧盟数据主体），那么第33条下的通知义务自然不产生。通知义务的管辖权依据第55条归属于“其所在成员国领土内”的监管机构，但此管辖权的前提是GDPR适用。本案中，数据主体均为加拿大居民，其个人数据在GDPR领土适用范围之外被处理，德国监管机构无管辖权。\n\n【判例与场景】\n1.  “设立”标准的解释：欧洲法院在“Weltimmo”案（C-230/14）中确立，“设立”不要求法律人格，但需要“通过稳定安排有效和实际地开展活动”。Who-R-U在德国的办公室缺乏任何运营活动、员工或技术设施，仅为高管旅行时可用，远未达到“稳定安排”和“有效开展活动”的门槛。\n\n2.  “目标指向”的认定：在“Google Spain”案（C-131/12）的后续影响及序言第23段中，判断是否“指向”欧盟需考察诸如使用欧盟成员国语言或货币、提及欧盟用户等积极因素。本案呈现相反场景：公司采取积极措施排除欧盟（屏蔽非加拿大流量、拒绝非加拿大订单），这构成“非目标指向”的明确证据。未来意图（扩张计划）不改变当前处理活动的法律定性。\n\n3.  数据泄露通知的触发：即便假设GDPR适用，通知义务也取决于泄露是否“可能导致对自然人权利和自由的风险”（第33(1)条）。选项D（无证据表明数据被访问）涉及风险评估，但这是次要问题。首要问题是GDPR是否适用。选项C（非财务信息）无关紧要，因为GDPR保护所有个人数据，特别是本案涉及基因数据（第4(13)条）和特殊类别数据（第9(1)条），其敏感性和风险更高。\n\n【知识图谱】\n本题构建了一个从领土适用性到具体义务履行的完整法律推理链条：\n1.  **领土适用性分析（起点）**：必须首先判断GDPR第3条是否适用。\n    *   第3(1)条：审查“设立”→ 分析“稳定安排”和“有效开展活动”→ 本案：无设立。\n    *   第3(2)条：审查“目标指向”→ 分析商品/服务提供或行为监控的指向性→ 本案：明确排除欧盟，无指向。\n    *   结论：GDPR不适用。\n2.  **具体义务触发（依赖项）**：GDPR下的具体义务（如第33条通知义务）的触发，以GDPR适用为前提。\n    *   因GDPR不适用，故第33条通知义务不产生。\n3.  **监管管辖权（附属项）**：监管机构的管辖权（第55条）和“一站式”机制（第56条）仅在GDPR适用时启动。\n    *   本案中，德国监管机构无管辖权，因为处理活动不在GDPR范围内。\n4.  **干扰项辨析**：\n    *   选项B（公司位于加拿大）：是事实，但非直接法律依据；法律依据是“未在欧盟设立”（第3(1)条）。\n    *   选项C（非财务信息）：无关，GDPR保护范围广泛，特别关注敏感数据。\n    *   选项D（无访问证据）：涉及第33条的风险评估，但前提错误（GDPR不适用）。\n\n综上，本题的深层考点在于要求考生建立“义务触发以法规适用为前提”的层级逻辑，并精准运用GDPR领土适用性的双重测试标准。Who-R-U当前业务模式精心构建的“非欧盟指向性”使其处于GDPR适用范围之外，因此笔记本电脑失窃事件不触发对德国监管机构的通知义务。"

    "legalReference": "**Article 7 - Conditions for consent**\n\n3. The data subject shall have the right to withdraw his or her consent at any time. The withdrawal of consent shall not affect the lawfulness of processing based on consent before its withdrawal. Prior to giving consent, the data subject shall be informed thereof. It shall be as easy to withdraw as to give consent.\n\n4. When assessing whether consent is freely given, utmost account shall be taken of whether, inter alia, the performance of a contract, including the provision of a service, is conditional on consent to the processing of personal data that is not necessary for the performance of that contract.",
    "analysis": "### 【考点定位】\n本题的核心考点在于GDPR中关于同意的条件，特别是**同意的可撤回性**（Withdrawability of Consent）以及**同意的自由给予**（Freely Given Consent）这两个相互关联的法律原则。场景中“Customer for Life”计划的核心问题在于其合同条款试图剥夺或限制数据主体撤回同意的权利，并可能将服务合同的履行与不必要的数据处理同意捆绑。这直接触犯了GDPR第7条第3款和第4款的规定。\n\n选项A（第6条，处理的合法性）虽然相关，但过于宽泛，未能精准指向“Customer for Life”计划最核心、最具体的违法特征——即对同意撤回权的合同性剥夺。选项C（第16条，更正权）和D（第20条，数据可携权）虽然也是数据主体的重要权利，但与场景中描述的“同意不得撤回”这一核心冲突无直接关联。因此，正确答案B（第7条）实现了对违法行为最精确的“法条映射”。\n\n### 【法理深度】\nGDPR第7条构建了“同意”作为合法性基础的完整规范框架，其法理基础根植于欧盟基本权利宪章（Charter）所保障的个人自决权（Right to Self-determination）和数据保护作为一项基本权利的理念。第7条第3款规定的“撤回权”并非简单的程序性权利，而是**同意机制动态性和控制权持续性的根本体现**。它意味着数据主体对个人数据的控制不是一次性的、静态的授权，而是一个持续的、可逆的过程。撤回权使得同意不再是一个“全有或全无”的开关，而是赋予了数据主体在数据生命周期中持续调整其隐私偏好的能力。\n\n第7条第4款则进一步深化了“自由给予”的内涵，引入了**禁止捆绑（Prohibition of Bundling）或“同意疲劳”** 的原则。该条款明确指出，在评估同意是否自由给与时，必须特别考虑合同的履行是否以同意处理非履行合同所必需的个人数据为条件。这种“要么接受全部，要么一无所得”（take-it-or-leave-it）的合同安排，在数据主体与控制器之间存在明显权力不对等（如消费者与企业）时，构成了事实上的强制，使同意失去“自由”的本质。在“Customer for Life”场景中，公司利用格式合同，一方面规定可以无限期保留客户DNA数据并用于开发新服务及营销，另一方面规定客户“同意不撤销直接营销同意”，这构成了典型的、非法的捆绑：将提供DNA分析核心服务与放弃未来对（尤其是营销）数据处理的控制权相挂钩。\n\n第3款与第4款在法理上相互强化：第4款防止同意的初始给予因捆绑而不自由；第3款则确保即使初始同意有效，数据主体也保有随时“反悔”并重新获得控制的能力。两者共同捍卫了同意作为合法性基础的**自愿性、具体性和明确性**核心特征。\n\n### 【判例与场景】\n虽然GDPR下的判例仍在发展中，但其前身《数据保护指令》（95/46/EC）及成员国实践已为理解这些原则提供了指引。例如，德国联邦法院（BGH）在判例中早已确认，消费者合同中剥夺数据主体反对直销权利的条款因违反强制性数据保护规定而无效。欧盟法院（CJEU）在“Planet49”案（C-673/17）中也强调了同意必须是“主动的”和“明确的”。\n\n将法理应用于“Customer for Life”计划的具体场景，可以分解出多层违规：\n1.  **无效的撤回权放弃条款**：合同中“客户同意不撤销直接营销同意”的条款，直接违反了第7条第3款“应使撤回同意与给予同意同样容易”的强制性规定。GDPR下的数据主体权利是强制性规定，不能通过合同约定被剥夺或限制。此条款自始无效。\n2.  **捆绑与非自由同意**：计划意图“充分利用这些条款”，意味着公司将把接受这些不公平条款作为提供DNA分析服务的前提。这涉嫌违反第7条第4款，因为同意接收营销信息并非执行DNA分析核心合同所必需。这种捆绑使得客户在“获得服务”与“保护隐私”之间被迫做出选择，同意并非自由给予。\n3.  **目的限制与合法性基础混淆**：计划还涉及将最初为DNA分析收集的数据，用于后续开发“新服务”并进行营销。这涉及到目的变更（purpose limitation）。如果依赖同意作为后续处理的合法性基础，那么根据第7条第3款，客户必须能够随时撤回对该新目的的同意。合同条款试图阻止这种撤回，使得后续处理失去有效的合法性基础，可能同时违反第6条（合法性）和第5(1)(b)条（目的限制）。\n4.  **营销总监的误解**：“可以规避客户撤销同意的尝试，因为合同使其无效”这一想法，暴露了对GDPR法律效力层级的根本误解。GDPR作为欧盟条例，其规定具有直接效力和最高强制性，成员国合同法则必须与之协调。违反GDPR强制性规定的合同条款是无效的。\n\n### 【知识图谱】\n要全面把握本题考点，需将其置于GDPR更广阔的权利与原则网络中进行关联理解：\n- **核心关联条款**：\n  - **第4(11)条（“同意”的定义）**：定义了“同意”必须是“自由给予、具体、知情和明确的指示”。第7条是对这一定义的操作化和具体保障。\n  - **第6条（处理的合法性）**：第7条规定的有效同意是第6(1)(a)条合法性基础的前提。无效同意（如不可撤回或捆绑的同意）将导致处理活动缺乏合法性基础。\n  - **第21条（反对权）**：特别是第21(2)条，数据主体有权随时反对出于直接营销目的的处理。这与基于同意的营销密切相关。即使最初基于同意进行营销，数据主体行使反对权后，控制者必须停止处理。合同条款试图预先放弃反对权，同样可能违反第21条。\n  - **第5(1)(a)条（合法、公平、透明原则）**：试图通过复杂合同条款剥夺基本权利的行为，违背了公平和透明处理的原则。\n  - **第12条（透明信息与沟通）**：控制者有义务以清晰平实的语言告知数据主体其权利，包括撤回权。利用法律术语隐藏或剥夺此权利，违反透明原则。\n- **与场景其他计划的潜在联动**：\n  - **“We-Track-U”与“We-Text-U”**：这些计划涉及收集位置数据、推送通知和短信营销。启动这些处理活动同样需要有效的合法性基础（可能是同意）。若公司延续“Customer for Life”计划中对待同意的错误态度，在这些新场景中也可能违规，例如未获得有效同意即发送营销信息，或使撤回跟踪或营销同意变得困难。\n  - **笔记本电脑失窃事件**：虽然本题未直接考察，但该事件涉及特殊类别数据（健康、基因、生物识别数据）的大规模泄露，严重违反第9条（特殊类别数据处理）、第32条（安全措施）和第33/34条（数据泄露通知），且可能因未能加密（违反第25条“默认数据保护设计”）而加重责任。这从侧面说明了该公司整体数据保护合规文化的缺失，与“Customer for Life”计划中体现出的对数据主体权利的漠视一脉相承。\n\n综上所述，“Customer for Life”计划与GDPR第7条的冲突，绝非一个孤立的合同条款问题，而是触及了GDPR以个人控制为核心的权利体系的根基。它揭示了在数字经济中，企业试图通过格式合同将数据主体权利“一次性买断”的做法，与欧盟数据保护法所倡导的持续、动态、以用户为中心的控制模式根本对立。对于CIPP/E考生而言，理解第7条不仅是记忆法条文字，更是要把握其背后**数据主体自主权不可剥夺**的深刻法理，并能在复杂的商业场景中识别出各种削弱或架空此种自主权的隐蔽设计。"

se you or your child's personal information:the right to correction or erasure of you and/or your child's personal information:object to any processing of you and your child's personal information. You also have the right to complain to the supervisory authority about our data processing activities.”",

    "legalReference": "Article 13(1) Where personal data relating to a data subject are collected from the data subject, the controller shall, at the time when personal data are obtained, provide the data subject with all of the following information:\n...\n(e) the recipients or categories of recipients of the personal data, if any;\n\nArticle 13(2) In addition to the information referred to in paragraph 1, the controller shall, at the time when personal data are obtained, provide the data subject with the following further information necessary to ensure fair and transparent processing:\n...\n(b) the existence of the right to request from the controller access to and rectification or erasure of personal data or restriction of processing concerning the data subject or to object to processing as well as the right to data portability;\n(c) where the processing is based on point (a) of Article 6(1) or point (a) of Article 9(2), the existence of the right to withdraw consent at any time, without affecting the lawfulness of processing based on consent before its withdrawal;\n(d) the right to lodge a complaint with a supervisory authority;\n(e) whether the provision of personal data is a statutory or contractual requirement, or a requirement necessary to enter into a contract, as well as whether the data subject is obliged to provide the personal data and of the possible consequences of failure to provide such data;\n(f) the existence of automated decision-making, including profiling, referred to in Article 22(1) and (4) and, at least in those cases, meaningful information about the logic involved, as well as the significance and the envisaged consequences of such processing for the data subject.\n\nArticle 5(1) Personal data shall be:\n(a) processed lawfully, fairly and in a transparent manner in relation to the data subject ('lawfulness, fairness and transparency');\n\nArticle 12(1) The controller shall take appropriate measures to provide any information referred to in Articles 13 and 14 and any communication under Articles 15 to 22 and 34 relating to processing to the data subject in a concise, transparent, intelligible and easily accessible form, using clear and plain language, in particular for any information addressed specifically to a child. The information shall be provided in writing, or by other means, including, where appropriate, by electronic means. When requested by the data subject, the information may be provided orally, provided that the identity of the data subject is proven by other means.",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR第13条规定的信息提供义务，特别是第13(1)(e)条关于数据接收者的具体要求。场景中Wonderkids的隐私声明存在明显缺陷：仅模糊地表示会与\"为您提供真正价值的企业\"分享数据，而未具体说明接收者的类别。这直接违反了第13(1)(e)条\"recipients or categories of recipients\"的明确要求。同时，本题也考察了第5(1)(a)条透明度原则和第12条信息提供方式要求的综合应用。\n\n【法理深度】\nGDPR的信息提供义务建立在\"知情同意\"和\"透明度\"两大法理基石之上。第13条并非简单的形式要求，而是实现数据主体实质性控制权的程序保障。根据第13(1)(e)条，控制者必须提供\"recipients or categories of recipients\"信息，这一措辞体现了立法者的精密考量：\"recipients\"指具体确定的接收者，\"categories of recipients\"则适用于接收者类型化但具体身份可能变化的场景。Wonderkids声明中的\"businesses that we see as adding real value to you\"既非具体接收者，也非明确的类别描述，而是主观、模糊的表述，无法满足\"categories\"应具备的客观可识别性要求。\n\n更深层的法理在于，接收者信息的披露是数据主体行使后续权利（如反对权、删除权）的前提。如果数据主体不知道数据被传输给哪些第三方，其根据第17条要求删除或第21条反对处理的权利将无法有效行使。第13(2)条进一步要求的权利告知信息（如撤回同意权、投诉权等）也以接收者信息的明确为前提，因为数据主体需要知道向谁主张这些权利。\n\n【判例与场景】\n虽然GDPR实施时间尚短，但前身指令95/46/EC的实践和EDPB指南已确立相关原则。EDPB在《关于透明度准则的指南》（wp260rev.01）中明确指出：\"当提及接收者类别时，应足够具体以使数据主体了解谁将处理其数据\"。例如，\"营销合作伙伴\"过于模糊，而\"电信服务提供商\"或\"信用评级机构\"则构成有效类别。\n\n在Wonderkids场景中，存在多个特殊因素加剧了信息缺失的风险：\n1. 涉及儿童健康数据（特殊类别数据）：根据第9条，这类数据处理需要更高标准的保护，透明度要求相应提高。\n2. 跨境数据传输：数据存储于瑞士（第三国），虽然声明称符合充分性决定，但根据第13(1)(f)条，仍需明确告知跨境传输及保障措施的具体信息。\n3. 多重处理目的：包括服务提供、\"合法商业目的\"、促销等，不同目的可能对应不同接收者类别，需要分别说明。\n\n对比其他选项：\nA（促销邮件频率）：虽与透明度相关，但非第13条强制要求信息，属于最佳实践而非法律义务。\nB（托管公司联系方式）：第13条仅要求控制者及其代表联系方式，处理器联系方式非强制。\nC（技术组织措施）：第32条要求实施措施，但第13条未要求详细披露具体措施，只需一般性说明安全保障存在即可。\n\n【知识图谱】\n本题涉及GDPR信息提供义务的完整知识结构：\n\n核心义务链：第5(1)(a)透明度原则 → 第12条信息提供方式要求（清晰易懂、易获取） → 第13条从数据主体收集时的具体信息内容 → 第14条非从数据主体收集时的补充要求。\n\n第13条信息矩阵：\n1. 身份与联系信息（13(1)(a)(b)）\n2. 处理目的与法律依据（13(1)(c)）\n3. 合法利益说明（如适用）（13(1)(d)）\n4. 接收者/接收者类别（13(1)(e)）← 本题核心\n5. 跨境传输信息（13(1)(f)）\n6. 存储期限标准（13(2)(a)）\n7. 数据主体权利清单（13(2)(b)）\n8. 同意撤回权（如适用）（13(2)(c)）\n9. 投诉权（13(2)(d)）\n10. 数据提供义务性质（13(2)(e)）\n11. 自动化决策信息（如适用）（13(2)(f)）\n\n与其他条款的联动：\n- 第6条法律依据：Wonderkids声称基于同意，但模糊的接收者信息可能影响同意的\"具体性\"要求。\n- 第30条记录义务：接收者类别信息需在记录处理活动中记载。\n- 第35条DPIA：涉及儿童健康数据的大规模处理可能触发DPIA要求，其中需评估向第三方披露的风险。\n\n实践启示：隐私声明中的接收者描述应避免使用\"合作伙伴\"\"关联企业\"等模糊术语，而应具体如\"数据分析服务提供商\"\"支付处理商\"\"客户关系管理软件供应商\"等可识别类别。对于\"增值业务\"这类主观表述，必须转化为客观的业务类别描述，如\"教育玩具推荐服务商\"或\"儿童活动策划公司\"。"

    "legalReference": "Article 28(3) of the GDPR:\n\nProcessing by a processor shall be governed by a contract or other legal act under Union or Member State law, that is binding on the processor with regard to the controller and that sets out the subject-matter and duration of the processing, the nature and purpose of the processing, the type of personal data and categories of data subjects and the obligations and rights of the controller. That contract or other legal act shall stipulate, in particular, that the processor:\n...\n(c) takes all measures required pursuant to Article 32;\n\nArticle 32(1) of the GDPR:\n\nTaking into account the state of the art, the costs of implementation and the nature, scope, context and purposes of processing as well as the risk of varying likelihood and severity for the rights and freedoms of natural persons, the controller and the processor shall implement appropriate technical and organisational measures to ensure a level of security appropriate to the risk, including inter alia as appropriate:\n(a) the pseudonymisation and encryption of personal data;\n(b) the ability to ensure the ongoing confidentiality, integrity, availability and resilience of processing systems and services;\n(c) the ability to restore the availability and access to personal data in a timely manner in the event of a physical or technical incident;\n(d) a process for regularly testing, assessing and evaluating the effectiveness of technical and organisational measures for ensuring the security of the processing.",
    "analysis": "【考点定位】\n本题的核心考点是GDPR第28条关于数据处理者（processor）合同义务的规定，特别是第28(3)(c)条要求数据处理合同必须包含数据处理者采取第32条规定的安全措施的义务。场景中Wonderkids（法国数据控制者）与瑞士的网站托管公司（数据处理者）之间的关系构成了典型的控制者-处理者关系。题目询问合同必须包含的内容，正确答案A直接对应GDPR第28(3)(c)条和第32(1)条的强制性要求。选项B（控制者间合同条款）错误，因为托管公司是处理者而非独立控制者；选项C（数据主体审计权）错误，审计权属于控制者而非数据主体；选项D（保密协议）虽然重要，但只是第28(3)(b)条要求的一部分，不如A项全面且直接对应核心安全义务。\n\n【法理深度】\nGDPR第28条构建了控制者与处理者关系的核心法律框架，体现了\"问责制\"（accountability）原则在供应链管理中的延伸。第28(3)条通过列举式规定，将抽象的数据保护原则转化为具体的合同义务，实现了\"通过设计的数据保护\"（data protection by design）在法律关系层面的制度化。其中第28(3)(c)条通过援引第32条，建立了动态的风险适应性安全标准：安全措施必须\"适当\"（appropriate）且\"与风险相称\"（appropriate to the risk），这要求合同不仅要规定安全措施的存在，还要建立风险评估和调整机制。\n\n更深层的法理在于，GDPR通过第28条将处理者从被动的\"工具\"提升为负有积极合规义务的法律主体。第28(3)条的\"应特别规定\"（shall stipulate, in particular）表明所列条款是合同的最低必要内容（essentialia negotii），而非建议性条款。这种强制性合同条款的设计，体现了欧盟立法者通过合同法规制数据保护关系的策略，使得数据保护义务能够通过合同链条（包括第28(4)条的子处理者）在整个数据处理生态中传递。\n\n【判例与场景】\n在类似场景中，欧洲数据保护委员会（EDPB）在《关于控制者与处理者概念的指南》中强调，判断是否为处理者关系的关键标准是\"是否代表控制者处理数据\"和\"是否遵循控制者的具体指令\"。本案中，瑞士托管公司\"存储数据\"的行为完全符合这一定义。\n\n关于第32条的具体适用，德国数据保护机构在针对云服务提供商的执法中确立了以下实践标准：1）合同必须明确安全措施的具体类型（如加密标准、访问控制协议）；2）必须规定安全事件的报告机制（与第33条衔接）；3）必须包含定期安全评估的要求。在本场景的特殊性在于涉及儿童健康数据（特殊类别数据），根据第32条的风险评估要求，合同中的安全措施必须体现\"增强保护\"（enhanced protection）原则，可能包括更严格的加密、更频繁的审计等。\n\n值得注意的是，场景中声称\"瑞士的数据存储符合欧盟充分性保障\"，但这不影响第28条的合同要求——充分性决定（第45条）解决的是跨境传输的合法性基础，而第28条解决的是控制者-处理者关系的治理结构，两者是并行不悖的义务。\n\n【知识图谱】\n本题涉及GDPR知识体系的多个关键连接点：\n1.  **主体资格链条**：控制者（Wonderkids）→ 处理者（瑞士托管公司）→ 可能存在的子处理者（第28(4)条）。\n2.  **义务层次结构**：\n    - 核心义务：第28(3)条合同必备条款\n    - 具体化义务：第32条安全措施要求\n    - 关联义务：第33条数据泄露通知（通过合同传递）\n    - 底层原则：第5(1)(f)条完整性与保密性原则\n3.  **跨境数据处理的双重规制**：\n    - 纵向关系规制：第28条合同义务\n    - 横向传输规制：第45条充分性决定或第46条适当保障措施\n4.  **特殊数据类型的增强保护**：儿童数据+健康数据的组合触发第9条特殊类别数据处理限制，这通过第32条\"风险评估\"要素影响合同中的安全措施标准。\n5.  **与其他条款的互动**：\n    - 第24条控制者责任：控制者必须通过合同确保处理者合规\n    - 第82条赔偿责任：处理者违反合同义务可能导致连带责任\n    - 第30条记录义务：控制者-处理者关系必须记录在案\n\n综上，本题通过一个看似简单的合同内容问题，实际考察了考生对GDPR责任分配体系、供应链数据保护治理、以及具体条款间系统关联的深刻理解。正确答案A之所以正确，不仅因为它对应法条原文，更因为它代表了GDPR将数据保护义务\"合同化\"和\"操作化\"的核心立法技术。"

se you or your child's personal information:the right to correction or erasure of you and/or your child's personal information:object to any processing of you and your child's personal information. You also have the right to complain to the supervisory authority about our data processing activities.”",

    "legalReference": "《通用数据保护条例》(GDPR) 相关条款：\n\n**第6条 处理的合法性**\n1. 仅在至少符合以下一项条件时，处理才是合法的：\n   (a) 数据主体已同意为一个或多个特定目的而处理其个人数据；\n   (b) 处理是为履行数据主体作为一方当事人的合同所必需，或为在签订合同前应数据主体的要求采取措施所必需；\n   (c) 处理是为遵守控制者所承担的法律义务所必需；\n   (d) 处理是为保护数据主体或另一自然人的重大利益所必需；\n   (e) 处理是为执行符合公共利益的任务或行使控制者既定的公务职权所必需；\n   (f) 处理是为控制者或第三方追求的合法利益目的所必需，但数据主体的利益或基本权利和自由高于该等利益而需要保护个人数据的情形除外，特别是数据主体为儿童时。\n   第一段(f)项不适用于公共机构在履行其任务时进行的处理。\n\n**第21条 反对权**\n1. 数据主体有权随时以与其特定情况相关的理由，反对基于第6条第1款(e)项或(f)项（包括基于这些条款的分析）对其个人数据进行的处理，包括基于这些条款的分析。控制者应不再处理个人数据，除非控制者证明其进行处理的令人信服的合法理由高于数据主体的利益、权利和自由，或为确立、行使或辩护法律主张所需。\n2. 如果为直接营销目的处理个人数据，数据主体有权随时反对为此类营销处理与其相关的个人数据，包括与此类直接营销相关的分析。\n3. 如果数据主体反对为直接营销目的进行处理，则不得再为此类目的处理个人数据。\n4. 最迟应在与数据主体首次沟通时，明确提请数据主体注意第1款和第2款规定的权利，并应与其他信息明确分开呈现。\n5. 在使用信息社会服务的背景下，尽管有2002/58/EC指令，数据主体仍可通过使用技术规范的自动化方式行使其反对权。\n6. 如果为科学或历史研究目的或统计目的根据第89条第1款处理个人数据，数据主体有权以与其特定情况相关的理由反对处理与其相关的个人数据，除非该处理为执行符合公共利益的任务所必需。\n\n**第47条 有约束力的公司规则**\n1. 主管监督机构应根据第63条所述的一致性机制批准有约束力的公司规则，前提是这些规则：\n   (a) 具有法律约束力，并适用于和由相关企业集团的每个成员或从事联合经济活动的企业集团的每个成员（包括其员工）强制执行；\n   (b) 明确授予数据主体关于处理其个人数据的可执行权利；并且\n   (c) 满足第2款规定的要求。\n2. 第1款所述的有约束力的公司规则应至少规定：\n   ...\n   (e) 数据主体在处理方面的权利以及行使这些权利的方式，包括根据第22条不成为仅基于自动化处理（包括分析）的决策对象、根据第79条向主管监督机构和成员国主管法院提出投诉的权利，以及在违反有约束力的公司规则时获得救济的权利，并在适当时获得赔偿；\n   ...\n\n**第95条 与第2002/58/EC号指令的关系**\n本条例不就与在公共通信网络中提供公开可用的电子通信服务相关的处理，对自然人或法人施加额外的义务，前提是他们在第2002/58/EC号指令中就具有相同目标的事项承担特定义务。",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下直接营销的法律基础，特别是“软选择同意”（soft opt-in）机制在实践中的应用。虽然GDPR第6条确立了处理个人数据的六项合法性基础，但直接营销的具体规则受到《隐私与电子通信指令》（ePrivacy Directive，即2002/58/EC指令）的补充和细化。根据GDPR第95条，当ePrivacy指令对特定事项（如电子通信中的直接营销）有具体规定时，应优先适用该指令。ePrivacy指令第13(2)条规定了“软选择同意”例外：在通过电子邮件进行直接营销时，如果营销信息涉及与客户已购买产品或服务相似的产品或服务，且企业在收集客户联系方式时已提供明确且简便的退订机会，则无需事先获得明示同意。本题正确答案D选项“与从WonderKids购买的产品或服务相似的营销信息”正是这一法律原则的体现。\n\n【法理深度】\nGDPR与ePrivacy指令在直接营销规制上形成了“一般法”与“特别法”的关系。GDPR第6条(f)项“合法利益”为商业营销提供了潜在的法律基础，但必须通过“利益平衡测试”。然而，ePrivacy指令对电子通信领域的营销采取了更严格的“选择加入”（opt-in）为原则的立场，仅对“现有客户关系”创设了有限的例外。这一例外的法理基础在于：1）**合理期待原则**：客户在与企业建立合同关系时，可合理预期收到关于类似产品或服务的后续信息；2）**比例原则**：在客户已提供联系方式且企业已履行透明告知义务（包括退订权）的前提下，有限的后续营销对客户隐私的侵扰程度较低；3）**商业自由与消费者保护的平衡**：允许企业在维护现有客户关系的同时，避免因过度征询同意而影响商业效率。\n\n值得注意的是，场景中WonderKids的隐私声明存在严重缺陷：它声称基于“同意”处理数据，却又试图依赖“软选择同意”进行营销，这在法律逻辑上存在矛盾。根据GDPR第7条，同意必须是“自由给予、具体、知情和明确的”。声明中“我们将仅与我们认为能为您带来真正价值的企业分享您和您孩子的个人信息”以及“通过向我们提供任何个人数据，您同意将其转移给关联企业并向您发送促销优惠”等表述，可能构成“捆绑同意”，违反GDPR第7(4)条关于“合同履行不得以不必要的数据处理同意为条件”的规定。因此，WonderKids更可靠的法律基础应是GDPR第6(1)(b)项“合同履行必要”用于核心服务，而第6(1)(f)项“合法利益”用于相似产品的营销，但必须进行独立的利益平衡评估并提供有效的反对权（第21条）。\n\n【判例与场景】\n欧洲法院（CJEU）在*Planet49*案（C-673/17）中强调，同意必须是“积极行为”，排除了预选框、沉默或不作为。虽然该案主要涉及Cookie同意，但其原则适用于所有基于同意的处理。对于“软选择同意”，英国信息专员办公室（ICO）在《直接营销指南》中明确指出，企业必须：1）在收集联系方式时明确告知客户其数据可能用于相似产品的营销；2）每次营销通信都提供清晰且免费的退订机制；3）仅将“软选择同意”适用于通过“销售”或“谈判”形成的现有客户关系，不适用于仅查询或一次性交易。\n\n在本题场景中，WonderKids作为法国公司，其数据处理活动受法国国家信息与自由委员会（CNIL）监管。CNIL对“相似产品”的解释较为严格，要求营销产品与原始购买产品在性质、用途和目标受众上具有高度相关性。儿童保育服务的“相似产品”可能包括课后活动、教育玩具、儿童保险等，但不应包括完全不相关的产品如成人旅游或金融服务。此外，场景中涉及儿童健康数据（特殊类别数据），根据GDPR第9条，此类数据的处理原则上被禁止，除非符合特定例外（如数据主体明确同意）。WonderKids将儿童健康信息传递给保育提供商可能基于“重大利益”（第9(2)(c)条）或“医疗目的”（第9(2)(h)条），但用于营销目的则缺乏合法基础，构成高风险违规。\n\n【知识图谱】\n本题涉及GDPR知识体系的多个关键节点：\n1. **合法性基础层级结构**：同意（第6(1)(a)条）与合法利益（第6(1)(f)条）的适用场景区分；特殊类别数据（第9条）的额外限制。\n2. **直接营销规制矩阵**：GDPR第21条（反对权）与ePrivacy指令第13条（同意要求）的交叉适用；“软选择同意”的严格适用条件（现有客户、相似产品、已提供退订机会）。\n3. **跨境数据处理**：WonderKids使用瑞士托管服务商，涉及第三国数据传输。虽然场景声称“符合欧盟委员会关于充分保障的规定”，但瑞士已获充分性认定（GDPR第45条），因此传输本身合法。关键在于数据处理协议（第28条）是否确保瑞士处理器遵守GDPR义务。\n4. **透明性要求**：隐私声明中的矛盾表述（既称基于同意，又暗示合法利益）违反GDPR第12-14条的透明性原则，可能影响所有处理活动的合法性。\n5. **儿童数据保护**：儿童数据（特别是健康信息）需要强化保护（序言第38条、第8条），营销活动若涉及儿童数据将面临更严格的审查。\n\n综上，正确答案D反映了在严格遵守“相似产品”和“现有客户”限制的前提下，企业可基于ePrivacy指令的例外条款进行有限度的直接营销，但必须与GDPR的透明性、反对权和数据最小化原则协同适用。WonderKids的实际操作存在多处合规风险，需全面修订其隐私实践。"

    "legalReference": "Article 4(7) 'controller' means the natural or legal person, public authority, agency or other body which, alone or jointly with others, determines the purposes and means of the processing of personal data; where the purposes and means of such processing are determined by Union or Member State law, the controller or the specific criteria for its nomination may be provided for by Union or Member State law.\n\nArticle 4(8) 'processor' means a natural or legal person, public authority, agency or other body which processes personal data on behalf of the controller.\n\nArticle 28(10) Without prejudice to Articles 82, 83 and 84, if a processor infringes this Regulation by determining the purposes and means of processing, the processor shall be considered to be a controller in respect of that processing.",
    "analysis": "【考点定位】\n本题的核心考点是GDPR下控制者（controller）与处理者（processor）的法律界定与区分，特别是当一方为另一方提供服务时，其自身处理行为的目的独立性如何影响其法律地位。具体而言，考点聚焦于《通用数据保护条例》（GDPR）第4条第7款和第8款对“控制者”与“处理者”的定义，以及第28条第10款关于处理者可能因自行决定处理目的和方式而转变为控制者的规定。场景中，BHealthy（意大利公司）与Natural Insight（专业定价公司）的关系，关键在于判断Natural Insight使用BHealthy客户数据“改进其机器学习算法”这一行为，是否构成其独立于BHealthy委托服务目的之外的“自行决定处理目的”。正确答案D揭示了这一核心判断：当Natural Insight将数据用于自身算法改进时，它已不再是单纯执行BHealthy指令的处理者，而是为该独立目的自行决定处理方式的控制者。\n\n【法理深度】\nGDPR确立的控制者与处理者二元责任框架，其法理根基在于“目的决定论”与“决策自主性”。根据第4条第7款，控制者的核心特征是“决定处理的目的和方式”。这里的“决定”不仅指初始的、宏观的商业目的设定（如BHealthy委托进行定价分析），更涵盖在数据处理生命周期中，对“方式”的具体选择以及对“目的”的任何实质性延伸或变更。第4条第8款将处理者定义为“代表控制者”处理数据，这隐含了严格的从属关系：处理者的行动必须完全受控于控制者的“ documented instructions”（第28条第3款a项）。\n\n本案的深层法理在于对“目的”的层级解构。BHealthy与Natural Insight之间存在一个明确的、合同约定的主要处理目的：“为BHealthy的新防晒霜定价”。为实现此目的，Natural Insight作为处理者处理客户数据。然而，GDPR的合规逻辑要求对数据处理活动进行“目的特定化”审视。Natural Insight“使用数据改进其自身算法”构成了一个截然不同的、次要的（但从法律角度看是独立的）处理目的。这个目的服务于Natural Insight自身商业模式的优化和知识产权的积累，而非BHealthy委托服务的直接组成部分。尽管合同试图限制数据用于“服务提供之外的目的”，但题干明确陈述Natural Insight“意图”如此使用，这本身就暴露了其独立的决策意志。\n\n第28条第10款为此提供了关键的转化机制：如果处理者“通过决定处理的目的和方式而违反本条例”，则就该处理而言，应被视为控制者。此条款并非创设一种新的“共同控制者”关系，而是指在处理者逾越其委托权限、自主发起处理活动时，其法律身份在该特定处理活动范围内发生根本性转变。因此，Natural Insight在“算法改进”这一目的上，其角色已从BHealthy的处理者，转变为自身数据处理活动的控制者。选项C的错误在于混淆了“共同控制者”与“独立控制者”的概念。共同控制者（第26条）要求双方“共同决定”同一处理活动的目的和方式。本案中，BHealthy并未与Natural Insight共同决定算法改进的目的；后者是单方面决定。故二者并非就“算法改进”这一处理活动形成共同控制关系。\n\n【判例与场景】\n欧洲数据保护委员会（EDPB）在《关于控制者与处理者概念的指南》中明确指出，判断控制者的关键测试是“对‘为何’（目的）和‘如何’（方式）处理数据具有事实上的影响力”。即使存在书面合同将一方定义为“处理者”，若其实质行为表现出对处理目的的自主决定权，监管机构和法院仍会依据事实认定其控制者地位。\n\n一个可类比的场景是云计算服务提供商。若云服务商仅按客户指令存储和处理数据，它是处理者。但如果该服务商为了训练其通用人工智能模型而分析所有客户数据（即使已匿名化或聚合），且此行为超出客户服务合同的核心目的，那么就该分析活动而言，服务商很可能被视为控制者，因为它自行设定了“改进其AI服务”这一新目的。\n\n在本案的具体操作层面，BHealthy对Natural Insight安全实践的审查及合同中的限制条款，恰恰是履行其作为（主要数据处理活动的）控制者义务的体现（第24、28条）。但这些措施无法改变Natural Insight就其自行发起的“算法改进”处理所应承担的控制者责任。若Natural Insight的算法改进处理（例如涉及分析个人购买历史以推断消费偏好）未遵守GDPR原则（如透明度、目的限制、数据最小化），或未建立合法的处理基础（如第6条），则Natural Insight将作为该独立处理活动的控制者直接承担责任。\n\n【知识图谱】\n本题将GDPR的多个核心概念串联成一个动态的责任认定图谱：\n1.  **起点：定义与区分**（第4条）→ 控制者（决定目的/方式） vs. 处理者（按指令执行）。\n2.  **核心关系：委托处理**（第28条）→ 控制者须通过合同确保处理者合规，处理者须严格遵循指令。\n3.  **关键转化：角色越界**（第28条第10款）→ 处理者若自行决定目的/方式，则就该处理成为控制者。\n4.  **责任基础：原则与合法性**（第5、6条）→ 任何控制者（包括转化而来的）都必须为其处理活动确保合法性、目的限制、数据最小化等。\n5.  **场景应用：多目的处理** → 单一实体可能针对不同数据处理活动扮演不同角色（如本案Natural Insight：对定价分析是处理者，对算法改进是控制者）。\n\n因此，完整的知识图谱显示，GDPR下的角色认定是目的导向和事实驱动的。一份“数据处理合同”本身不必然确立处理者身份；实体对数据处理目的的实际控制力才是决定性因素。BHealthy与Natural Insight的关系是混合且分层的：在合同约定的定价分析服务框架内，是“控制者-处理者”关系；但在Natural Insight自行发起的、以自身商业利益为驱动的算法改进活动中，Natural Insight是独立的控制者，与BHealthy形成两个独立控制者之间的数据披露关系（此时BHealthy是数据提供方控制者），这可能需要额外的法律基础（如同意或合法利益）和透明度告知。这正是选项D所精准捕捉的法律实质。"
