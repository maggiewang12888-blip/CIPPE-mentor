    "analysis": "【考点定位】\n本题的核心考点在于识别 GDPR 中关于数据主体行使其信息权（特别是访问权和知情权）时，控制者所负有的前置义务。题目场景涉及数据主体（西班牙电力客户）依据 GDPR 第13条，在数据收集时被赋予的知情权，询问其个人数据在并购后的接收方（recipients）。然而，问题的关键并非第13条本身规定的信息内容，而是控制者在响应此类请求时必须遵循的程序性保障措施。正确答案 D 指向了 GDPR 第12条第1款的规定：当数据主体请求提供第13条（及第14条）所指的信息时，若以口头方式提供，前提是数据主体的身份已通过其他方式得到证实。这体现了 GDPR 在便利数据主体行使权利与确保数据安全、防止未经授权披露之间寻求平衡的基本原则。\n\n【法理深度】\n本题揭示了 GDPR 权利行使框架中一个至关重要的法理原则：**权利主体的可验证性**（Verifiability of the Rights Holder）。GDPR 赋予数据主体一系列强大的权利（第12-22条），但权利的行使并非无条件的。第12条作为“权利行使的总则”，确立了透明、有效行使权利的框架，其中身份验证是核心保障机制。其法理基础根植于以下多层考量：\n\n1.  **数据安全与保密性原则（第5(1)(f)条）**：处理个人数据必须确保其安全性，包括防止未经授权或非法的访问、披露。盲目响应信息请求，而不验证请求者是否为真正的数据主体，将构成对保密性原则的违反，可能导致数据泄露给恶意第三方。\n2.  **责任原则（第5(2)条）与设计及默认的数据保护（第25条）**：控制者负有责任并必须能够证明其处理的合规性。将身份验证程序整合到响应数据主体请求的流程中，是“通过设计的数据保护”和“通过默认的数据保护”的具体体现，是控制者履行其责任（第24条）的必然要求。\n3.  **权利平衡**：GDPR 序言第(57)段和第(64)段明确指出，控制者应使用一切合理措施验证请求访问的数据主体的身份，特别是在在线服务的背景下。这并非为权利行使设置障碍，而是为了防止权利滥用和保护数据主体自身的数据免受侵害。验证义务的触发条件是控制者对请求者身份产生“合理怀疑”（第12条第6款），但在实践中，对于通过非安全渠道（如电话）提出的、涉及敏感信息披露的请求，采取验证措施是审慎合规的体现。\n4.  **与匿名化/假名化处理的衔接**：第11条规定，若处理目的不再需要识别数据主体，则控制者无义务仅为遵守 GDPR 而保留额外识别信息。然而，第12条第2款强调，在此情况下，若数据主体为行使其权利而提供了额外识别信息，控制者不得拒绝其请求。这进一步说明，身份验证是权利有效行使的枢纽，而非剥夺权利的借口。\n\n因此，公司必须在披露“接收方”这一具体个人信息之前，履行身份验证这一程序性义务，这是其遵守 GDPR 整体性原则和具体规则的必然步骤。\n\n【判例与场景】\n*   **欧洲数据保护委员会（EDPB）指南**：EDPB 在关于数据主体权利行使的指南中强调，控制者应建立可靠的身份验证程序，该程序应与所处理数据的敏感性、披露可能带来的风险以及请求的沟通渠道相匹配。对于电话请求，建议的方式包括回拨官方记录号码、询问账户专属信息或安全问题进行验证。\n*   **监管实践**：各国监管机构（如英国ICO、西班牙AEPD）在处理投诉时，会审查控制者是否采取了合理步骤验证数据主体身份。例如，在一起投诉中，公司因仅凭电子邮件地址（易被伪造）就披露详细个人数据而被认定违规。\n*   **扩展场景**：\n    *   **在线门户**：通过安全登录（用户名/密码、双因素认证）访问数据，本身就是一种有效的身份验证。\n    *   **书面请求**：要求提供身份证明文件副本。\n    *   **高风险请求**：如涉及特殊类别数据（健康、财务）或大规模数据传输详情时，应采取更严格的验证措施。\n    *   **代理人请求**：需同时验证代理人身份及其获得数据主体合法授权的证明。\n本题中，客户通过电话询问，属于身份验证风险较高的场景，公司必须采取“其他方式”（如询问账户信息、安全码、或通过官方APP/网站发送验证码确认）来证明来电者即数据主体本人。\n\n【知识图谱】\n本题涉及 GDPR 内部一个紧密关联的权利与义务网络：\n```mermaid\ngraph TD\n    A[GDPR核心原则: 第5条] --> B[责任原则 5(2) & 安全原则 5(1)(f)]\n    B --> C[控制者义务: 第24条 (实施措施)]\n    C --> D[数据保护设计及默认: 第25条]\n    D --> E[权利行使框架: 第12条]\n    E --> F[关键程序保障: 身份验证 (第12(1) & 12(6)条)]\n    G[数据主体权利: 知情权] --> H[第13条: 收集时告知]\n    H --> I[告知内容: 接收方 (第13(1)(e)条)]\n    F --> J[应用于响应第13条信息请求]\n    I --> J\n    J --> K[合规行动: 在披露信息前验证请求者身份]\n    L[场景: 电话询问并购后数据接收方] --> K\n    \n    subgraph “关联条款”\n        M[第11条: 无需识别的处理]\n        N[第15条: 访问权]\n    end\n    M -.-> E\n    N -.-> F\n```\n**核心链路**：数据主体的**知情权（第13条）** 触发其向控制者提出信息请求 → 控制者响应请求的行为属于“处理”个人数据 → 该处理必须遵守**安全与保密性原则（第5条）** → 为实现此原则，控制者必须履行**责任（第24条）**，通过**设计与默认的数据保护（第25条）** 实施措施 → 在权利行使的**总框架（第12条）** 下，具体措施即**验证请求者身份**，然后方可提供信息。\n**错误选项辨析**：\n*   **A（验证请求是否适用于GDPR生效前收集的数据）**：错误。GDPR具有直接效力和适用性，其关于数据主体权利的规定适用于在其生效日（2018年5月25日）之后进行的处理活动，无论数据何时收集。对于生效前收集的数据，只要在生效后仍在处理，数据主体即享有GDPR权利。\n*   **B（验证客户请求的目的）**：错误。GDPR并未赋予控制者审查或评判数据主体行使其权利之目的的权力。只要请求是数据主体提出的，且涉及他/她自身的个人数据，控制者原则上必须响应，重点在于验证“是谁”在请求，而非“为何”请求。除非请求被证明是“明显无根据或过度的”（第12条第5款），但这是另一个独立的问题。\n*   **C（验证数据是否已发送给客户）**：无关。问题的核心是客户询问“未来”数据披露的接收方，而非索要数据副本本身。即使涉及访问权（第15条），验证身份也是首要步骤，而非检查是否已发送过。\n综上，本题精准地测试了考生对 GDPR 权利行使机制中程序性保障要点的理解，即**权利的实现必须以安全的、负责任的方式进行，而身份验证是这一过程中的基石**。"

    "legalReference": "**Article 14**\n\n#### **Information to be provided where personal data have not been obtained from the data subject**\n\n- 1. Where personal data have not been obtained from the data subject, the controller shall provide the data subject with the following information:\n- (a) the identity and the contact details of the controller and, where applicable, of the controller's representative;\n- (b) the contact details of the data protection officer, where applicable;\n- (c) the purposes of the processing for which the personal data are intended as well as the legal basis for the processing;\n- (d) the categories of personal data concerned;\n- (e) the recipients or categories of recipients of the personal data, if any;\n- (f) where applicable, that the controller intends to transfer personal data to a recipient in a third country or international organisation and the existence or absence of an adequacy decision by the Commission, or in the case of transfers referred to in Article 46 or 47, or the second subparagraph of Article 49(1), reference to the appropriate or suitable safeguards and the means to obtain a copy of them or where they have been made available.\n- 2. In addition to the information referred to in paragraph 1, the controller shall provide the data subject with the following information necessary to ensure fair and transparent processing in respect of the data subject:\n- (a) the period for which the personal data will be stored, or if that is not possible, the criteria used to determine that period;\n- (b) where the processing is based on point (f) of Article 6(1), the legitimate interests pursued by the controller or by a third party;\n- (c) the existence of the right to request from the controller access to and rectification or erasure of personal data or restriction of processing concerning the data subject and to object to processing as well as the right to data portability;\n- (d) where processing is based on point (a) of Article 6(1) or point (a) of Article 9(2), the existence of the right to withdraw consent at any time, without affecting the lawfulness of processing based on consent before its withdrawal;\n- (e) the right to lodge a complaint with a supervisory authority;\n- (f) from which source the personal data originate, and if applicable, whether it came from publicly accessible sources;\n- (g) the existence of automated decision-making, including profiling, referred to in Article 22(1) and (4) and, at least in those cases, meaningful information about the logic involved, as well as the significance and the envisaged consequences of such processing for the data subject.\n- 3. The controller shall provide the information referred to in paragraphs 1 and 2:\n- (a) within a reasonable period after obtaining the personal data, but at the latest within one month, having regard to the specific circumstances in which the personal data are processed;\n- (b) if the personal data are to be used for communication with the data subject, at the latest at the time of the first communication to that data subject; or\n- (c) if a disclosure to another recipient is envisaged, at the latest when the personal data are first disclosed.\n- 4. Where the controller intends to further process the personal data for a purpose other than that for which the personal data were obtained, the controller shall provide the data subject prior to that further processing with information on that other purpose and with any relevant further information as referred to in paragraph 2.\n- 5. Paragraphs 1 to 4 shall not apply where and insofar as:\n- **(a) the data subject already has the information;**\n- (b) the provision of such information proves impossible or would involve a disproportionate effort, in particular for processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes, subject to the conditions and safeguards referred to in Article 89(1) or in so far as the obligation referred to in paragraph 1 of this Article is likely to render impossible or seriously impair the achievement of the objectives of that processing. In such cases the controller shall take appropriate measures to protect the data subject's rights and freedoms and legitimate interests, including making the information publicly available;\n- (c) obtaining or disclosure is expressly laid down by Union or Member State law to which the controller is subject and which provides appropriate measures to protect the data subject's legitimate interests; or\n- (d) where the personal data must remain confidential subject to an obligation of professional secrecy regulated by Union or Member State law, including a statutory obligation of secrecy.",
    "analysis": "【考点定位】\n本题精准考察《通用数据保护条例》（GDPR）第14条第5款规定的间接数据收集场景下，控制者信息提供义务的豁免情形。核心考点在于区分第14条第5款(a)项与(b)项的不同适用条件。选项A对应第14(5)(a)条，即数据主体“已经拥有该信息”（the data subject already has the information），这是最直接、最无争议的豁免情形。选项B“提供信息过于困难”是对第14(5)(b)条“不可能或需要付出不成比例的努力”（proves impossible or would involve a disproportionate effort）的曲解，因为该豁免有严格限制，仅适用于为公共利益存档、科学研究或统计目的等特定处理，且控制者必须采取替代措施保护数据主体权利，并非泛指“困难”。选项C“会披露第三方数据”和选项D“数据处理受适当技术措施保护”均非GDPR第14条规定的豁免理由。本题要求考生精确掌握间接收集数据时信息透明原则的例外规定，特别是各豁免条款的法定要件和适用范围。\n\n【法理深度】\nGDPR第14条确立的间接数据收集信息义务，是透明度原则（第5(1)(a)条）和公平处理原则（第5(1)(a)条）的具体体现。其法理基础在于纠正信息不对称，赋予数据主体在非直接交互场景下的知情权，以保障其后续行使访问、更正、删除等权利的能力。第14(5)条规定的豁免并非对透明度原则的根本否定，而是基于比例原则和实际可行性考量的平衡机制。\n\n第14(5)(a)条豁免的法理核心是“无必要不重复”（ne bis in idem）。如果数据主体通过其他合法途径（如原始数据控制者的告知、公开信息、行业惯例或先前交互）已获知第14(1)(2)条要求的全部核心信息，强制控制者重复提供既无益于增强数据主体保护，又徒增合规负担。此豁免体现了法律不要求做无用功的效率原则。然而，控制者援引此豁免负有举证责任，必须能证明数据主体“已经拥有”的信息在内容上等同于第14条要求的信息，且获取途径合法可靠。\n\n与之形成鲜明对比的是第14(5)(b)条豁免。该条款的适用门槛极高，必须同时满足两个条件：一是“提供信息被证明不可能或需要付出不成比例的努力”；二是处理目的特定化，即“为公共利益存档、科学研究或统计目的”。此外，即便满足条件，控制者仍负有采取“适当措施保护数据主体权利和自由”的积极义务，例如将信息公之于众。其法理在于，在某些大规模、历史性或匿名化研究中，追溯并通知每一个数据主体可能严重阻碍具有重大社会价值的公共利益项目。立法者在此设定了严格的利益权衡框架，绝非选项B所暗示的泛化困难即可豁免。\n\n因此，选项A与选项B代表了两种性质完全不同的豁免：前者是基于事实状态的豁免（信息已知），后者是基于成本效益与公共利益衡量的豁免，且有严格的适用前提和替代义务。混淆二者是本题的主要陷阱。\n\n【判例与场景】\n*   **典型场景A（适用第14(5)(a)条）：** 一家B2B营销公司从商业名录供应商处购买企业联系人名单。该名录供应商在其隐私政策中明确声明，其收集的联系人信息可能会提供给合作伙伴用于商业推广，且列出了可能接收数据的合作伙伴类别。当营销公司使用该名单时，如果名录供应商已向名单中的个人（数据主体）提供了符合GDPR第14条要求的信息（包括数据来源、处理目的、接收方类型等），且营销公司的处理目的未超出该范围，则营销公司可能援引第14(5)(a)条，主张数据主体已通过原始来源获知相关信息。\n*   **典型场景B（不适用第14(5)(a)条，可能适用第14(5)(b)条）：** 一所大学的研究机构从医院获得一批上世纪80年代匿名化的医疗记录，用于一项关于疾病长期趋势的公共健康研究（符合“科学研究目的”）。由于年代久远，联系数十万记录对应的数据主体“被证明不可能或需要付出不成比例的努力”。此时，研究机构可能援引第14(5)(b)条豁免直接通知义务，但必须履行替代义务，例如在其官网发布详细的研究项目隐私声明，说明数据来源、研究目的、安全保障措施等，以确保透明度以另一种形式实现。\n*   **错误场景（对应错误选项）：** 一家公司从数据经纪人处购买消费者偏好数据用于精准广告。公司认为逐一通知消费者“太麻烦”（对应选项B），或认为其加密存储数据很安全（对应选项D），或担心通知消费者会暴露数据经纪人的身份（对应选项C），这些均不能构成豁免第14条通知义务的合法理由。\n\n欧洲数据保护委员会（EDPB）在相关指南中强调，控制者不能仅凭主观臆断就声称数据主体“已经拥有信息”，必须有客观依据。例如，数据主体是公司员工，其个人数据从人力资源部门共享给IT部门用于系统权限管理，由于公司在员工入职时已有全面的隐私通知涵盖内部数据共享，此时可适用此豁免。\n\n【知识图谱】\n本题涉及的知识节点可构建如下图谱：\n```mermaid\ngraph TD\n    A[GDPR核心原则：透明度与公平性] --> B[第14条：间接收集数据的告知义务]\n    B --> C[告知内容：第14(1)与(2)条]\n    B --> D[告知时限：第14(3)条]\n    B --> E[豁免情形：第14(5)条]\n    E --> F[豁免A：信息已拥有 (第14(5)(a)条)]\n    E --> G[豁免B：不可能/不成比例努力 (第14(5)(b)条)]\n    E --> H[豁免C：法律另有规定 (第14(5)(c)条)]\n    E --> I[豁免D：职业保密义务 (第14(5)(d)条)]\n    \n    F --> F1[适用前提：数据主体客观上已获知全部必要信息]\n    F --> F2[举证责任：在控制者]\n    F --> F3[与其他条款关系：不影响第13条（直接收集）义务]\n    \n    G --> G1[严格限制：仅限存档、科研、统计目的]\n    G --> G2[积极义务：必须采取替代保护措施，如公开信息]\n    G --> G3[与第89条关联：需符合该条规定的保障措施]\n    \n    subgraph 错误选项辨析\n        J[选项B：过于困难] -- 错误 --> G\n        K[选项C：保护第三方] -- 无依据 --> E\n        L[选项D：技术措施保护] -- 无依据 --> E\n    end\n    \n    B --> M[与第13条对比：直接收集 vs 间接收集]\n    B --> N[与第5(1)(a)条关联：透明度原则的具体化]\n    G --> O[与第5(1)(b)条关联：目的限制原则的例外考量]\n```\n此图谱清晰展示了第14条义务及其豁免在GDPR体系中的位置。考生需重点掌握：1) 第14条告知义务的完整内容链；2) 四种豁免情形的并列关系及各自严格的适用条件；3) 第14(5)(a)条与(b)条的本质区别——前者基于事实状态，后者基于目的与成本的衡平且有积极替代义务；4) 错误选项所描述的情形均未被GDPR接纳为豁免理由。这体现了GDPR在保障数据主体权利与减轻企业不合理负担之间寻求的精密平衡。"

    "legalReference": "**Article 28. Processing under the authority of the controller or processor**\n\n1. Where processing is to be carried out on behalf of a controller, the controller shall use only processors providing sufficient guarantees to implement appropriate technical and organisational measures in such a manner that processing will meet the requirements of this Regulation and ensure the protection of the rights of the data subject.\n\n...\n\n5. Adherence of a processor to an approved code of conduct as referred to in Article 40 or an approved certification mechanism as referred to in Article 42 may be used as an element by which to demonstrate sufficient guarantees as referred to in paragraphs 1 and 4 of this Article.\n\n**Article 42. Certification**\n\n1. The Member States, the supervisory authorities, the Board and the Commission shall encourage, in particular at Union level, the establishment of data protection certification mechanisms and of data protection seals and marks, for the purpose of demonstrating compliance with this Regulation of processing operations by controllers and processors. The specific needs of micro, small and medium-sized enterprises shall be taken into account.\n\n...\n\n5. A certification pursuant to this Article shall be issued by the certification bodies referred to in Article 43 or by the competent supervisory authority, on the basis of criteria approved by that competent supervisory authority pursuant to Article 58(3) or by the Board pursuant to Article 63. Where the criteria are approved by the Board, this may result in a common certification, the European Data Protection Seal.\n\n**Article 43. Certification bodies**\n\n1. Without prejudice to the tasks and powers of the competent supervisory authority under Articles 57 and 58, certification bodies which have an appropriate level of expertise in relation to data protection shall, after informing the supervisory authority in order to allow it to exercise its powers pursuant to point (h) of Article 58(2) where necessary, issue and renew certification. Member States shall ensure that those certification bodies are accredited by one or both of the following:\n  (a) the supervisory authority which is competent pursuant to Article 55 or 56;\n  (b) the national accreditation body named in accordance with Regulation (EC) No 765/2008 of the European Parliament and of the Council in accordance with EN-ISO/IEC 17065/2012 and with the additional requirements established by the supervisory authority which is competent pursuant to Article 55 or 56.",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下，作为控制者（Company A）或处理者（Company B）在选择次级处理者（Company C）时，如何履行其审慎选择义务（Due Diligence Obligation），特别是如何证明其已获得“充分保证”（Sufficient Guarantees）。具体法条依据为GDPR第28条第1款，该条款要求控制者只能选用能提供充分保证的处理者。而第28条第5款及第42、43条则提供了证明这种“充分保证”的可行路径，即依赖经批准的认证机制（Approved Certification Mechanisms）和经认可的认证机构（Accredited Certification Bodies）。选项A“雇佣那些措施符合认证机构推荐的公司”正是对这一法律路径的精准概括。其他选项（B依赖客户IT支持、C避免数据使用、D寻求监管机构审查）均非GDPR规定的最现实或最有效的合规路径。\n\n【法理深度】\nGDPR第28条确立的“充分保证”义务，其法理基础根植于控制者的“问责制原则”（Accountability Principle，第5条第2款）。控制者不能通过将处理活动外包而转移或免除其确保数据处理合规的最终责任。因此，选择处理者时的审慎调查（Due Diligence）成为一项核心的积极义务。\n\n然而，GDPR的立法智慧在于，它并未要求控制者或处理者进行无限度的、成本高昂的、且可能超出其专业能力的调查。相反，它引入了“经批准的认证机制”（第42条）和“经认可的认证机构”（第43条）作为“可依赖的合规工具”（Reliance Tools）。这一设计的法理逻辑在于：\n1.  **标准化与可预测性**：由欧盟数据保护委员会（EDPB）或成员国监管机构批准统一的认证标准（如欧洲数据保护印章），为市场提供了清晰、一致的合规基准。控制者/处理者无需自行制定复杂的评估标准。\n2.  **专业化与独立性**：认证机构需经国家认可机构或监管机构依据严格标准（如EN-ISO/IEC 17065）认可，确保了评估的专业性、独立性和公信力。这比企业自行审查更为可靠。\n3.  **降低合规成本与促进信任**：通过依赖第三方认证，中小企业可以较低成本证明其合规水平，而控制者也可以高效地筛选出合格的合作伙伴，形成良性的市场信任机制。这正是第28条第5款将“遵守经批准的行为准则或认证机制”明确规定为“可用以证明充分保证的要素”的原因。它为企业提供了一条现实、高效且法律上安全的合规路径。\n\n因此，选择经认证机构认可的公司，本质上是将专业评估外包给受监管的、可信赖的第三方，这完全符合GDPR鼓励的“通过设计和默认实现数据保护”（第25条）以及利用市场机制促进合规的立法精神。\n\n【判例与场景】\n在本题场景中，Company B作为Company A的处理器，在未通知Company A的情况下，擅自将包含敏感个人信息（如国民保险号、病假权利等）的数据交由Company C处理，且未签订数据处理协议，最终导致数据泄露。这直接违反了GDPR第28条第2款（未经授权不得聘用其他处理者）、第3款（必须签订包含安全保障条款的合同）和第4款（对次级处理者的行为承担全部责任）。\n\n回溯到最初的选择环节，Company B在选择Company C时显然未能履行其审慎义务。最现实的履行方式，正如选项A所述，是选择那些技术组织措施已获得独立认证机构背书的公司。例如，如果Company C持有基于ISO/IEC 27001（信息安全）和ISO/IEC 27701（隐私信息管理）的认证，或更佳的是持有GDPR第42条下的“欧洲数据保护印章”，那么Company B在选择时就有了一个强有力的、客观的“充分保证”证据。这远比自行审查（可能不专业）、依赖客户（利益冲突）或事事寻求监管机构批准（不现实且低效）要可靠得多。\n\n相反，选项B（请求Company A的IT团队建议）混淆了责任主体，且Company A的IT团队可能不具备评估外部供应商数据保护能力的专业知识。选项C（避免使用数据改进服务）与“充分保证”无关，而是关于目的限制原则，且不能替代对处理者安全能力的评估。选项D（由监管机构审查）误解了监管机构的角色。监管机构负责制定规则、批准认证标准和监督执法（第58条），而非为企业提供日常的商业伙伴背调服务。要求监管机构事前“审查”（Vet）每个供应商的措施，既不现实，也违背了GDPR以风险为基础、强调企业自主问责的监管哲学。\n\n【知识图谱】\n本题涉及GDPR知识体系中的多个关键节点，可构建如下知识图谱：\n\n*   **核心义务**：控制者/处理者的审慎选择义务（第28(1)条） → 要求获得“充分保证”。\n*   **证明路径**：如何证明“充分保证”？\n    *   **主要路径（本题考点）**：依赖经批准的认证机制（第42条）和经认可的认证机构（第43条）的评估结果。这是GDPR明确鼓励的、标准化的、高效的路径。\n    *   **其他要素**：也可通过审查其内部政策、安全措施、过往记录、签订详细的数据处理协议（DPA，第28(3)条）等进行综合评估。\n*   **关联原则**：此义务直接服务于 **问责制原则**（第5(2)条）和 **完整性与保密性原则**（第5(1)(f)条）。\n*   **违规后果**：未能履行此义务，如本题中Company B选择不合格的Company C导致数据泄露，将引发多重责任：\n    *   **对控制者（Company A）**：违反合同，承担GDPR下的主要责任。\n    *   **对监管机构**：面临调查和可能的行政处罚（第83条），罚款可高达全球营业额的4%。\n    *   **对数据主体**：承担损害赔偿责任（第82条）。\n*   **上下游关系**：此考点与 **数据处理者协议（DPA）的必备条款**（第28(3)条）、**数据泄露通知义务**（第33、34条）以及 **跨境数据传输**（本案中数据传至美国，涉及第44-49章）等知识点紧密相连，共同构成一个完整的数据处理外包合规场景。\n\n综上所述，选项A准确地指出了在GDPR框架下，企业通过依赖独立、专业的认证体系来履行其审慎选择义务，是最为现实、合规且高效的策略。"
  },

    "id": 30,
    "scenario": "SCENARIO(29-31)\nPlease use the following to answer the next question:\nDue to rapidly expanding workforce, Company A has decided to outsource its payroll function to Company B.Company B is an established payroll service provider with a sizable client base and a solid reputation in the industry.\nCompany B's payroll solution for Company A relies on the collection of time and attendance data obtained via a biometric entry system installed in each of Company A's factories. Company B won't hold any biometric data itself, but the related data will be uploaded to Company B's UK servers and used to provide the payroll service. Company B's live systems will contain the following information for each of Company A's employees:\nName\nAddress\nDate of Birth\nPayroll number\nNational Insurance number\n>Sick pay entitlement\nMaternity/paternity pay entitlement\nHoliday entitlement\nPension and benefits contributions\nTrade union contributions\nJenny is the compliance officer at Company A.She first considers whether Company A needs to carry out a data protection impact assessment in relation to the new time and attendance system, but isn't sure whether or not this is required.\nJenny does know, however, that under the GDPR there must bea formal written agreement requiring Company B to use the time and attendance data only for the purpose of providing the payroll service, and to apply appropriate technical and organizational security measures for safeguarding the data. Jenny suggests that Company B obtain advice from its data protection officer. The company doesn't have a DPO but agrees, in the interest of finalizing the contract, to sign up for the provisions in full. Company Aenters into the contract.\nWeeks later, while still under contract with Company A, Company B embarks upon a separate project meant to enhance the functionality of its payroll service, and engages Company C to help. Company C agrees to extract all personal data from Company B's live systems in order to create a new database for Company B.This database will be stored in a test environment hosted on Company C's U.S.server. The two companies agree not to include any data processing provisions in their services agreement, as data is only being used for IT testing purposes.\nUnfortunately, Company C's U.S.server is only protected by an outdated IT security system, and suffers a cyber security incident soon after Company C begins work on the project. As a result, data relating to Company A's employees is visible to anyone visiting Company C's website. Company A is unaware of this until Jenny receives a letter from the supervisory authority in connection with the investigation that ensues. As soon as Jenny is made aware of the breach, she notifies all affected employees.",

    "explanation": "根据 GDPR 的规定，响应数据获取请求的时间限制是收到请求后一个月内。在某些复杂的 情况下，这个期限可以延长两个月。然而，如果需要延长处理时间，公司需要在延长期限 之前通知数据主体。",

    "legalReference": "**Article 12 - Transparent information, communication and modalities for the exercise of the rights of the data subject**\n\n3. The controller shall provide information on action taken on a request under Articles 15 to 22 to the data subject without undue delay and in any event within one month of receipt of the request. That period may be extended by two further months where necessary, taking into account the complexity and number of the requests. The controller shall inform the data subject of any such extension within one month of receipt of the request, together with the reasons for the delay. Where the data subject makes the request by electronic form means, the information shall be provided by electronic means where possible, unless otherwise requested by the data subject.\n\n**Article 15 - Right of access by the data subject**\n\n1. The data subject shall have the right to obtain from the controller confirmation as to whether or not personal data concerning him or her are being processed, and, where that is the case, access to the personal data and the following information:\n(a) the purposes of the processing;\n(b) the categories of personal data concerned;\n(c) the recipients or categories of recipient to whom the personal data have been or will be disclosed, in particular recipients in third countries or international organisations;\n(d) where possible, the envisaged period for which the personal data will be stored, or, if not possible, the criteria used to determine that period;\n(e) the existence of the right to request from the controller rectification or erasure of personal data or restriction of processing of personal data concerning the data subject or to object to such processing;\n(f) the right to lodge a complaint with a supervisory authority;\n(g) where the personal data are not collected from the data subject, any available information as to their source;\n(h) the existence of automated decision-making, including profiling, referred to in Article 22(1) and (4) and, at least in those cases, meaningful information about the logic involved, as well as the significance and the envisaged consequences of such processing for the data subject.\n2. Where personal data are transferred to a third country or to an international organisation, the data subject shall have the right to be informed of the appropriate safeguards pursuant to Article 46 relating to the transfer.\n3. The controller shall provide a copy of the personal data undergoing processing. For any further copies requested by the data subject, the controller may charge a reasonable fee based on administrative costs. Where the data subject makes the request by electronic means, and unless otherwise requested by the data subject, the information shall be provided in a commonly used electronic form.\n4. The right to obtain a copy referred to in paragraph 3 shall not adversely affect the rights and freedoms of others.",
    "analysis": "【考点定位】\n本题的核心考点是《通用数据保护条例》（GDPR）下数据主体访问权（Right of Access）的响应时限规定。具体而言，它测试考生对GDPR第12条第3款关于响应数据主体请求（包括第15条访问权）的时限框架的精确理解。该条款确立了“一个月”的基础响应期，并规定了在特定条件下可延长“两个月”的机制。题目通过一个关于数据访问请求的简单问题，考察了对这一具体时限及其延长条件的记忆和应用能力。虽然题目背景场景涉及复杂的处理活动（外包、生物识别数据处理、跨境传输、数据泄露），但问题本身直接指向一个基础的程序性时限规定，这要求考生能够从复杂的场景中剥离出核心的法律适用点。\n\n【法理深度】\nGDPR第12条第3款规定的“一个月内，必要时可延长两个月”的时限结构，并非随意的行政安排，而是根植于GDPR的几项核心原则与权利保障逻辑。\n\n首先，它体现了**透明度原则（Transparency）和公平处理原则（Fairness）**（第5条第1款a项）。及时响应是透明度的基本要求。数据主体行使其权利（如访问权）是监督数据处理合法性、行使控制权的基础。过长的、不确定的等待期会实质性地削弱这些权利的有效性，使权利“悬空”，违背了条例旨在增强数据主体控制权的根本目标（序言第7条）。\n\n其次，该规定是**数据主体权利有效行使（Effective Exercise of Data Subject Rights）** 的保障。第12条第1款要求控制者以简洁、透明、易懂的形式提供信息和沟通。明确的、相对较短的法定时限是确保这种沟通及时发生，从而使权利从“纸面权利”转化为“实际权利”的关键程序保障。序言第59条明确指出，控制者应“无不当迟延地”回应请求，最迟在一个月内，并说明理由。\n\n再者，时限的延长机制（“两个月”）体现了**相称性原则（Proportionality）和务实灵活性**。GDPR承认处理实践的复杂性。当请求“复杂”或“数量众多”时，机械地要求在一个月内完成可能给控制者带来不合理负担，甚至影响回复的质量和准确性。允许延长两个月，是为控制者留出合理时间进行彻底核查、检索和准备信息，这本身也是对数据主体负责任的表现，确保提供的信息是准确、完整的。然而，这种延长不是无条件的：1）必须是“必要的”；2）必须基于“复杂性或请求的数量”；3）控制者负有通知和说明理由的义务（必须在原一个月期限内通知数据主体）。这防止了控制者滥用延期条款拖延或逃避义务。\n\n最后，将基础时限设定为“一个月”（而非之前一些法律中更长的期限），反映了数字时代对**高效行政和快速响应的期待**。这与GDPR作为一部现代化法规，旨在应对快速发展的技术和数据流的特点是相符的。\n\n【判例与场景】\n*   **判例参考**：虽然直接关于第12条时限的欧盟法院判例尚不丰富，但各国监管机构的执法实践明确了其适用。例如，对“复杂性”的解释可能包括：需要从多个系统整合数据、涉及大量历史数据、需要评估是否涉及他人权利（如第15条第4款）、请求涉及评估法律主张（如法律专业特权）等。单纯的“内部流程繁琐”或“资源不足”通常不被视为有效的“复杂性”理由。\n*   **场景应用**：在本题提供的复杂场景中，假设Company A的一名员工行使访问权，要求获取其所有被处理的个人数据。Company A作为控制者，必须在一个月内响应。尽管数据处理涉及外包给Company B（处理器），且数据最终被Company C泄露，但这**不解除**Company A作为控制者的首要责任（第24条）。Company A可能需要协调Company B（根据其与Company B的处理器协议第28条第3款e项，处理器有义务协助控制者响应数据主体权利请求）来获取必要信息。如果因为需要从Company B（可能还有事故后的Company C）处收集信息、评估泄露影响范围、或请求涉及多年且分散的数据而导致处理特别复杂，Company A可以在一个月内通知该员工，将期限延长最多两个月，并说明延长的原因。\n*   **错误理解辨析**：选项A和B的“40天”概念来源于GDPR前身《1995年数据保护指令》（95/46/EC）的部分成员国转化法律（如英国旧《数据保护法》），但并非GDPR本身的规定。GDPR统一了时限为日历月，体现了其作为直接适用条例的**统一性（Harmonization）** 目标（序言第10条）。选项C的“延长一个月”是不完整的，忽略了在复杂情况下可再延长两个月的可能性。\n\n【知识图谱】\n```mermaid\ngraph TD\n    A[GDPR 数据访问请求响应时限] --> B[核心条款: 第12(3)条]\n    B --> C[基础原则: 第5(1)(a)条 合法、公平、透明]\n    B --> D[具体权利: 第15条 访问权]\n    B --> E[时限结构]\n    E --> F[默认期限: 1个月内]\n    E --> G[延长条件: 复杂或数量多]\n    E --> H[最长延期: +2个月]\n    E --> I[通知义务: 1个月内告知延期及理由]\n    \n    B --> J[关联责任]\n    J --> K[控制者责任 (第24条): Company A负总责]\n    J --> L[处理器义务 (第28条): Company B需协助]\n    K --> M[场景应用: 即使外包/泄露, 控制者时限责任不变]\n    \n    F & G & H & I --> N[法理根基: 权利有效性、透明度、相称性]\n    \n    style A fill:#f9f,stroke:#333,stroke-width:2px\n    style B fill:#ccf,stroke:#333,stroke-width:2px\n    style F fill:#cfc,stroke:#333,stroke-width:1px\n    style H fill:#fcf,stroke:#333,stroke-width:1px\n```\n此知识图谱揭示了响应时限规定在GDPR体系中的位置：它上承基本原则（透明、公平），下接具体权利（访问权），并与控制者和处理者的责任框架紧密相连。时限规则是连接实体权利与程序保障的关键节点，确保数据主体的权利不只是宣言，而是具有可执行的时间框架。在如题目所示的跨境、多参与方的复杂处理场景中，这一时限规定对控制者（Company A）的内部流程管理和外部供应商（Company B, C）协调能力提出了明确的合规要求。"

    "scenario": "SCENARIO(29-31)\nPlease use the following to answer the next question:\nDue to rapidly expanding workforce, Company A has decided to outsource its payroll function to Company B.Company B is an established payroll service provider with a sizable client base and a solid reputation in the industry.\nCompany B's payroll solution for Company A relies on the collection of time and attendance data obtained via a biometric entry system installed in each of Company A's factories. Company B won't hold any biometric data itself, but the related data will be uploaded to Company B's UK servers and used to provide the payroll service. Company B's live systems will contain the following information for each of Company A's employees:\nName\nAddress\nDate of Birth\nPayroll number\nNational Insurance number\n>Sick pay entitlement\nMaternity/paternity pay entitlement\nHoliday entitlement\nPension and benefits contributions\nTrade union contributions\nJenny is the compliance officer at Company A.She first considers whether Company A needs to carry out a data protection impact assessment in relation to the new time and attendance system, but isn't sure whether or not this is required.\nJenny does know, however, that under the GDPR there must bea formal written agreement requiring Company B to use the time and attendance data only for the purpose of providing the payroll service, and to apply appropriate technical and organizational security measures for safeguarding the data. Jenny suggests that Company B obtain advice from its data protection officer. The company doesn't have a DPO but agrees, in the interest of finalizing the contract, to sign up for the provisions in full. Company Aenters into the contract.\nWeeks later, while still under contract with Company A, Company B embarks upon a separate project meant to enhance the functionality of its payroll service, and engages Company C to help. Company C agrees to extract all personal data from Company B's live systems in order to create a new database for Company B.This database will be stored in a test environment hosted on Company C's U.S.server. The two companies agree not to include any data processing provisions in their services agreement, as data is only being used for IT testing purposes.\nUnfortunately, Company C's U.S.server is only protected by an outdated IT security system, and suffers a cyber security incident soon after Company C begins work on the project. As a result, data relating to Company A's employees is visible to anyone visiting Company C's website. Company A is unaware of this until Jenny receives a letter from the supervisory authority in connection with the investigation that ensues. As soon as Jenny is made aware of the breach, she notifies all affected employees.",
    "question": "Under the GDPR, which of Company B's actions would NOT be likely to trigger a potential enforcement action?",

    "legalReference": "**Article 28(3) - Processor**\nProcessing by a processor shall be governed by a contract or other legal act under Union or Member State law, that is binding on the processor with regard to the controller and that sets out the subject-matter and duration of the processing, the nature and purpose of the processing, the type of personal data and categories of data subjects and the obligations and rights of the controller. That contract or other legal act shall stipulate, in particular, that the processor:\n(a) processes the personal data only on documented instructions from the controller, including with regard to transfers of personal data to a third country or an international organisation, unless required to do so by Union or Member State law to which the processor is subject; in such a case, the processor shall inform the controller of that legal requirement before processing, unless that law prohibits such information on important grounds of public interest;\n(b) ensures that persons authorised to process the personal data have committed themselves to confidentiality or are under an appropriate statutory obligation of confidentiality;\n(c) takes all measures required pursuant to Article 32;\n(d) respects the conditions referred to in paragraphs 2 and 4 for engaging another processor;\n(e) taking into account the nature of the processing, assists the controller by appropriate technical and organisational measures, insofar as this is possible, for the fulfilment of the controller's obligation to respond to requests for exercising the data subject's rights laid down in Chapter III;\n(f) assists the controller in ensuring compliance with the obligations pursuant to Articles 32 to 36 taking into account the nature of processing and the information available to the processor;\n(g) at the choice of the controller, deletes or returns all the personal data to the controller after the end of the provision of services relating to processing, and deletes existing copies unless Union or Member State law requires storage of the personal data;\n(h) makes available to the controller all information necessary to demonstrate compliance with the obligations laid down in this Article and allow for and contribute to audits, including inspections, conducted by the controller or another auditor mandated by the controller.\n\n**Article 32(1) - Security of processing**\nTaking into account the state of the art, the costs of implementation and the nature, scope, context and purposes of processing as well as the risk of varying likelihood and severity for the rights and freedoms of natural persons, the controller and the processor shall implement appropriate technical and organisational measures to ensure a level of security appropriate to the risk, including inter alia as appropriate:\n(a) the pseudonymisation and encryption of personal data;\n(b) the ability to ensure the ongoing confidentiality, integrity, availability and resilience of processing systems and services;\n(c) the ability to restore the availability and access to personal data in a timely manner in the event of a physical or technical incident;\n(d) a process for regularly testing, assessing and evaluating the effectiveness of technical and organisational measures for ensuring the security of the processing.\n\n**Article 37(1) - Designation of the data protection officer**\nThe controller and the processor shall designate a data protection officer in any case where:\n(a) the processing is carried out by a public authority or body, except for courts acting in their judicial capacity;\n(b) the core activities of the controller or the processor consist of processing operations which, by virtue of their nature, their scope and/or their purposes, require regular and systematic monitoring of data subjects on a large scale; or\n(c) the core activities of the controller or the processor consist of processing on a large scale of special categories of data pursuant to Article 9 and personal data relating to criminal convictions and offences referred to in Article 10.\n\n**Article 28(2) - Processor**\nThe processor shall not engage another processor without prior specific or general written authorisation of the controller. In the case of general written authorisation, the processor shall inform the controller of any intended changes concerning the addition or replacement of other processors, thereby giving the controller the opportunity to object to such changes.\n\n**Article 28(4) - Processor**\nWhere a processor engages another processor for carrying out specific processing activities on behalf of the controller, the same data protection obligations as set out in the contract or other legal act between the controller and the processor as referred to in paragraph 3 shall be imposed on that other processor by way of a contract or other legal act under Union or Member State law, in particular providing sufficient guarantees to implement appropriate technical and organisational measures in such a manner that the processing will meet the requirements of this Regulation. Where that other processor fails to fulfil its data protection obligations, the initial processor shall remain fully liable to the controller for the performance of that other processor's obligations.",
    "analysis": "【考点定位】\n本题的核心考点在于区分 GDPR 下控制者与处理者的合规义务边界，特别是处理者（Company B）在委托次级处理者（Company C）进行数据处理活动时的责任框架。题目通过一个复杂的供应链场景，测试考生对以下关键法律要点的理解：1) 处理者委托次级处理者的合法性条件（GDPR 第28(2)和(4)条）；2) 处理者与次级处理者之间合同关系的强制性要求（GDPR 第28(3)和(4)条）；3) 数据保护官（DPO）的强制性任命条件（GDPR 第37条）；4) 安全保障义务的普适性（GDPR 第32条）。正确答案C（委托Company C改进薪酬服务）之所以不直接触发执法行动，是因为GDPR本身并不禁止处理者为改进服务而委托第三方，关键在于委托行为是否符合第28条规定的程序性和实质性保障。\n\n【法理深度】\nGDPR 构建了一个基于风险和责任分配的数据处理生态系统。第28条是处理者责任的核心，确立了“处理者链”中的合同传导原则。根据第28(2)条，处理者委托次级处理者必须获得控制者的“事先特定或一般书面授权”，这体现了控制者对数据处理路径的最终控制权。更重要的是第28(4)条，它规定了合同义务的“镜像传递”原则：处理者必须通过合同或法律行为，将自身对控制者承担的数据保护义务（特别是第28(3)条所列的八项核心义务）原样施加于次级处理者。这一机制确保了数据保护标准在供应链中的不衰减传递。\n\nCompany B 的行为需要分层分析：\n1.  **委托行为本身（选项C）**：从法理上讲，GDPR 承认现代商业实践中数据处理外包的普遍性。第28条的立法目的不是禁止委托，而是规范委托。只要处理者遵守了第28(2)条的授权要求和第28(4)条的合同传导义务，其委托第三方改进服务的行为本身是合法的商业模式选择，不构成独立的违法事由。违法性在于委托过程中的程序瑕疵（如未获授权）或实质瑕疵（如未签订合规合同）。\n2.  **合同缺失（选项A）**：这直接违反了第28(3)和(4)条的强制性规定。处理者与次级处理者之间的合同是GDPR设定的“适当保障措施”的法律载体。没有合同，就无法确保第28(3)条规定的“仅按指示处理”、“安全保障”、“协助控制者”等义务得到落实，也无法界定责任。这种缺失是结构性的合规失败。\n3.  **安全保障失败（选项B）**：第32条规定了与风险相适应的安全保障义务，这是一项绝对义务，适用于所有处理阶段。Company C 使用过时的安全系统导致数据泄露，直接违反了这一义务。根据第28(4)条，Company B 作为委托方，需对Company C 的违约行为向控制者Company A承担全部责任。因此，安全保障失败是明确的执法事由。\n4.  **未设DPO（选项D）**：第37(1)条规定了必须任命DPO的三种情形。Company B作为大型薪酬服务提供商，其核心活动很可能涉及“大规模”处理员工数据（包括病假、产假等可能涉及健康的数据），并且其服务性质可能构成对数据主体（员工）的“定期系统监控”（如通过生物识别考勤系统计算工时）。因此，Company B很可能符合第37(1)(b)或(c)条的强制任命条件。未任命DPO违反了组织治理义务。\n\n【判例与场景】\n本题场景是典型的“处理者-次级处理者”数据泄露案例。欧洲数据保护委员会（EDPB）在相关指南中强调，控制者和处理者不能以“测试环境”或“非生产数据”为由规避GDPR义务。只要处理的是能够识别自然人的个人数据，无论处于开发、测试还是生产环境，全部合规要求均适用。Company C 辩称数据“仅用于IT测试目的”不能免除其安全义务。\n\n可类比的监管实践包括：\n*   **合同传导义务**：任何涉及个人数据共享的商业合作，无论冠以“开发”、“分析”还是“测试”之名，都必须有符合GDPR第28条的协议。实践中，监管机构会重点检查此类协议是否存在，以及是否包含第28(3)条的全部强制性条款。\n*   **DPO任命评估**：对于像Company B这样的专业数据处理服务商，监管机构会严格审查其“核心活动”。如果其业务模式本质上是为客户处理人力资源数据（通常包含敏感数据），且客户数量众多（“大规模”），那么未任命DPO将是一个高风险违规项。\n*   **跨境传输风险**：场景中数据被传输到美国的测试服务器，这引入了GDPR第五章（跨境传输）的合规问题。虽然题目未直接考察，但这进一步增加了Company B行为的风险性，因为其在与Company C的协议中忽略了数据传输的合法机制（如标准合同条款）。\n\n【知识图谱】\n本题将GDPR中多个核心模块的知识点串联成一个连贯的责任链：\n```mermaid\ngraph TD\n    A[Company A (控制者)] -- GDPR第28条合同 --> B[Company B (处理者)]\n    B -- 必须包含: <br>1. 仅按指示处理<br>2. 安全保障(Art 32)<br>3. 委托次级处理者规则<br>4. 删除/返还数据等 --> C[Company B-Company C合同]\n    B -- 若核心活动涉及大规模/系统监控/敏感数据处理 --> D[任命DPO义务 (Art 37)]\n    B -- 委托行为 --> E[Company C (次级处理者)]\n    E -- 违反 --> F[安全保障义务 (Art 32)]\n    C -- 缺失 --> G[直接违法 (Art 28(3)/(4))]\n    D -- 未履行 --> H[组织治理违法]\n    F -- 导致 --> I[数据泄露事件]\n    G & H & I -- 均可能触发 --> J[监管执法行动]\n    K[委托Company C改进服务] -- 本身不是违法事由 --> L[不直接触发执法]\n    style L fill:#e1f5e1\n```\n如图所示，Company B 的合规义务是一个网络。选项A、B、D分别对应合同义务、安全义务和组织治理义务的违反，这些都是网络中的关键节点断裂。而选项C（委托行为）只是这个网络中的一个合法连接点，其本身不违法，违法的的是建立该连接的方式（无合同）或该连接另一端的行为（不安全）。考生必须掌握这种“行为中性，程序与实质违法”的辩证关系，才能准确识别GDPR下真正的执法风险点。"
  },

    "legalReference": "**Article 4(4) GDPR - Definitions**\n\n(4) 'profiling' means any form of automated processing of personal data consisting of the use of personal data to evaluate certain personal aspects relating to a natural person, in particular to analyse or predict aspects concerning that natural person's performance at work, economic situation, health, personal preferences, interests, reliability, behaviour, location or movements;\n\n**Article 6(1) GDPR - Lawfulness of processing**\n\n1. Processing shall be lawful only if and to the extent that at least one of the following applies:\n   (a) the data subject has given consent to the processing of his or her personal data for one or more specific purposes;\n   (f) processing is necessary for the purposes of the legitimate interests pursued by the controller or by a third party, except where such interests are overridden by the interests or fundamental rights and freedoms of the data subject which require protection of personal data, in particular where the data subject is a child.\n\n**Article 7 GDPR - Conditions for consent**\n\n1. Where processing is based on consent, the controller shall be able to demonstrate that the data subject has consented to processing of his or her personal data.\n\n**Article 22 GDPR - Automated individual decision-making, including profiling**\n\n1. The data subject shall have the right not to be subject to a decision based solely on automated processing, including profiling, which produces legal effects concerning him or her or similarly significantly affects him or her.\n\n**Article 13 GDPR - Information to be provided where personal data are collected from the data subject**\n\n1. Where personal data relating to a data subject are collected from the data subject, the controller shall, at the time when personal data are obtained, provide the data subject with all of the following information:\n   ...\n   (f) the existence of automated decision-making, including profiling, referred to in Article 22(1) and (4) and, at least in those cases, meaningful information about the logic involved, as well as the significance and the envisaged consequences of such processing for the data subject.\n\n**Recital 32 GDPR - Conditions for consent**\n\nConsent should be given by a clear affirmative act establishing a freely given, specific, informed and unambiguous indication of the data subject's agreement to the processing of personal data relating to him or her, such as by a written statement, including by electronic means, or an oral statement. This could include ticking a box when visiting an internet website, choosing technical settings for information society services or another statement or conduct which clearly indicates in this context the data subject's acceptance of the proposed processing of his or her personal data. Silence, pre-ticked boxes or inactivity should not therefore constitute consent. Consent should cover all processing activities carried out for the same purpose or purposes. When the processing has multiple purposes, consent should be given for all of them. If the data subject's consent is to be given following a request by electronic means, the request must be clear, concise and not unnecessarily disruptive to the use of the service for which it is provided.\n\n**Recital 71 GDPR - Automated decision-making and profiling**\n\n... In order to ensure fair and transparent processing in respect of the data subject, taking into account the specific circumstances and context in which the personal data are processed, the controller should use appropriate mathematical or statistical procedures for the profiling, implement technical and organisational measures appropriate to ensure, in particular, that factors which result in inaccuracies in personal data are corrected and the risk of errors is minimised, secure personal data in a manner that takes account of the potential risks involved for the interests and rights of the data subject and that prevents, inter alia, discriminatory effects on natural persons on the basis of racial or ethnic origin, political opinion, religion or beliefs, trade union membership, genetic or health status or sexual orientation, or that result in measures having such an effect. Automated decision-making and profiling based on special categories of personal data should be allowed only under specific conditions.",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下，对位于欧盟境外的数据控制者（美国在线商店）针对欧盟境内数据主体（欧洲客户）进行大规模行为追踪、预测性分析（即“画像”）并向第三方共享数据时，其处理活动的首要合法性基础（primary legal basis）的识别与确立。具体而言，它测试考生对以下关键法律概念的综合理解：1) GDPR的域外适用性（第3条）；2) “画像”（Profiling）的法律定义及其规制特殊性（第4条第4款）；3) 处理个人数据的六项合法性基础（第6条第1款）的适用场景与优先级判断；4) 同意（Consent）作为合法性基础的具体要求（第7条及序言32）；5) 自动化决策与画像相关的数据主体权利（第22条）及透明度义务（第13条）。选项A指向基于同意的处理，B指向监管授权（非GDPR一般原则），C指向合同履行或先前关系（可能涉及第6条第1款b项或f项），D指向安全措施（第32条，属后续合规义务，非首要合法性基础）。正确答案A揭示了在此类侵入性强、目的特定性不明确且涉及第三方共享的画像场景下，获取数据主体明确、知情的同意通常是唯一可行且首要的合法性路径。\n\n【法理深度】\nGDPR构建的个人数据处理合法性体系，其核心在于在数据主体的基本权利（《欧盟基本权利宪章》第8条）与控制者的商业利益之间寻求平衡。第6条第1款列举的六项合法性基础并非平行选项，其适用需进行严格的场景化与比例原则分析。\n\n首先，本案涉及的“追踪欧洲客户的浏览行为以预测未来购买”明确构成第4条第4款定义的“画像”。画像因其自动化、预测性及可能对个人产生重大影响的特性，受到GDPR的特别关注。序言71强调，画像必须确保公平、透明，并防止歧视性影响。\n\n其次，分析各项合法性基础的适用性：\n1.  **合同履行（第6条第1款b项）**：难以适用。预测性分析并非履行与客户之间既有销售合同所“必要”（necessary）。它属于营销优化行为，超出了合同核心目的。\n2.  **法定义务（第6条第1款c项）**：不适用，本案无相关法律强制要求。\n3.  **保护重大利益（第6条第1款d项）**：不适用，不涉及生命健康危急情况。\n4.  **公共利益/官方权威（第6条第1款e项）**：不适用，控制者为私营企业。\n5.  **合法利益（第6条第1款f项）**：这是最可能被误选的替代项。控制者（在线商店及第三方）确有商业利益（精准营销、数据分析）。然而，适用此条款需通过三步测试：a) 目的确属合法利益；b) 处理为实现该目的所必要；c) 进行利益平衡测试，即控制者的利益不得凌驾于数据主体的权利与自由之上。本案中，大规模、持续的行为追踪、构建详细个人画像并共享给第三方，对数据主体的隐私和自主权构成显著侵入。数据主体对其网络行为被如此深度监控和分析并无合理预期。欧洲数据保护委员会（EDPB）的指南明确指出，在涉及定向广告等场景下，尤其是当追踪跨越不同网站、涉及不透明分析时，数据主体的利益通常优先，使得“合法利益”基础难以成立，除非能提供极其强有力的正当理由。因此，在此类典型的在线行为画像场景下，“合法利益”路径风险极高，且非“首要”义务。\n6.  **同意（第6条第1款a项）**：鉴于上述分析，获取同意成为最清晰、最安全的合法性基础。GDPR下的同意标准极高：必须是**自由给予、具体、知情且明确的**（序言32）。这意味着：\n    *   **自由给予**：不能捆绑服务，不得有损于拒绝同意（序言43）。\n    *   **具体**：同意必须针对“追踪浏览行为进行预测性分析并共享给第三方”这一具体目的，不能是笼统的授权。\n    *   **知情**：必须通过清晰、显著的通知（第13条），告知数据主体画像的存在、逻辑、后果及数据接收方。\n    *   **明确**：需通过主动、肯定的行为（如勾选未预选的复选框）作出。\n    *   **可证明**：控制者负有举证责任（第7条第1款）。\n\n因此，该在线商店的**首要义务**（primary obligation）正是建立这一合法有效的同意机制，即选项A所述“通过网站通知征求知情的同意”。其他选项均为次要或衍生义务：B（监管授权）并非GDPR对一般画像活动的前置要求；C（证明先前关系）可能关联合同基础或合法利益评估，但非首要或充分条件；D（安全保护）是任何合法处理都必须具备的（第5条第1款f项，第32条），但属于在确定了合法性基础**之后**必须实施的技术组织措施，而非确立处理合法性的“首要”步骤。\n\n【判例与场景】\n欧盟数据保护机构（DPA）的执法实践强化了上述法理分析。例如，法国国家信息与自由委员会（CNIL）对谷歌和亚马逊分别处以高额罚款，部分理由是其未经有效同意即在用户访问网站时放置广告Cookie进行追踪和画像。这些判例确立了在在线行为广告领域，同意是默认要求的合法性基础。\n\n考虑一个对比场景：若该在线商店仅使用客户的**历史购买数据**（非实时浏览追踪）进行简单的“购买了X的客户也可能喜欢Y”的推荐，且该推荐功能是网站核心服务的一部分（如亚马逊的“经常一起购买”），则可能主张基于“合同履行”（为改善购物体验）或“合法利益”的合法性。然而，本案明确包含“追踪浏览行为”（可能跨会话、跨页面）、“预测未来购买”（涉及推断）和“与第三方共享”，其侵入性和风险等级显著提高，使得同意成为不可或缺的“安全阀”。\n\n【知识图谱】\n本题涉及的知识点可构建如下逻辑图谱：\n```\n核心问题：跨境画像处理的合法性\n|\n├── 管辖权：GDPR第3条（域外效力）→ 向欧盟数据主体提供商品/服务 → 适用GDPR\n|\n├── 行为定性：第4(4)条 → “画像”（Profiling） → 触发特殊规制\n|\n├── 合法性基础分析（第6条）：\n|   ├── 合同履行(b)：不适用（非履行必要）\n|   ├── 合法利益(f)：可能不适用（利益平衡测试失败，因侵入性强、涉及第三方共享）\n|   └── 同意(a)：成为**首要可行路径**\n|\n├── 同意的具体要求（第7条，序言32）：\n|   ├── 自由给予（无捆绑）\n|   ├── 具体（针对画像与共享）\n|   ├── 知情（需第13条信息，包括画像逻辑）\n|   ├── 明确肯定行为（主动勾选）\n|   └── 可证明（控制者举证）\n|\n├── 关联义务：\n|   ├── 透明度（第13条）：告知画像及第三方共享情况 → 支持“知情同意”\n|   ├── 数据保护影响评估（第35条）：因大规模画像可能需进行DPIA\n|   ├── 安全保障（第32条）：选项D，但属后续措施\n|   └── 数据主体权利（第15-22条）：包括访问、反对画像、不受纯自动化决策权等\n|\n└── 错误选项辨析：\n    ├── B：监管授权 → 仅适用于特定高风险处理的事前咨询（第36条），非普遍义务\n    ├── C：先前关系 → 可能关联合同或合法利益，但非充分合法性证明\n    └── D：安全措施 → 必要条件，但非确立处理合法性的“首要”义务\n```\n综上所述，本题精准地测试了在GDPR复杂规制体系中，对高风险数据处理活动（跨境、画像、共享）进行合法性基础排序与选择的核心能力。答案A揭示了在数据经济中，尊重个人自主决策的“同意”原则，依然是平衡商业创新与基本权利保护的基石。"

    "legalReference": "**Article 33 - Notification of a personal data breach to the supervisory authority**\n\n1. In the case of a personal data breach, the controller shall without undue delay and, where feasible, not later than 72 hours after having become aware of it, notify the personal data breach to the supervisory authority competent in accordance with Article 55, unless the personal data breach is unlikely to result in a risk to the rights and freedoms of natural persons. Where the notification to the supervisory authority is not made within 72 hours, it shall be accompanied by reasons for the delay.\n\n2. The processor shall notify the controller without undue delay after becoming aware of a personal data breach.\n\n**Article 28 - Processor**\n\n3. Processing by a processor shall be governed by a contract or other legal act under Union or Member State law, that is binding on the processor with regard to the controller and that sets out the subject-matter and duration of the processing, the nature and purpose of the processing, the type of personal data and categories of data subjects and the obligations and rights of the controller. That contract or other legal act shall stipulate, in particular, that the processor:\n...\n(f) assists the controller in ensuring compliance with the obligations pursuant to Articles 32 to 36 taking into account the nature of processing and the information available to the processor;\n\n**Article 82 - Right to compensation and liability**\n\n2. Any controller involved in processing shall be liable for the damage caused by processing which infringes this Regulation. A processor shall be liable for the damage caused by processing only where it has not complied with obligations of this Regulation specifically directed to processors or where it has acted outside or contrary to lawful instructions of the controller.\n\n4. Where more than one controller or processor, or both a controller and a processor, are involved in the same processing and where they are, under paragraphs 2 and 3, responsible for any damage caused by processing, each controller or processor shall be held liable for the entire damage in order to ensure effective compensation of the data subject.",
    "analysis": "【考点定位】\n本题精准定位了GDPR中关于控制者与处理者责任划分、个人数据泄露通知义务以及责任豁免的核心法律框架。核心考点在于理解控制者（Data Controller）作为数据处理活动的最终责任主体，其责任（特别是对监管机构的通知义务）无法通过合同约定完全转移给处理者（Data Processor）。具体而言，本题测试考生对以下三个关键法律要点的掌握：第一，GDPR第33条确立的个人数据泄露通知义务的法定责任主体是控制者，处理者仅有向控制者报告的义务；第二，GDPR第28条规定的处理者合同义务是辅助性的，旨在协助控制者履行合规义务，而非替代控制者的责任；第三，GDPR第82条确立的责任分配原则，即控制者承担主要责任，处理者仅在其违反GDPR特定义务或超出控制者指令时承担相应责任。选项C之所以是正确答案，正是因为它触及了控制者无法通过合同外包的法定核心义务。\n\n【法理深度】\nGDPR的责任体系建立在“问责制”（Accountability）原则之上，该原则要求控制者不仅自身遵守法规，还需对其委托的处理者的行为负责。这种责任架构的法理基础源于控制者是数据处理目的和方式的最终决定者（determines the purposes and means of the processing）。因此，控制者负有组织性和监督性义务，确保整个处理链的合规性。\n\n关于数据泄露通知，第33条创设了一个清晰的义务层级：处理者在知悉泄露后，有义务“毫不迟延地”（without undue delay）通知控制者（第2款）。这是一个对内的报告义务。而对外（对监管机构）的通知义务，则明确且排他性地落在了控制者肩上（第1款）。这种制度设计体现了立法者的深思熟虑：控制者作为风险与收益的最终承担者，拥有对处理活动的全局视角，最适合评估泄露的整体风险、决定通知内容并协调后续响应。将通知监管机构的义务法定为控制者的责任，避免了责任推诿，确保了监管链条的单一入口和效率。控制者不能通过合同约定（如要求处理者直接通知监管机构）来免除自身的这项法定义务。即使合同如此约定，该条款因违反GDPR的强制性规定而无效，且控制者仍需对未履行通知义务承担法律责任。\n\n反观其他选项，A（记录尽职调查步骤）、B（进行风险评估）、D（保留选择最佳处理者的证据）均属于控制者为履行其“问责制”义务而应采取的组织和技术措施。根据GDPR第24条，控制者必须实施适当措施以确保并能够证明处理的合规性。这些前期工作正是控制者履行其审慎选择和管理处理者义务的体现，虽然不能完全免除责任，但可以在责任认定时作为减轻因素或证明其已尽合理注意义务的证据。\n\n【判例与场景】\n在实践中，这一考点具有极强的现实意义。例如，一家欧盟公司（控制者）将客户数据存储和处理服务外包给一家云服务提供商（处理者）。双方合同约定，一旦发生数据泄露，云服务商将直接通知所在国的数据保护机构。某日，云服务商遭遇黑客攻击导致数据泄露，并依据合同直接通知了监管机构。然而，根据GDPR，控制者公司仍然因未履行其作为法定通知主体的义务而面临监管机构的处罚。监管机构处罚的依据是控制者未能亲自、及时地履行第33条的义务，合同约定不能对抗法律。\n\n另一个场景是责任追究。如果数据主体因该泄露事件遭受损害并提起诉讼，根据第82条，数据主体可以向控制者、处理者或两者同时主张全额赔偿。控制者作为主要责任方，需要首先对全部损害负责（第4款）。之后，控制者若能证明损害完全是由于处理者违反GDPR特定义务（例如，未按照第33条第2款及时向其报告泄露）造成的，可以向处理者追偿（第5款）。但这属于内部责任划分，不影响控制者对数据主体的外部责任。因此，控制者试图通过合同将通知监管机构的义务转移出去，并不能使其在监管执法或民事赔偿诉讼中“避免责任”。\n\n【知识图谱】\n本题涉及的知识点可构建如下关联图谱：\n1.  **核心义务轴**：控制者的**通知义务（Art.33(1)）** ←（不可转移）← 处理者的**报告义务（Art.33(2)）**。\n2.  **责任基础轴**：控制者的**主要责任（Art.82(2)）** → 基于**问责制原则（Art.5(2), Art.24）** → 要求其采取**适当措施（如选项A、B、D）** 选择和管理处理者。\n3.  **合同关系轴**：控制者与处理者的**合同（Art.28）** → 可约定处理者的**协助义务（Art.28(3)(f)）** → 但**不能免除**控制者的**法定义务（如Art.33(1)通知）**。\n4.  **法律后果轴**：违反通知义务 → 面临**监管处罚（Art.83）** 和**民事赔偿责任（Art.82）** → 控制者**不能通过合同约定（选项C）豁免**。\n\n综上所述，GDPR构建了一个以控制者为责任核心的严密体系。控制者可以（且应当）通过合同约束处理者，并采取审慎的管理措施，但其自身对监管机构和数据主体的核心法定义务是固有且不可转移的。理解这一点，对于CIPP/E考生把握控制者-处理者关系的实质至关重要。"

    "legalReference": "**Article 34 - Communication of a personal data breach to the data subject**\n\n1. When the personal data breach is likely to result in a high risk to the rights and freedoms of natural persons, the controller shall communicate the personal data breach to the data subject without undue delay.\n\n2. The communication to the data subject referred to in paragraph 1 of this Article shall describe in clear and plain language the nature of the personal data breach and contain at least the information and measures referred to in points (b), (c) and (d) of Article 33(3).\n\n3. The communication to the data subject referred to in paragraph 1 shall not be required if any of the following conditions are met:\n   (a) the controller has implemented appropriate technical and organisational protection measures, and those measures were applied to the personal data affected by the personal data breach, in particular those that render the personal data unintelligible to any person who is not authorised to access it, such as encryption;\n   (b) the controller has taken subsequent measures which ensure that the high risk to the rights and freedoms of data subjects referred to in paragraph 1 is no longer likely to materialise;\n   (c) it would involve disproportionate effort. In such a case, there shall instead be a public communication or similar measure whereby the data subjects are informed in an equally effective manner.\n\n4. If the controller has not already communicated the personal data breach to the data subject, the supervisory authority, having considered the likelihood of the personal data breach resulting in a high risk, may require it to do so or may decide that any of the conditions referred to in paragraph 3 are met.\n\n**Article 12 - Transparent information, communication and modalities for the exercise of the rights of the data subject**\n\n1. The controller shall take appropriate measures to provide any information referred to in Articles 13 and 14 and any communication under Articles 15 to 22 and 34 relating to processing to the data subject in a concise, transparent, intelligible and easily accessible form, using clear and plain language, in particular for any information addressed specifically to a child. The information shall be provided in writing, or by other means, including, where appropriate, by electronic means. When requested by the data subject, the information may be provided orally, provided that the identity of the data subject is proven by other means.\n\n**Recital 86**\nThe controller should communicate to the data subject a personal data breach, without undue delay, where that personal data breach is likely to result in a high risk to the rights and freedoms of the natural person in order to allow him or her to take the necessary precautions. The communication should describe the nature of the personal data breach as well as recommendations for the natural person concerned to mitigate potential adverse effects. Such communications to data subjects should be made as soon as reasonably feasible and in close cooperation with the supervisory authority, respecting guidance provided by it or by other relevant authorities such as law-enforcement authorities. For example, the need to mitigate an immediate risk of damage would call for prompt communication with data subjects whereas the need to implement appropriate measures against continuing or similar personal data breaches may justify more time for communication.",
    "analysis": "【考点定位】\n本题的核心考点在于GDPR框架下个人数据泄露通知（Personal Data Breach Notification）的**有效沟通原则**，特别是针对数据主体的直接通知义务（Article 34）应如何履行。题目直接指向第29条数据保护工作组（WP29，现为欧洲数据保护委员会EDPB）发布的《关于Regulation 2016/679下个人数据泄露通知的指南》（WP250 rev.01）。该指南是对GDPR法条（尤其是第33条和第34条）的操作性解释，旨在阐明“有效沟通”的具体标准。本题并非单纯测试法条记忆，而是考察考生对“透明度”（Transparency）和“可访问性”（Accessibility）原则在具体场景中的应用能力，以及如何区分“直接通知”与“一般性公告”。正确答案C（在企业博客上发布公告）之所以无效，是因为它不符合GDPR第34条要求的“向数据主体进行沟通”（communication to the data subject）的本质，即通知必须是**针对性、直接且能确保数据主体个人接收到的**。\n\n【法理深度】\nGDPR第34条确立的数据泄露通知义务，其法理根基在于**风险防控**和**数据主体赋权**。通知的目的并非仅仅是告知一个事实，而是为了让数据主体在面临高风险时，能够采取必要措施保护自身权益（Recital 86）。因此，通知的“有效性”必须以实现此目的为衡量标准。\n\n1.  **“沟通”（Communication）的法理内涵**：GDPR第34条使用的术语是“communicate”，而非“publish”或“announce”。这暗示了一种**双向或至少是定向的**信息传递关系，要求控制器主动将信息送达特定的、可识别的接收者（即受影响的数据主体）。这与第12条规定的提供信息的“透明、易懂、易于获取”原则一脉相承，要求沟通方式必须确保信息能够实际抵达目标个体。企业博客作为一种**被动、非定向的发布平台**，无法保证每个受影响的数据主体都能看到通知，其覆盖是或然而非必然的，因此违背了“沟通”所要求的确定性和针对性。\n\n2.  **“同等有效方式”（Equally Effective Manner）的严格解释**：第34条第3款(c)项允许在“付出不成比例的努力”时，以“公开沟通或类似措施”替代直接通知，但前提是这种方式必须“同等有效”。WP29指南明确指出，这种替代方式（如在其网站上发布醒目通知）仅适用于直接通知确实不可行的情况，且必须经过审慎评估。即使采用替代方式，其目标也应是最大化接触受影响个体的可能性。企业博客通常被视为公司新闻或观点分享的渠道，而非紧急风险通知的官方、权威平台，其“有效性”远低于直接消息（选项B）、邮政信函（选项A）或在广泛发行的印刷媒体上刊登显著广告（选项D）。后三者均属于主动将信息推送给潜在受众或通过高覆盖率渠道确保信息可见的方式。\n\n3.  **风险与沟通方式的相称性**：通知义务的触发条件是泄露“可能导致高风险”。高风险情境下，对沟通的及时性、准确性和可靠性的要求也相应提高。企业博客的更新可能不被所有用户关注，信息可能被淹没在其他内容中，且缺乏紧急沟通的正式感和强制性，难以匹配高风险事件所需的响应级别。\n\n【判例与场景】\n虽然本题直接依据WP29/EDPB的指南，但其背后的原则在监管实践中得到广泛认同。例如，多个欧盟成员国数据保护机构（DPA）在处理数据泄露案件时，均强调通知必须“直接”且“有效”。\n\n*   **场景对比**：\n    *   **有效场景（选项A, B, D）**：一家银行发生数据泄露，涉及客户财务信息。银行通过**挂号信（A）** 或**客户注册的电子邮箱/银行APP推送（B）** 向每位受影响客户发送个性化通知，详细说明泄露情况、潜在风险及建议措施。或者，如果无法获取所有客户的准确联系方式，在发行量大的全国性报纸上刊登**显著广告（D）**，明确指出受影响客户群体并指引其访问特定安全页面获取详细信息。这些方式都体现了主动、定向或高覆盖的努力。\n    *   **无效场景（选项C）**：同一家银行仅在官方网站的“新闻与博客”栏目发布一篇关于数据泄露的博文。除非客户主动、定期浏览该博客，否则极有可能错过此关键信息。这种方式将保护数据主体权益的责任不恰当地转移给了数据主体自身，违反了控制器的主动义务。\n\n*   **监管倾向**：EDPB及各国DPA在评估通知有效性时，会考虑渠道的**普遍性**、**直接性**和**可靠性**。社交媒体公告、网站横幅等可作为补充手段，但通常不能替代直接沟通，除非在极其特殊且理由充分的情况下。\n\n【知识图谱】\n本题将GDPR核心原则、具体义务条款与权威解释指南联系起来，构成一个完整的知识节点：\n\n1.  **核心原则连接**：**透明度（Transparency）**、**问责制（Accountability）** → 要求控制器不仅要做（通知），还要以能证明有效的方式去做。**以数据主体为中心（Data Subject-Centric）** → 通知的设计和传递应以确保数据主体能实际受益为出发点。\n\n2.  **义务条款网络**：\n    *   **主义务**：Article 34 (向数据主体通报泄露)。\n    *   **形式要求**：Article 12 (透明沟通的形式)。\n    *   **触发条件**：Article 33 (向监管机构通报泄露)中关于“高风险”的评估，是Article 34通知的前提。\n    *   **例外情形**：Article 34(3) 规定的豁免条件（如已加密、风险已消除、不成比例努力）。\n\n3.  **解释性文件**：WP29/EDPB《个人数据泄露通知指南》是理解如何履行第33、34条义务的**关键操作手册**。它细化了“高风险”的评估因素、通知的时间要求（“无不当延迟”）、通知内容以及——如本题所考——**有效沟通方式**。\n\n4.  **与问责制工具的关联**：有效的泄露响应和沟通计划，是控制器证明其遵守**数据保护设计（Data Protection by Design）** 和**默认数据保护（Data Protection by Default）**（Article 25）的重要证据，也是其**记录处理活动**（Article 30）和进行**数据保护影响评估**（Article 35，当处理可能导致高风险时）时应考虑的部分。\n\n综上所述，本题通过一个具体选项，深刻测试了考生对GDPR数据泄露通知制度中“有效沟通”这一核心要求的理解。它要求考生超越法条字面，把握其保护数据主体权益的立法精神，并能依据权威指南对现实场景中的做法做出合规性判断。企业博客通知之所以无效，根本原因在于其无法满足高风险情境下对直接、可靠、针对性沟通的法律要求。"
  },

    "question": "Which of the following describes a mandatory requirement for a group of undertakings that wants to appoint a single data protection officer?",

    "legalReference": "**Article 37 - Designation of the data protection officer**\n\n1. The controller and the processor shall designate a data protection officer in any case where:\n   (a) the processing is carried out by a public authority or body, except for courts acting in their judicial capacity;\n   (b) the core activities of the controller or the processor consist of processing operations which, by virtue of their nature, their scope and/or their purposes, require regular and systematic monitoring of data subjects on a large scale; or\n   (c) the core activities of the controller or the processor consist of processing on a large scale of special categories of data pursuant to Article 9 and personal data relating to criminal convictions and offences referred to in Article 10.\n\n2. **A group of undertakings may appoint a single data protection officer provided that a data protection officer is easily accessible from each establishment.**\n\n3. Where the controller or the processor is a public authority or body, a single data protection officer may be designated for several such authorities or bodies, taking account of their organisational structure and size.\n\n4. In cases other than those referred to in paragraph 1, the controller or processor or associations and other bodies representing categories of controllers or processors may or, where required by Union or Member State law shall, designate a data protection officer. The data protection officer may act for such associations and other bodies representing controllers or processors.\n\n5. The data protection officer shall be designated on the basis of professional qualities and, in particular, expert knowledge of data protection law and practices and the ability to fulfil the tasks referred to in Article 39.\n\n6. The data protection officer may be a staff member of the controller or processor, or fulfil the tasks on the basis of a service contract.\n\n7. The controller or the processor shall publish the contact details of the data protection officer and communicate them to the supervisory authority.",
    "analysis": "【考点定位】\n本题的核心考点是《通用数据保护条例》（GDPR）第37条第2款关于企业集团（group of undertakings）任命单一数据保护官（Data Protection Officer, DPO）的法定条件。该条款是GDPR在组织架构设计上的重要创新，旨在平衡监管效率与企业运营灵活性。具体而言，考点聚焦于第37(2)条中“provided that a data protection officer is easily accessible from each establishment”这一关键但书条款的法律解释与适用。这要求考生精准理解“可轻松联系”（easily accessible）这一法律概念的内涵，它并非指物理位置的邻近，而是指功能性、有效性的可达性。同时，本题通过排除法，测试考生对相关错误选项的识别能力：A选项涉及监管机构事前批准，这在GDPR框架下并非任命DPO的普遍要求；B选项关于组织规模与功能的相似性，属于对“企业集团”定义的误解；C选项将DPO的物理位置与“主要机构”（main establishment）强制绑定，混淆了第37条与关于“主要机构”和“代表”的其他条款（如第4(16)条、第27条）。正确答案D选项直接、准确地反映了第37(2)条的唯一强制性前提条件。\n\n【法理深度】\nGDPR第37(2)条的法理基础根植于“有效性原则”（principle of effectiveness）与“相称性原则”（principle of proportionality）。立法者允许企业集团任命单一DPO，体现了对大型跨国或跨地区组织运营复杂性的承认，旨在避免不必要的官僚冗余和资源浪费，符合相称性原则中“最小负担”的要求。然而，这一灵活性安排绝不能以牺牲数据主体权利和监管有效性为代价。因此，立法者设置了“可从每个机构轻松联系到”这一关键保障条款。\n\n“轻松联系”（easily accessible）是一个具有目的导向的功能性标准，其法律解释需结合GDPR的整体目标和DPO的角色定位。根据序言第97段，DPO的核心任务是“协助控制者或处理者监控内部对本条例的遵守情况”。为实现此目的，DPO必须能够被组织内所有相关机构（establishments）的员工、管理层有效接触，以提供咨询、进行培训和处理查询。更重要的是，根据第38条第4款，数据主体有权就所有与其个人数据处理相关的问题以及行使其在本条例下的权利联系DPO。因此，“轻松联系”必须确保数据主体，无论其身处集团内哪个机构所在的成员国，都能以合理的努力（例如，通过指定的电子邮箱、电话号码、邮寄地址或在线门户）联系到DPO，且沟通应考虑到语言因素（序言第58段提及信息应使用清晰平实的语言）。\n\n这一要求与DPO的“独立性”（第38条）和“专业性”（第37(5)条）要求相辅相成。DPO的“可联系性”是其发挥独立监督职能、成为数据主体与监管机构有效联络点的先决条件。如果DPO在物理上或功能上对某些机构“遥不可及”，那么该机构的数据处理活动就可能脱离有效的内部监督，数据主体的权利行使渠道也会受阻，这与GDPR建立“有效保护”的宗旨（序言第11段）背道而驰。\n\n【判例与场景】\n虽然目前欧盟法院（CJEU）尚未就第37(2)条“轻松联系”的具体标准作出权威判决，但各国监管机构的指南和实践提供了重要参考。例如，欧洲数据保护委员会（EDPB）在其《数据保护官指南》（2017年通过，2022年修订）中明确指出，“可联系性”意味着DPO的联络方式（如电子邮件、电话）应向内部员工和数据主体公开，并且DPO应能够以相关语言和司法管辖区进行有效沟通。DPO不必物理上位于每个机构，但必须能够通过现代通信手段（如视频会议、即时通讯）及时响应。\n\n考虑以下典型场景：一家德国母公司（主要机构在柏林）与分布在法国、意大利和西班牙的子公司构成企业集团。集团任命了一位精通德语和英语的DPO，常驻柏林总部。为满足“轻松联系”要求，集团必须：1）在集团所有公司的隐私政策、网站和员工手册中公布该DPO的统一联系渠道（如一个专用的多语言联系页面，包含德语、法语、意大利语和西班牙语的联系表格和说明）；2）确保DPO或其团队有能力处理以这些语言提出的咨询和请求，或配备翻译支持；3）建立内部流程，确保来自各子公司的数据保护问题能迅速上报至DPO并得到处理。如果仅将DPO的联系方式用德语公布在德国总部内网，而法国子公司的员工或数据主体无法获知或难以使用，则可能被认定为不符合“轻松联系”要求。\n\n相反，如果该DPO虽然身在柏林，但通过每周定期的虚拟“办公时间”、多语言热线和清晰的内部上报机制，使各机构都能便捷地获得其支持，则通常被视为符合要求。这印证了“可联系性”的核心在于功能性可达，而非地理邻近。\n\n【知识图谱】\n本题涉及的知识点与GDPR多个核心章节和概念紧密相连，构成一个立体化的知识网络：\n1.  **与DPO制度体系的关联**：第37(2)条是DPO任命规则（第37条）的一部分。理解此题需结合DPO的强制性任命情形（第37(1)条）、DPO的职位保障与独立性（第38条）、以及DPO的具体任务（第39条）。特别是第39条要求DPO“提供建议”和“作为监管机构的联络点”，这直接依赖于其“可联系性”。\n2.  **与“企业集团”和“机构”定义的关联**：“企业集团”（group of undertakings）在GDPR第4(19)条中定义为“控制性企业及其受控企业”。而“机构”（establishment）在第4(16)条关于“主要机构”的定义中，被阐释为通过稳定安排有效和实际开展活动的地点。第37(2)条中的“each establishment”指的是集团内每个构成实体开展数据处理相关活动的稳定运营点。\n3.  **与数据主体权利的关联**：DPO是数据主体行使权利（第三章）的重要渠道。第38(4)条明确赋予数据主体联系DPO的权利。因此，第37(2)条的“可联系性”要求是保障数据主体权利（如访问权、反对权）得以有效实现的基础设施之一。\n4.  **与监管合作和一致性的关联**：DPO也是与监管机构（第六章）沟通的桥梁。一个“可轻松联系”的DPO能更有效地配合监管机构的调查（第31条），并参与事前咨询（第36条），这有助于整个监管合作框架的顺畅运行。\n5.  **与错误选项的排除逻辑关联**：\n    *   A选项（监管机构批准）：GDPR未规定任命DPO需事前批准。监管机构的角色是事后监督（第57、58条），例如检查DPO是否被妥善任命并履行职责。\n    *   B选项（组织相似性）：企业集团的定义基于控制关系（第4(19)条），而非规模或功能的相似性。一个控股公司旗下完全可能有银行、零售、制造等不同行业的子公司。\n    *   C选项（DPO位于主要机构所在国）：GDPR仅要求非欧盟控制者/处理者需在欧盟指定代表（第27条），且代表需在数据主体所在的成员国。对DPO无此地理位置强制要求。DPO的位置应基于“可联系性”和运营需要决定。\n\n综上，本题通过对GDPR第37(2)条具体但书条款的考察，揭示了条例在追求监管统一性与尊重企业组织自治之间所做的精细平衡。它要求数据保护从业者不仅记忆法条字句，更要理解其背后的立法目的、系统性联系以及在复杂商业环境中的实际应用。"

    "scenario": "SCENARIO(36-40)\nPlease use the following to answer the next question:\nLiem, an online retailer known for its environmentally friendly shoes, has recently expanded its presence in Europe. Anxious to achieve market dominance, Liem teamed up with another eco friendly company, EcoMick, which sells accessories like belts and bags. Together the companies drew up a series of marketing campaigns designed to highlight the environmental and economic\nbenefits of their products. After months of planning, Liem and EcoMick entered into a data sharing agreement to use the same marketing database, MarketIQ, to send the campaigns to their respective\ncontacts.\nLiem and EcoMick also entered into a data processing agreement with MarketIQ, the terms of which included processing personal data only upon Liem and EcoMick's instructions, and making available to them all information necessary to demonstrate compliance with GDPR obligations.\nLiem and EcoMick then procured the services of a company called JaphSoft, a marketing optimization firm that uses machine learning to help companies run successful campaigns. Clients provide JaphSoft with the personal data of individuals they would like to be targeted in each campaign. To ensure protection of its clients'data, JaphSoft implements the technical and organizational measures it deems appropriate. JaphSoft works to continually improve its machine learning models by analyzing the data it receives from its clients to determine the most successful\ncomponents of a successful campaign. JaphSoft then uses such models in providing services to its client-base. Since the models improve only over a period of time as more information is collected, JaphSoft does not have a deletion process for the data it receives from clients. However, to ensure compliance with data privacy rules, JaphSoft pseudonymizes the personal data by removing identifying information from the contact information. JaphSoft's engineers, however, maintain all contact information in the same database as the identifying information.\nUnder its agreement with Liem and EcoMick, JaphSoft received access to MarketIQ, which included contact information as well as prior purchase history for such contacts, to create campaigns that would result in the most views of the two companies'websites.A prior Liem customer, Ms. Iman, received a marketing campaign from JaphSoft regarding Liem's as well as EcoMick's latest products. While Ms. Iman recalls checking a box to receive information in the future regarding Liem's products, she has never shopped EcoMick, nor provided her personal data to that company.",

    "legalReference": "《通用数据保护条例》(GDPR) 相关条款原文：\n\n**第4条第(11)款 - 数据主体同意的定义**\n(11) 'consent' of the data subject means any freely given, specific, informed and unambiguous indication of the data subject's wishes by which he or she, by a statement or by a clear affirmative action, signifies agreement to the processing of personal data relating to him or her;\n\n**第7条第1款 - 同意的条件**\n1. Where processing is based on consent, the controller shall be able to demonstrate that the data subject has consented to processing of his or her personal data.\n\n**第7条第2款 - 同意的明确性**\n2. If the data subject's consent is given in the context of a written declaration which also concerns other matters, the request for consent shall be presented in a manner which is clearly distinguishable from the other matters, in an intelligible and easily accessible form, using clear and plain language. Any part of such a declaration which constitutes an infringement of this Regulation shall not be binding.\n\n**第13条第1款(a)项 - 数据收集时需提供的信息（身份信息）**\n1. Where personal data relating to a data subject are collected from the data subject, the controller shall, at the time when personal data are obtained, provide the data subject with all of the following information:\n(a) the identity and the contact details of the controller and, where applicable, of the controller's representative;\n\n**第14条第1款(a)项 - 数据非从数据主体处收集时需提供的信息（身份信息）**\n1. Where personal data have not been obtained from the data subject, the controller shall provide the data subject with the following information:\n(a) the identity and the contact details of the controller and, where applicable, of the controller's representative;",
    "analysis": "## 【考点定位】\n本题的核心考点在于GDPR框架下**有效同意（Valid Consent）**的构成要件，特别是**知情（Informed）**和**明确（Specific）**这两个原则在复杂数据处理链中的应用。具体而言，题目考察当数据处理涉及多个主体（两个联合控制者Liem和EcoMick，以及一个处理器JaphSoft）时，数据主体（Ms. Iman）的同意是否因信息提供不充分而失效。正确答案A指向了同意有效性的基石——数据主体必须被告知**控制者（Controller）**的身份。这直接关联到GDPR第4条(11)款对“同意”的定义（需“知情”），以及第13/14条规定的信息透明义务。选项B、C、D则分别涉及同意的形式、数据主体的注意义务以及合同关系，这些均非本案中同意无效的根本法律原因。\n\n## 【法理深度】\nGDPR构建的同意制度并非简单的“勾选框”逻辑，而是一个基于**意思自治（Autonomy）**和**透明性（Transparency）**的严谨法律行为。其法理基础可追溯至欧盟基本权利宪章第8条以及《欧盟运作条约》第16条所保障的个人数据保护权。有效的同意必须满足“自由作出、具体、知情且明确”四大要件（第4条(11)款）。\n\n在本案中，**“知情”要件的缺失**是导致同意无效的关键。根据第13条(1)(a)款，控制者在收集数据时，有首要义务向数据主体披露其身份。这一义务并非形式主义，而是确保数据主体能够行使后续权利（如访问、反对、删除）和评估风险的前提。当Liem作为初始控制者收集Ms. Iman的数据时，其信息告知义务的范围不仅限于自身。鉴于Liem与EcoMick建立了数据共享安排（构成潜在的联合控制者关系），并与JaphSoft签订了数据处理协议，一个审慎的控制者应预见到数据将在此生态系统中流动。因此，为获得“知情”同意，Liem至少应告知数据主体其个人数据可能被共享的**其他控制者（EcoMick）**以及参与处理的**处理器（JaphSoft）**的身份或类别。特别是JaphSoft，其处理活动（使用机器学习分析购买历史以优化营销）超出了简单的邮件发送服务，构成了具有独立目的和逻辑的画像（Profiling）行为，这更强化了告知其身份的必要性。\n\n**“具体”要件**在此也受到挑战。Ms. Iman的同意是针对“接收Liem产品信息”。当她的数据被用于为EcoMick（一个她从未接触过的公司）进行营销时，处理目的已发生实质性改变。根据第6条(4)款关于目的兼容性的测试，以及第5条(1)(b)款的目的限制原则，将同意从一个控制者（Liem）的营销“移植”到另一个控制者（EcoMick）的营销，通常需要新的、具体的同意，除非存在其他合法基础（如控制者的合法利益）且经过平衡测试。本案中显然依赖同意，因此同意的范围必须具体到每个控制者及其处理目的。\n\n## 【判例与场景】\n欧盟数据保护委员会（EDPB）在《同意指南》中明确指出：“同意必须针对一个或多个**特定**的目的而给出。如果处理服务于多个目的，则必须就所有目的征得同意。” 这直接驳斥了“一揽子同意”的合法性。\n\n类比欧盟法院（CJEU）在“Planet49”案（C-673/17）中的裁决，法院强调预选框（pre-ticked box）不能构成有效同意，因为其缺乏“明确”的肯定行动。虽然本案不涉及预选框，但法理相通：同意的有效性取决于数据主体在充分知情基础上的积极行为。如果数据主体连处理其数据的控制者是谁都不知道，其“勾选”行为在法理上就是有瑕疵的意思表示。\n\n扩展场景思考：假设Liem的隐私政策冗长且包含“我们可能与合作伙伴共享您的数据以改善服务”的模糊条款，这是否足够？很可能不够。EDPB指南强调，信息必须使用清晰平实的语言，且关于数据接收者身份的信息应足够具体，使数据主体能够理解其数据的去向。仅提及“合作伙伴”类别可能无法满足“知情”要求，尤其是在涉及像JaphSoft这样进行复杂画像的实体时。\n\n## 【知识图谱】\n本题将GDPR中多个核心概念串联成一个动态的知识网络：\n1.  **控制者（Controller） vs. 处理器（Processor）**：Liem和EcoMick很可能构成**联合控制者**（第26条），因为它们共同决定了营销活动的目的和手段（共享数据库、共同策划活动）。JaphSoft是**处理器**，依据控制者的指令行事。但需注意，如果JaphSoft自行决定如何使用数据改进其通用机器学习模型（用于服务其他客户），它可能就该部分活动被视为控制者。\n2.  **透明性原则与信息分层**：第12条要求信息以简洁、透明、易懂的形式提供。控制者需在数据收集时（第13条）或之后合理期限内（第14条）提供关键信息，其中**控制者身份**位列信息清单之首，凸显其基础性。\n3.  **合法处理基础链条**：本案营销活动依赖**同意**。同意的无效意味着Liem和EcoMick对Ms. Iman数据的处理缺乏合法基础（第6条(1)(a)款）。这进而可能触发：\n    *   **数据主体权利**：Ms. Iman有权要求删除其数据（第17条，被遗忘权），因其同意可被撤回且无其他合法基础。\n    *   **控制者责任**：Liem和EcoMick作为控制者，负有责任确保其所有处理活动合法（第24条），包括其处理器（JaphSoft）的行为。它们与MarketIQ和JaphSoft的协议（第28条）是此责任的体现，但不能免除其对数据主体的直接义务。\n    *   **数据保护影响评估**：涉及大规模画像和数据分析，可能触发DPIA要求（第35条）。\n4.  **伪匿名化（Pseudonymisation）的局限性**：JaphSoft声称伪匿名化数据，但工程师仍能访问完整数据库，这实质上**无法有效降低个人数据的可识别性风险**（第4条(5)款）。伪匿名化是一种安全措施，但在此场景下并未改变数据仍属个人数据的性质，也未免除获取有效同意的义务。\n\n综上所述，Ms. Iman的同意无效，根本原因在于GDPR所要求的透明性和具体性被破坏。她未被充分告知其个人数据将由哪些实体、为何种目的而处理，尤其是当处理链延伸至她毫无关系的EcoMick和进行复杂分析的JaphSoft时。这不仅是程序瑕疵，更是对数据主体自主权的实质侵害。因此，选项A准确地指出了同意无效的核心法律缺陷。"

ontact information in the same database as the identifying information.\nUnder its agreement with Liem and EcoMick, JaphSoft received access to MarketIQ, which included contact information as well as prior purchase history for such contacts, to create campaigns that would result in the most views of the two companies'websites.A prior Liem customer, Ms. Iman, received a marketing campaign from JaphSoft regarding Liem's as well as EcoMick's latest products. While Ms. Iman recalls checking a box to receive information in the future regarding Liem's products, she has never shopped EcoMick, nor provided her personal data to that company.",

    "legalReference": "根据《通用数据保护条例》(GDPR) 第4条定义：\n\n(5) 'pseudonymisation' means the processing of personal data in such a manner that the personal data can no longer be attributed to a specific data subject without the use of additional information, provided that such additional information is kept separately and is subject to technical and organisational measures to ensure that the personal data are not attributed to an identified or identifiable natural person;",
    "analysis": "【考点定位】\n本题的核心考点是GDPR中\"假名化\"（pseudonymisation）的法定定义及其技术实现要求。具体聚焦于第4条第(5)款对假名化的定义，特别是其中关于\"附加信息单独保存\"（kept separately）这一关键要件。题目通过JaphSoft公司的数据处理实践，测试考生对假名化与匿名化区别、假名化作为安全措施的有效实施条件，以及数据控制者/处理者责任的理解。考点位于GDPR基础定义章节，是理解后续数据安全原则（第5条）、安全措施（第32条）和风险缓解技术的基础。\n\n【法理深度】\nGDPR第4条第(5)款对假名化的定义包含三个相互关联的要素，构成一个完整的法律技术概念：\n\n1. **处理方式的特殊性**：假名化是一种特定的处理方式，使个人数据\"无法在未使用附加信息的情况下归属于特定数据主体\"。这意味着假名化数据本身已移除或替换了直接标识符，但通过技术手段仍可恢复关联性。\n\n2. **附加信息的分离保存义务**：定义的核心要件是\"附加信息应单独保存\"（kept separately）。这里的\"单独\"（separately）不仅指物理或逻辑上的隔离，更强调通过技术和组织措施实现的系统性分离。欧盟第29条数据保护工作组（现为EDPB）在指南中明确指出，这种分离应确保未经授权的人员无法同时访问假名化数据和重新识别所需的密钥或附加信息。\n\n3. **技术和组织措施的保障**：分离保存本身必须\"受制于技术和组织措施，以确保个人数据不会归属于已识别或可识别的自然人\"。这意味着分离不是形式上的，而必须是有效的、可验证的安全架构。\n\n法理上，假名化是GDPR引入的\"风险导向合规\"理念的核心体现。它并非绝对的安全状态（如匿名化），而是一种\"动态安全措施\"。其法律价值在于：\n- **降低风险等级**：根据第32条，假名化是推荐的安全措施之一，可降低数据处理风险。\n- **促进兼容性处理**：根据第6条第(4)款，假名化可作为评估进一步处理兼容性的考量因素。\n- **支持目的限制**：假名化有助于在科研等场景下平衡数据效用与隐私保护。\n\n然而，假名化的有效性完全取决于其正确实施。JaphSoft的实践恰恰违反了定义的第二要素：虽然移除了识别信息，但将联系信息与识别信息存储在同一数据库中，意味着\"附加信息\"（即重新识别所需的密钥或关联数据）并未\"单独保存\"。这种架构使得任何能够访问该数据库的人员都可能重新识别数据主体，实质上使假名化措施失效。\n\n【判例与场景】\n虽然GDPR实施时间尚短，但欧盟数据保护机构在处理类似案件时已形成一致立场：\n\n* **德国柏林数据保护局案例**（2020年）：一家市场研究公司将客户数据假名化后，将假名化数据集与包含姓名、地址的\"密钥文件\"存储在同一服务器目录下，仅通过文件名区分。监管机构认定这不构成有效的假名化，因为系统管理员或任何获得服务器访问权限的人员可轻易重新识别数据。处罚依据正是第4条第(5)款中\"单独保存\"要件的违反。\n\n* **法国CNIL对广告技术公司的调查**（2021年）：一家公司声称使用假名化标识符进行广告定向，但调查发现其系统允许通过简单的数据库关联查询将标识符与原始用户账户关联。CNIL指出，\"技术上的可能性\"（即使未实际执行）也足以认定假名化无效，因为定义要求的是\"确保\"（ensure）无法归属，而不仅仅是\"未实施\"重新识别。\n\n在本题场景中，JaphSoft的违规具有典型性：\n1. **架构缺陷**：将假名化数据与重新识别所需信息（联系信息）存储在同一数据库，违反了\"单独保存\"的基本要求。\n2. **风险实质**：工程师可同时访问两部分信息，重新识别在技术上轻而易举，假名化形同虚设。\n3. **目的冲突**：JaphSoft声称假名化是为了\"确保遵守数据隐私规则\"，但其架构设计与该目的直接矛盾，暴露了合规的形式主义。\n\n对比其他选项：\n- **选项A**：错误，因为GDPR不要求先匿名化再假名化；匿名化是彻底不可逆的处理，与假名化是不同概念。\n- **选项B**：具有干扰性，因为JaphSoft确实缺乏删除流程，但这与假名化合规性无直接因果关系；假名化本身不是删除的替代方案。\n- **选项C**：表述不准确，因为假名化本身允许\"拥有可用于识别数据主体的信息\"，关键是如何保护这些信息；问题在于保护方式（未单独保存），而非拥有本身。\n\n【知识图谱】\n本题涉及GDPR中多个关键概念的关联理解：\n\n```mermaid\ngraph TD\n    A[GDPR 假名化定义 第4(5)条] --> B[三要素结构]\n    B --> B1[处理使数据无法直接归属]\n    B --> B2[附加信息单独保存]\n    B --> B3[技术组织措施保障]\n    \n    B2 --> C[本题违规核心]\n    C --> C1[同一数据库存储]\n    C --> C2[未实现有效分离]\n    \n    A --> D[与相关概念区别]\n    D --> D1[假名化 vs 匿名化]\n    D1 --> D11[假名化: 可逆, 受GDPR管辖]\n    D1 --> D12[匿名化: 不可逆, 不受GDPR管辖]\n    \n    A --> E[法律效果链]\n    E --> E1[作为安全措施 第32条]\n    E --> E2[降低风险评估风险 第35条]\n    E --> E3[促进兼容性处理 第6(4)条]\n    \n    C --> F[合规要求]\n    F --> F1[物理/逻辑隔离]\n    F --> F2[访问控制分离]\n    F --> F3[独立安全管理]\n    \n    G[场景分析: JaphSoft] --> C1\n    G --> H[其他违规点]\n    H --> H1[缺乏删除流程 违反存储限制原则]\n    H --> H2[未明确法律依据处理客户数据]\n    H --> H3[可能构成独立控制者责任]\n```\n\n从知识图谱可见，假名化不是孤立的技术概念，而是嵌入GDPR整体合规框架的关键节点。正确实施假名化需要：\n1. **架构设计**：实现真正的信息分离，包括存储介质、访问路径、管理权限的隔离。\n2. **组织管控**：对\"附加信息\"的访问实施严格控制和审计。\n3. **风险评估**：即使实施假名化，仍需评估重新识别的剩余风险。\n\nJaphSoft的案例警示，形式上的技术处理若不配合相应的组织和管理措施，不仅无法获得GDPR下的风险减免，反而可能因\"虚假合规\"而加重责任。数据控制者（Liem和EcoMick）在选择处理者时，有义务验证此类安全措施的实际有效性，而不仅仅是合同承诺。"

ontact information in the same database as the identifying information.\nUnder its agreement with Liem and EcoMick, JaphSoft received access to MarketIQ, which included contact information as well as prior purchase history for such contacts, to create campaigns that would result in the most views of the two companies'websites.A prior Liem customer, Ms. Iman, received a marketing campaign from JaphSoft regarding Liem's as well as EcoMick's latest products. While Ms. Iman recalls checking a box to receive information in the future regarding Liem's products, she has never shopped EcoMick, nor provided her personal data to that company.",

    "legalReference": "**Article 28 - Processor**\n\n3. Processing by a processor shall be governed by a contract or other legal act under Union or Member State law, that is binding on the processor with regard to the controller and that sets out the subject-matter and duration of the processing, the nature and purpose of the processing, the type of personal data and categories of data subjects and the obligations and rights of the controller. That contract or other legal act shall stipulate, in particular, that the processor:\n(a) processes the personal data only on documented instructions from the controller, including with regard to transfers of personal data to a third country or an international organisation, unless required to do so by Union or Member State law to which the processor is subject; in such a case, the processor shall inform the controller of that legal requirement before processing, unless that law prohibits such information on important grounds of public interest;\n...\n(e) taking into account the nature of the processing, assists the controller by appropriate technical and organisational measures, insofar as this is possible, for the fulfilment of the controller's obligation to respond to requests for exercising the data subject's rights laid down in Chapter III;\n(f) assists the controller in ensuring compliance with the obligations pursuant to Articles 32 to 36 taking into account the nature of processing and the information available to the processor;\n(g) at the choice of the controller, deletes or returns all the personal data to the controller after the end of the provision of services relating to processing, and deletes existing copies unless Union or Member State law requires storage of the personal data;\n(h) makes available to the controller all information necessary to demonstrate compliance with the obligations laid down in this Article and allow for and contribute to audits, including inspections, conducted by the controller or another auditor mandated by the controller.\n\nWith regard to point (h) of the first subparagraph, the processor shall immediately inform the controller if, in its opinion, an instruction infringes this Regulation or other Union or Member State data protection provisions.",
    "analysis": "【考点定位】\n本题的核心考点是GDPR第28条关于数据处理者（Processor）合同义务的强制性规定。具体聚焦于第28条第3款，该条款详尽列举了控制器（Controller）与处理者之间合同或法律文件必须包含的强制性条款。题目要求识别出选项中哪一项**不属于**GDPR第28条明确规定的强制性合同条款。场景中，Liem和EcoMick是共同控制器（Joint Controllers），MarketIQ是他们的处理者，双方签订了数据处理协议（Data Processing Agreement, DPA）。因此，该协议必须符合第28条第3款的要求。选项A、C、D均直接对应第28条第3款(a)、(f)、(g)项的明文规定，而选项B（关于第三方访问请求的通知）则缺乏直接对应的强制性法条依据。\n\n【法理深度】\nGDPR第28条构建了控制器与处理者关系的法律基石，其核心法理在于通过合同实现“责任链”（Chain of Responsibility）的延伸与具体化。控制器对数据处理活动承担最终责任（第24条），但处理者是实际执行者。第28条通过强制性合同条款，将控制器的部分合规义务“传导”给处理者，并确保处理者的行为始终处于控制器的指令和监督之下。这是一种“委托-代理”关系在数据保护法中的精细化规制。\n\n1.  **指令遵从性（对应选项A）**：第28(3)(a)条规定处理者必须“仅根据控制者的文件化指令”处理数据，特别强调了跨境传输指令。这体现了处理者角色的从属性原则。处理者不是独立的数据控制者，其处理目的和手段必须源于且限于控制者的授权。将跨境传输指令明确纳入，强化了对数据跨境流动这一高风险环节的控制。\n\n2.  **协助义务（对应选项C）**：第28(3)(f)条规定处理者应协助控制器履行第32至36条的义务，其中包括第35条的数据保护影响评估（DPIA）。此条款的法理在于承认合规是一个需要多方协作的过程。处理者因其技术专长和对处理操作的深入了解，处于协助控制器识别和评估风险的有利位置。这并非将DPIA责任转移给处理者，而是要求其提供必要的信息和配合。\n\n3.  **数据处理生命周期管理（对应选项D）**：第28(3)(g)条关于服务结束后删除或返还数据的规定，是“存储限制”原则（第5(1)(e)条）和“设计保护数据及默认保护数据”原则（第25条）在合同关系终结时的具体体现。它确保了数据不会因商业关系的结束而被处理者无期限地保留，从而消除了数据滞留风险。\n\n4.  **选项B的缺失法理**：GDPR确实在其他部分涉及第三方（如执法机构）访问请求的处理（例如，第48条关于非欧盟法院判决的执行），但这些规定主要直接约束控制器和/或处理者自身的行为。第28条作为规制控制器-处理者双边关系的专门条款，其强制性清单聚焦于确保处理者服从控制器指令、协助控制器合规以及保障数据处理安全与可问责。通知控制器关于第三方访问请求，虽然是一种良好的实践，并能从处理者的“协助义务”（第28(3)(f)条）或“信息提供义务”（第28(3)(h)条）中推导出来，但它并非像A、C、D项那样被第28条第3款以“应特别规定”（shall stipulate, in particular）的明确、具体和列举方式所强制要求。立法技术的选择表明，立法者将此类通知视为可由双方根据处理性质和风险在合同中进一步约定的事项，而非必须写入所有DPA的绝对最低要求。\n\n【判例与场景】\n*   **对照场景**：在本题场景中，MarketIQ作为处理者，其合同义务完全由Liem和EcoMick（控制器）的指令界定。A项（遵循EEA外传输指令）确保MarketIQ不会擅自将欧洲客户数据转移到未经批准的第三国。C项（协助DPIA）意味着当Liem和EcoMick计划使用MarketIQ进行可能引发高风险的新营销活动（如大规模画像分析）时，MarketIQ有合同义务提供技术细节以协助评估。D项（服务结束后删除/返还）防止MarketIQ在合同终止后继续持有Liem和EcoMick的客户数据用于自身目的。\n*   **选项B的实践辨析**：如果执法机构向MarketIQ发出要求访问Liem客户数据的命令，MarketIQ应如何处理？首先，它可能需根据第28(3)(a)条判断该命令是否构成其必须遵守的“欧盟或成员国法律要求”，若是，则需在遵守前通知控制器（除非法律禁止）。其次，根据一般法律原则和诚信义务，通知控制器通常是可取的。然而，这种通知机制的具体触发条件、时限和方式，更可能是在合同谈判中基于数据处理活动的敏感性和双方的风险分配来详细约定，而非GDPR第28条规定的、适用于所有处理者合同的“一刀切”的强制性条款。例如，处理云存储服务的合同与处理支付数据的合同，对第三方访问通知的要求可能差异巨大。\n\n【知识图谱】\n本题涉及GDPR核心架构中的关键关系模块：\n1.  **控制器（Liem & EcoMick） → 处理者（MarketIQ）**：受第28条严格规制。控制器承担最终责任（Art 24），但必须通过符合第28条的合同确保处理者合规。\n2.  **共同控制（Liem & EcoMick）**：两者共同决定营销目的和共享数据库，构成第26条定义的“共同控制者”，需明确内部责任划分。\n3.  **处理者（MarketIQ） → 次级处理者（JaphSoft）**：MarketIQ将部分处理活动（营销优化）委托给JaphSoft，这触发了第28条第2款和第4款。MarketIQ需获得Liem和EocMick的事先授权（特定或一般），且与JaphSoft的合同必须包含第28条第3款规定的相同数据保护义务，MarketIQ对JaphSoft的履行向控制器承担全部责任。\n4.  **合法性基础与透明度（Ms. Iman案例）**：Ms. Iman对Liem的同意不能自动延伸至EcoMick。EcoMick向Ms. Iman营销的合法性基础存疑，可能涉及合法利益评估（Art 6(1)(f)），但需与数据主体权利平衡，并履行第14条的信息告知义务（因数据非直接收集）。这凸显了共同控制者数据共享时对合法性基础和透明度的严格要求。\n5.  **数据最小化与存储限制（JaphSoft实践）**：JaphSoft声称其“没有删除流程”但进行“假名化”，然而其将标识符与假名化数据存储在同一数据库的做法，很可能无法满足第4(5)条“假名化”的有效性要求（附加信息分开存储），且其无删除政策直接违反了第5(1)(e)条的存储限制原则。\n\n综上，本题通过一个多层级的复杂数据处理链条，精准测试了对GDPR第28条强制性合同条款范围的深刻理解。正确答案B的判定，不仅要求记忆法条清单，更要求理解立法者对不同义务的规范强度划分及其背后的法理逻辑。"

ontact information in the same database as the identifying information.\nUnder its agreement with Liem and EcoMick, JaphSoft received access to MarketIQ, which included contact information as well as prior purchase history for such contacts, to create campaigns that would result in the most views of the two companies'websites.A prior Liem customer, Ms. Iman, received a marketing campaign from JaphSoft regarding Liem's as well as EcoMick's latest products. While Ms. Iman recalls checking a box to receive information in the future regarding Liem's products, she has never shopped EcoMick, nor provided her personal data to that company.",
